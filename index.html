<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Official Legal Portal</title>
    <style>
        :root {
            --accent-red: #cc0000;
            --btn-green: #27ae60;
            --main-black: #1a1a1a;
            --overlay-bg: rgba(0, 0, 0, 0.95);
            /* The 'System' stack: No Open Sans allowed. */
            --font-stack: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            font-family: var(--font-stack) !important;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--main-black);
        }

        em, i {
            font-style: italic !important;
        }

        strong, b {
            font-weight: 700 !important;
        }

        .settings-bar {
            position: fixed;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 12px;
            z-index: 10000;
        }

        .selector {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #eee;
            background: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .hero-layout {
            display: flex;
            align-items: center;
            gap: 60px;
            max-width: 1200px;
            width: 90%;
        }

        .heading-box { flex: 1; border-bottom: 5px solid #000; padding-bottom: 20px; }
        .red-title { color: var(--accent-red); font-size: 56px; font-weight: 800; margin: 0; line-height: 1.1; letter-spacing: -0.02em; }
        .intro-copy { flex: 1.5; font-size: 20px; line-height: 1.6; color: #333; }

        .portal-card {
            background: #fff; padding: 40px; width: 360px; border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            border: 1px solid #f0f0f0;
        }

        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg); z-index: 9999; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-box {
            background: white; width: 95%; max-width: 850px; padding: 45px; border-radius: 25px;
            max-height: 90vh; overflow-y: auto; padding: 40px;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .full-width { grid-column: span 2; }

        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 13px; text-transform: uppercase; color: #666; }
        
        input, select, textarea {
            width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 8px; 
            font-size: 16px; background: #fafafa;
        }

        .primary-btn { background: var(--btn-green); color: white; border: none; padding: 20px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 18px; cursor: pointer; margin-top: 20px; }
        .secondary-btn { background: #eee; color: #444; border: none; padding: 15px; width: 100%; border-radius: 12px; margin-top: 10px; cursor: pointer; font-weight: 600; }

        [dir="rtl"] .settings-bar { right: auto; left: 25px; }
    </style>
</head>
<body>

<div class="settings-bar">
    <select class="selector" id="lang" onchange="applyTranslation()">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
        <option value="zh">中文</option>
        <option value="ru">Русский</option>
        <option value="ar">العربية</option>
    </select>
</div>

<div class="hero-layout">
    <div class="heading-box">
        <h1 class="red-title" id="main-title">Do you<br>want to<br>sue a<br>hacker?</h1>
    </div>
    <div class="intro-copy">
        <p id="intro-text">
            Then use the Sue-A-Hacker Enterprise! The Sue-A-Hacker Enterprise is not here for nothing. 
            <strong>Hackers</strong> can make you feel <em>sad, unsettled</em> and <em>discouraged.</em> 
            But we are here to flip it all over so the hacker regrets.
        </p>
    </div>
    <div class="portal-card">
        <h2 id="card-title" style="margin-top:0;">Litigation center</h2>
        <button onclick="showModal(true)" style="background:var(--main-black); color:white; border:none; padding:20px; width:100%; border-radius:12px; font-weight:700; cursor:pointer;">File lawsuit now</button>
    </div>
</div>

<div id="formOverlay" class="modal-overlay">
    <div class="modal-box">
        <h2 id="modal-title">Lawsuit documentation form</h2>
        <div class="form-grid">
            <div class="full-width">
                <label id="lbl-hinfo">Threat actor details</label>
                <input type="text" placeholder="IP or Handle">
            </div>
            <div>
                <label id="lbl-malware">Malware type</label>
                <select id="malware-select"></select>
            </div>
            <div>
                <label id="lbl-amount">Amount to sue for</label>
                <input type="number" placeholder="0.00">
            </div>
        </div>
        <button class="primary-btn" id="lbl-pub" onclick="showModal(false)">Process Lawsuit</button>
        <button class="secondary-btn" id="lbl-cancel" onclick="showModal(false)">Cancel</button>
    </div>
</div>

<script>
    const data = {
        en: {
            title: "Do you<br>want to<br>sue a<br>hacker?",
            intro: "Then use the Sue-A-Hacker Enterprise! <strong>Hackers</strong> can make you feel <em>sad, unsettled</em> and <em>discouraged.</em> We flip it so they regret.",
            cardT: "Litigation center", modT: "Lawsuit documentation form",
            hInfo: "Threat actor details", mal: "Malware type", amt: "Amount to sue for", pub: "Process Lawsuit", can: "Cancel",
            malList: ["Ransomware", "Spyware", "Trojan", "Botnet", "Wiper", "Logic Bomb"]
        },
        es: {
            title: "¿Quieres<br>demandar a<br>un hacker?",
            intro: "¡Usa Sue-A-Hacker Enterprise! Los <strong>hackers</strong> pueden hacerte sentir <em>triste, inquieto</em> y <em>desanimado.</em>",
            cardT: "Centro de litigios", modT: "Formulario de demanda",
            hInfo: "Detalles del atacante", mal: "Tipo de malware", amt: "Cantidad", pub: "Procesar", can: "Cancelar",
            malList: ["Ransomware", "Espionaje", "Troyano", "Botnet", "Wiper", "Bomba lógica"]
        },
        fr: {
            title: "Voulez-vous<br>poursuivre<br>un hacker?",
            intro: "Utilisez Sue-A-Hacker Enterprise ! Les <strong>hackers</strong> peuvent vous faire sentir <em>triste, inquiet</em> et <em>découragé.</em>",
            cardT: "Centre de litige", modT: "Formulaire de plainte",
            hInfo: "Détails du hacker", mal: "Type de malware", amt: "Montant", pub: "Traiter", can: "Annuler",
            malList: ["Ransomware", "Spyware", "Trojan", "Botnet", "Wiper", "Logic Bomb"]
        },
        de: {
            title: "Möchten Sie<br>Hacker<br>verklagen?",
            intro: "Nutzen Sie Sue-A-Hacker Enterprise! <strong>Hacker</strong> können dazu führen, dass Sie sich <em>traurig</em> und <em>entmutigt</em> fühlen.",
            cardT: "Rechtszentrum", modT: "Klageformular",
            hInfo: "Hacker-Details", mal: "Malware-Typ", amt: "Betrag", pub: "Einreichen", can: "Abbrechen",
            malList: ["Ransomware", "Spyware", "Trojaner", "Botnetz", "Wiper", "Logikbombe"]
        }
    };

    function applyTranslation() {
        const l = document.getElementById('lang').value;
        const t = data[l] || data['en'];
        document.body.dir = (l === 'ar') ? 'rtl' : 'ltr';
        document.getElementById('main-title').innerHTML = t.title;
        document.getElementById('intro-text').innerHTML = t.intro;
        document.getElementById('card-title').innerText = t.cardT;
        document.getElementById('modal-title').innerText = t.modT;
        document.getElementById('lbl-hinfo').innerText = t.hInfo;
        document.getElementById('lbl-malware').innerText = t.mal;
        document.getElementById('lbl-amount').innerText = t.amt;
        document.getElementById('lbl-pub').innerText = t.pub;
        document.getElementById('lbl-cancel').innerText = t.can;

        const mSelect = document.getElementById('malware-select');
        mSelect.innerHTML = "";
        t.malList.forEach(m => {
            const opt = document.createElement('option');
            opt.innerText = m;
            mSelect.appendChild(opt);
        });
    }

    function showModal(s) { document.getElementById('formOverlay').style.display = s ? 'flex' : 'none'; }
    applyTranslation();
</script>
</body>
</html>
