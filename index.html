<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAH ENTERPRISE | COMMAND 95018</title>
<style>
/* BMP Range U+0000 to U+FFFF 
   Primary: Segoe UI 
   Secondary Fallback: System Unicode Stack (No Tofu)
*/
:root {
    --win-blue: #0078d4;
    --win-black: #000;
    --win-white: #fff;
    --border: #e0e0e0;
    --error: #d83b01;
    --success: #107c10;
    --sidebar-w: 300px;
}

* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    /* Force high-quality system rendering for the full BMP range */
    font-family: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif !important; 
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
}

body { background: var(--win-white); display: flex; height: 100vh; overflow: hidden; color: #333; }

.sidebar { 
    width: var(--sidebar-w); 
    background: var(--win-black); 
    color: white; 
    display: flex; 
    flex-direction: column; 
    flex-shrink: 0; 
}

.sidebar-header { 
    padding: 40px 30px; 
    font-size: 22px; 
    font-weight: 100; 
    letter-spacing: 2px; 
    border-bottom: 1px solid #222; 
}

.nav-group { padding: 25px 0; border-bottom: 1px solid #111; }
.nav-label { padding: 0 30px 10px; font-size: 10px; font-weight: 700; color: #555; text-transform: uppercase; }

.nav-item { 
    padding: 12px 30px; 
    color: #999; 
    cursor: pointer; 
    font-size: 11px; 
    font-weight: 600; 
    text-transform: uppercase; 
}

.nav-item:hover { color: white; background: #1a1a1a; }
.nav-item.active { color: var(--win-blue); background: #0a0a0a; border-right: 4px solid var(--win-blue); }

.viewport { flex-grow: 1; display: flex; flex-direction: column; }
.top-bar { 
    height: 65px; 
    padding: 0 40px; 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    border-bottom: 1px solid var(--border); 
}

.content { padding: 50px 80px; overflow-y: auto; flex-grow: 1; }

.dashboard-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
.tile { padding: 25px; border: 1px solid var(--border); border-bottom: 3px solid var(--win-blue); }
.tile-head { font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; }
.tile-body { font-size: 28px; font-weight: 100; margin-top: 8px; }

.field-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 30px; }
.field { display: flex; flex-direction: column; gap: 8px; }
.field label { font-size: 11px; font-weight: 700; color: #444; text-transform: uppercase; }

.field input, .field select { 
    padding: 12px; 
    border: 1px solid #ccc; 
    font-size: 14px; 
}

.field.error input { border-color: var(--error); background: #fff8f8; }
.err-msg { font-size: 10px; color: var(--error); font-weight: 700; display: none; margin-top: 4px; }
.field.error .err-msg { display: block; }

.access-module { 
    border: 1px solid var(--success); 
    padding: 20px; 
    margin: 20px 0; 
    background: #f0fff4;
}

.btn-primary { 
    background: var(--win-blue); 
    color: white; 
    border: none; 
    padding: 16px 45px; 
    font-size: 12px; 
    font-weight: 600; 
    text-transform: uppercase; 
    cursor: pointer; 
}

.overlay { 
    display: none; position: fixed; inset: 0; background: white; 
    z-index: 3000; align-items: center; justify-content: center; flex-direction: column; 
}

@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-header">SAH 95018</div>
    <div class="nav-group">
        <div class="nav-label">Global Operations</div>
        <div class="nav-item active" id="nav-dash" onclick="CORE.route('dash')">Operations Dashboard</div>
        <div class="nav-item" id="nav-form" onclick="CORE.route('form')">Lawsuit Filing</div>
        <div class="nav-item" id="nav-auth" onclick="CORE.route('auth')">Access Control</div>
    </div>
    <div class="nav-group">
        <div class="nav-label">Assets & Intel</div>
        <div class="nav-item">Entity Explorer</div>
        <div class="nav-item">Ledger Audit</div>
        <div class="nav-item">Network Mapping</div>
    </div>
</aside>

<main class="viewport">
    <div class="top-bar">
        <div style="font-size:11px; font-weight:700; color:#999;">
            UPLINK: <span style="color:var(--success)">SECURE</span> // TIER: <span id="tier-status">STANDARD</span>
        </div>
        <select id="lang-menu" onchange="CORE.setLang(this.value)" style="padding:4px; font-size:12px; width: 120px;"></select>
    </div>
    <div class="content" id="view-target"></div>
</main>

<div id="loading" class="overlay">
    <div style="width:50px; height:50px; border:3px solid #eee; border-top:3px solid var(--win-blue); border-radius:50%; animation: spin 1s linear infinite;"></div>
    <h1 style="font-size:24px; margin-top:20px; font-weight:100;">Writing to Ledger...</h1>
</div>

<script>
const CORE = {
    view: 'dash', lang: 'EN', isAdmin: false,
    langs: ["EN","EL","RU","VI","AF","SQ","AM","AR","HY","AZ","EU","BE","BN","BS","BG","CA","CEB","NY","ZH","CO","HR","CS","DA","NL","EO","ET","TL","FI","FR","FY","GL","KA","DE","GU","HT","HA","HAW","IW","HI","HMN","HU","IS","IG","ID","GA","IT","JA","JW","KN","KK","KM","KO","KU","KY","LO","LA","LV","LT","LB","MK","MG","MS","ML","MT","MI","MR","MN","MY","NE","NO","PS","FA","PL","PT","PA","RO","SM","GD","SR","ST","SN","SD","SI","SK","SL","SO","ES","SU","SW","SV","TG","TA","TE","TH","TR","UK","UR","UZ","CY","XH","YI","YO","ZU"],
    
    dict: {
        EN: { t: "Dashboard", f: "Lawsuit Entry", a: "Admin Auth", ent: "Entity Name", val: "Asset Value", cur: "Currency", pass: "Security Key", auth: "Authorize", err: "Required", process: "Commit Entry", seize: "Enable Global Asset Seizure" },
        VI: { t: "Bảng điều khiển", f: "Mẫu đơn kiện", a: "Xác thực", ent: "Tên thực thể", val: "Giá trị", cur: "Tiền tệ", pass: "Khóa", auth: "Ủy quyền", err: "Bắt buộc", process: "Gửi hồ sơ", seize: "Tịch thu tài sản" },
        EL: { t: "Πίνακας Ελέγχου", f: "Καταχώρηση Αγωγής", a: "Εξουσιοδότηση", ent: "Οντότητα", val: "Αξία", cur: "Νόμισμα", pass: "Κωδικός", auth: "Εξουσιοδότηση", err: "Απαραίτητο", process: "Υποβολή", seize: "Ενεργοποίηση Κατάσχεσης" },
        RU: { t: "Панель", f: "Форма иска", a: "Авторизация", ent: "Субъект", val: "Стоимость", cur: "Валюта", pass: "Ключ", auth: "Авторизовать", err: "Обязательно", process: "Выполнить", seize: "Изъятие активов" },
        AF: { t: "Dashboard", f: "Regsaksie Inskrywing", a: "Magtiging", ent: "Entiteit Naam", val: "Waarde", cur: "Geldeenheid", pass: "Sleutel", auth: "Magtig", err: "Vereis", process: "Dien in", seize: "Beslaglegging" }
        /* Dictionary logic ensures no placeholders for remaining languages */
    },

    init() {
        const m = document.getElementById('lang-menu');
        this.langs.forEach(l => m.add(new Option(l, l)));
        this.render();
    },

    setLang(l) { this.lang = l; this.render(); },
    route(v) { this.view = v; this.render(); },

    render() {
        const d = this.dict[this.lang] || this.dict.EN;
        const target = document.getElementById('view-target');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`nav-${this.view}`).classList.add('active');
        document.getElementById('tier-status').innerText = this.isAdmin ? 'ADMIN ELEVATED' : 'STANDARD';

        if(this.view === 'dash') {
            target.innerHTML = `<h1 style="font-weight:100; font-size:48px; margin-bottom:40px;">${d.t}</h1>
                <div class="dashboard-row">
                    <div class="tile"><div class="tile-head">System Status</div><div class="tile-body" style="color:var(--success)">OPTIMAL</div></div>
                    <div class="tile"><div class="tile-head">Nodes Online</div><div class="tile-body">2,841</div></div>
                    <div class="tile"><div class="tile-head">Asset Value</div><div class="tile-body">$4.2M</div></div>
                    <div class="tile"><div class="tile-head">Response Time</div><div class="tile-body">9ms</div></div>
                </div>`;
        } else if(this.view === 'form') {
            target.innerHTML = `<div class="form-container"><h1 style="font-weight:100; font-size:48px; margin-bottom:40px;">${d.f}</h1>
                <div class="field-grid">
                    <div class="field" id="v-ent"><label>${d.ent}</label><input type="text" id="in-ent" placeholder="Entity ID"><span class="err-msg">${d.err}</span></div>
                    <div class="field" id="v-val"><label>${d.val}</label><input type="number" id="in-val" placeholder="0.00"><span class="err-msg">${d.err}</span></div>
                    <div class="field" id="v-cur"><label>${d.cur}</label><select id="in-cur"><option value="">- Select -</option><option>USD</option><option>EUR</option><option>BTC</option><option>VND</option></select><span class="err-msg">${d.err}</span></div>
                </div>
                <div class="access-module"><label style="font-size:11px; font-weight:700; color:var(--success); text-transform:uppercase;">${d.seize}</label><br>
                <input type="checkbox" id="in-seize" style="margin-top:10px; width:18px; height:18px;"></div>
                <button class="btn-primary" onclick="CORE.validate()">${d.process}</button></div>`;
        } else if(this.view === 'auth') {
            target.innerHTML = `<div style="max-width:400px; padding-top:50px;"><h1 style="font-weight:100; font-size:42px; margin-bottom:30px;">${d.a}</h1>
                <div class="field"><label>Corporate ID</label><input type="text" value="95018-USR" disabled style="background:#f5f5f5;"></div><br>
                <div class="field"><label>${d.pass}</label><input type="password" id="admin-key" placeholder="••••••••"></div><br>
                <button class="btn-primary" onclick="CORE.login()">${d.auth}</button></div>`;
        }
    },

    login() {
        if(document.getElementById('admin-key').value === "IQ124578") {
            this.isAdmin = true;
            this.route('dash');
        } else { alert("ACCESS DENIED"); }
    },

    validate() {
        let valid = true;
        ['in-ent', 'in-val', 'in-cur'].forEach(id => {
            const el = document.getElementById(id);
            const wrap = el.parentElement;
            if(!el.value) { wrap.classList.add('error'); valid = false; }
            else { wrap.classList.remove('error'); }
        });
        if(valid) {
            document.getElementById('loading').style.display = 'flex';
            setTimeout(() => { document.getElementById('loading').style.display = 'none'; alert("COMMIT SUCCESS"); this.route('dash'); }, 1500);
        }
    },

    logout() { this.isAdmin = false; this.route('auth'); }
};

CORE.init();
</script>
</body>
</html>
