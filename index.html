<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Global Portal</title>
    <style>
        :root {
            --ms-font: "Segoe UI", "Segoe UI Web", -apple-system, sans-serif;
            --accent-red: #cc0000;
            --btn-green: #27ae60;
            --main-black: #1a1a1a;
            --bg-light: #f8fafc;
        }

        * { box-sizing: border-box; font-family: var(--ms-font); }

        body {
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--main-black);
        }

        /* SETTINGS */
        .settings-bar {
            position: fixed; top: 25px; right: 25px; display: flex; gap: 12px; z-index: 10000;
        }

        .selector {
            padding: 10px 15px; border-radius: 8px; border: 2px solid #eee;
            background: white; font-size: 14px; font-weight: 600; cursor: pointer;
        }

        /* HERO SECTION */
        .hero-layout {
            display: flex; align-items: flex-start; gap: 60px; max-width: 1200px; width: 90%;
        }

        .heading-box { flex: 1; border-bottom: 5px solid #000; padding-bottom: 20px; }
        .red-title { 
            color: var(--accent-red); font-size: 56px; font-weight: 700; 
            margin: 0; line-height: 1.1; letter-spacing: -0.02em; 
        }

        .intro-copy { 
            flex: 1.5; font-size: 20px; line-height: 1.2; color: #2b2b2b; margin-top: 10px;
        }

        .portal-card {
            background: #fff; padding: 40px; width: 360px; border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12); border: 1px solid #f0f0f0; text-align: center;
        }

        /* MODAL */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.96); z-index: 9999; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-box {
            background: white; width: 95%; max-width: 800px; padding: 45px; border-radius: 25px;
            max-height: 90vh; overflow-y: auto;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .full-width { grid-column: span 2; }

        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 13px; text-transform: uppercase; color: #999; }
        input, select, textarea {
            width: 100%; padding: 14px; border: 2px solid #edf2f7; border-radius: 8px; font-size: 16px;
        }

        .primary-btn { background: var(--main-black); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 18px; cursor: pointer; margin-top: 20px; }
        .secondary-btn { background: #eee; color: #666; border: none; padding: 12px; width: 100%; border-radius: 12px; margin-top: 10px; cursor: pointer; }

        [dir="rtl"] .settings-bar { right: auto; left: 25px; }
        [dir="rtl"] .hero-layout { flex-direction: row-reverse; }
        [dir="rtl"] .modal-box { text-align: right; }

        #log-screen { background: #000; color: #0f0; padding: 25px; border-radius: 12px; font-family: monospace; text-align: left; direction: ltr; margin-top: 20px; }
    </style>
</head>
<body>

<div class="settings-bar">
    <select class="selector" id="lang" onchange="applyTranslation()">
        <option value="en">English (US)</option>
        <option value="es">Español (ES)</option>
        <option value="fr">Français (FR)</option>
        <option value="de">Deutsch (DE)</option>
        <option value="it">Italiano (IT)</option>
        <option value="pt">Português (PT)</option>
        <option value="ru">Русский (RU)</option>
        <option value="zh">中文 (ZH)</option>
        <option value="ar">العربية (AR)</option>
    </select>
</div>

<div class="hero-layout">
    <div class="heading-box">
        <h1 class="red-title" id="main-title">Do you<br>want to<br>sue a<br>hacker?</h1>
    </div>
    <div class="intro-copy" id="intro-text"></div>
    <div class="portal-card">
        <h2 id="card-title" style="margin-top:0;">Litigation center</h2>
        <p id="card-desc">Securely file legal action against threat actors.</p>
        <button onclick="showModal(true)" id="btn-main" class="primary-btn">File lawsuit now</button>
    </div>
</div>

<div id="formOverlay" class="modal-overlay">
    <div class="modal-box">
        <div id="form-ui">
            <h2 id="modal-title" style="margin-top:0;">Lawsuit Form</h2>
            <div class="form-grid">
                <div class="full-width">
                    <label id="lbl-hinfo">Defendant</label>
                    <input type="text" id="h-input" placeholder="...">
                </div>
                <div>
                    <label id="lbl-malware">Type</label>
                    <select id="malware-select"></select>
                </div>
                <div>
                    <label id="lbl-amount">Amount</label>
                    <input type="number" id="sue-amt" placeholder="0.00">
                </div>
            </div>
            <button class="primary-btn" id="lbl-pub" onclick="startProcess()" style="background:var(--btn-green)">Publish Lawsuit</button>
            <button class="secondary-btn" id="lbl-cancel" onclick="showModal(false)">Cancel</button>
        </div>
        <div id="process-ui" style="display:none; text-align:center;">
            <h2 id="lbl-proc">Processing...</h2>
            <div id="log-screen"></div>
        </div>
    </div>
</div>

            cardT: "Litigation center", btnM: "File lawsuit now", modT: "Documentation Form",

            cardT: "Centre de litiges", btnM: "Poursuivre", modT: "Formulaire",

            malList: ["Ransomware", "Spyware"], logs: ["> TRACCIAMENTO...", "> NOTIFICATO."]

            intro: "那就使用 Sue-A-Hacker Enterprise！<strong>黑客</strong>会让你感到<em>悲伤、不安</em>和<em>沮丧。</em> 我们在这里帮你反击，让黑客感到后悔。",

        ar: {

            intro: "إذن استخدم Sue-A-Hacker Enterprise! يمكن لـ <strong>المخترقين</strong> أن يجعلوك تشعر بـ <em>الحزن والقلق والإحباط.</em> ولكننا هنا حتى يندم المخترق.",
            cardT: "مركز التقاضي", btnM: "ارفع دعوى الآن", modT: "نموذج الدعوى",
            hInfo: "تفاصيل المعتدي", mal: "نوع البرمجيات", amt: "المبلغ", pub: "نشر الدعوى", can: "إلغاء", proc: "جاري إصدار المذكرة...",
            malList: ["برامج الفدية", "تجسس"], logs: ["> تحديد الموقع...", "> تم الإرسال."]
        }
    };

    function applyTranslation() {
        const l = document.getElementById('lang').value;
        const t = data[l] || data['en'];
        document.body.dir = (l === 'ar') ? 'rtl' : 'ltr';
        document.getElementById('main-title').innerHTML = t.title;
        document.getElementById('intro-text').innerHTML = t.intro;
        document.getElementById('card-title').innerText = t.cardT;
        document.getElementById('btn-main').innerText = t.btnM;
        document.getElementById('modal-title').innerText = t.modT;
        document.getElementById('lbl-hinfo').innerText = t.hInfo;
        document.getElementById('lbl-malware').innerText = t.mal;
        document.getElementById('lbl-amount').innerText = t.amt;
        document.getElementById('lbl-pub').innerText = t.pub;
        document.getElementById('lbl-cancel').innerText = t.can;
        document.getElementById('lbl-proc').innerText = t.proc;

        const mSelect = document.getElementById('malware-select');
        mSelect.innerHTML = "";
        t.malList.forEach(m => {
            const opt = document.createElement('option');
            opt.innerText = m; mSelect.appendChild(opt);
        });
    }

    function showModal(s) {
        document.getElementById('formOverlay').style.display = s ? 'flex' : 'none';
        if(s) { document.getElementById('form-ui').style.display = 'block'; document.getElementById('process-ui').style.display = 'none'; }
    }

    function startProcess() {
        document.getElementById('form-ui').style.display = 'none';
        document.getElementById('process-ui').style.display = 'block';
        const log = document.getElementById('log-screen');
        const t = data[document.getElementById('lang').value] || data['en'];
        log.innerHTML = "";
        let i = 0;
        const itv = setInterval(() => {
            log.innerHTML += `<div>${t.logs[i]}</div>`; i++;
            if(i >= t.logs.length) { clearInterval(itv); setTimeout(() => { alert("Success."); showModal(false); }, 1000); }
        }, 800);
    }

    applyTranslation();
</script>
</body>
</html>
