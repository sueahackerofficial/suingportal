<style>
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI'), local('Segoe UI Regular');
    font-weight: 400; font-style: normal; unicode-range: U+0000-FFFF;
}
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI Bold');
    font-weight: 700; font-style: normal; unicode-range: U+0000-FFFF;
}
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI Italic');
    font-weight: 400; font-style: italic; unicode-range: U+0000-FFFF;
}
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI Bold Italic');
    font-weight: 700; font-style: italic; unicode-range: U+0000-FFFF;
}

:root {
    --p: #00FF41;
    --bg: #000000;
    --b: #1a1a1a;
    --h: #080808;
}

* { 
    margin: 0; padding: 0; box-sizing: border-box; 
    background: var(--bg); color: var(--p);
    font-family: 'Segoe UI', sans-serif !important;
}

body { 
    width: 100vw; height: 100vh; overflow: hidden; 
    display: flex; flex-direction: column; 
    border: 20px solid var(--b); 
}

#portal { display: flex; flex-direction: column; height: 100%; padding: 50px; }

.header { 
    display: flex; justify-content: space-between; align-items: flex-end; 
    padding-bottom: 25px; border-bottom: 1px solid var(--p);
}

.controls { display: flex; gap: 15px; }

select, button, input, textarea { 
    background: var(--h); color: var(--p); border: 1px solid var(--p); 
    padding: 12px 24px; font-size: 13px; outline: none;
}

button:hover { background: var(--p); color: #000; cursor: pointer; font-weight: 700; }

h1 { font-size: 82px; font-weight: 700; letter-spacing: -4px; margin: 40px 0 15px; line-height: 0.9; }
.desc { font-size: 20px; font-weight: 400; max-width: 950px; color: rgba(0,255,65,0.6); line-height: 1.6; margin-bottom: 50px; }

.grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; margin-bottom: 40px; }
.card { border: 1px solid var(--b); padding: 25px; border-left: 5px solid var(--p); }
.label { font-size: 11px; font-weight: 700; letter-spacing: 2.5px; opacity: 0.5; margin-bottom: 12px; display: block; }
.val { font-size: 32px; font-weight: 700; }

#map-area { flex-grow: 1; border: 1px solid var(--b); position: relative; overflow: hidden; }
svg { width: 100%; height: 100%; }
.land { fill: #001a06; stroke: var(--p); stroke-width: 0.5; }
.ping { fill: #fff; filter: drop-shadow(0 0 8px var(--p)); }

#filing { 
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    z-index: 99; padding: 60px; background: rgba(0,0,0,0.98);
}
.f-container { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 60px; height: 100%; }
.log { background: #050505; border: 1px solid var(--b); height: 100%; padding: 25px; font-size: 12px; overflow-y: auto; }
.ln { margin-bottom: 6px; border-left: 1px solid #004411; padding-left: 12px; }
.ln.b { font-weight: 700; }
.ln.i { font-style: italic; }

#ai-status { animation: blink 1s infinite; }
@keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
</style>
</head>

        const o = document.getElementById('out');

        const s = [
            `> INITIALIZING NEURAL TRACE ON ${i}...`, 
            `> BYPASSING LAYER-7 PROXY NODES...`, 
            `> TARGET LOCATED: HAGUE JURISDICTION`, 
            `> FREEZING ASSETS IN DECENTRALIZED WALLETS...`, 
            `> GENERATING LEGAL WRIT...`,
            `> SUCCESS: LAWSUIT FILED UNDER ${document.getElementById('v1').innerText}`
        ];
        let n = 0;
        const t = setInterval(() => {
            const d = document.createElement('div');
            d.className = `ln ${n % 2 === 0 ? 'b' : 'i'}`;
            d.innerText = `[${new Date().toLocaleTimeString()}] ${s[n]}`;
            o.prepend(d);
            this.px();
            n++;
            if(n === s.length) clearInterval(t);
        }, 650);
    },

        const l = document.getElementById('p-layer');
        const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        c.setAttribute("cx", Math.random()*900+50); 
        c.setAttribute("cy", Math.random()*400+50);
        c.setAttribute("r", "6"); 
        c.setAttribute("class", "ping");
        l.appendChild(c);
        setTimeout(() => l.removeChild(c), 1200);
    }
