<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Official Legal Portal</title>
    <style>
        /* FONT STACK */
        :root {
            --ms-font: "Segoe UI", "Segoe UI Web", -apple-system, BlinkMacSystemFont, "Roboto", helvetica, sans-serif;
            --accent-red: #cc0000;
            --btn-green: #27ae60;
            --main-black: #1a1a1a;
            --bg-light: #f8fafc;
        }

        * { box-sizing: border-box; font-family: var(--ms-font); }

        body {
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--main-black);
        }

        /* NAVIGATION & SETTINGS */
        .settings-bar {
            position: fixed; top: 25px; right: 25px; display: flex; gap: 12px; z-index: 10000;
        }

        .selector {
            padding: 10px 15px; border-radius: 8px; border: 2px solid #eee;
            background: white; font-size: 14px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* HERO LAYOUT */
        .hero-layout {
            display: flex; align-items: center; gap: 60px; max-width: 1200px; width: 90%;
        }

        .heading-box { flex: 1; border-bottom: 5px solid #000; padding-bottom: 20px; }
        .red-title { color: var(--accent-red); font-size: 56px; font-weight: 700; margin: 0; line-height: 1.1; letter-spacing: -0.02em; }
        .intro-copy { flex: 1.5; font-size: 20px; line-height: 1.6; color: #2b2b2b; }

        .portal-card {
            background: #fff; padding: 40px; width: 360px; border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12); border: 1px solid #f0f0f0;
        }

        /* MODAL SYSTEM */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-box {
            background: white; width: 95%; max-width: 850px; padding: 45px; border-radius: 25px;
            max-height: 90vh; overflow-y: auto; position: relative;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .full-width { grid-column: span 2; }

        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; color: #444; }
        input, select, textarea {
            width: 100%; padding: 14px; border: 2px solid #edf2f7; border-radius: 8px; 
            font-size: 16px; background: var(--bg-light);
        }

        .file-drop-zone {
            border: 2px dashed #cbd5e0; padding: 25px; text-align: center; border-radius: 12px;
            cursor: pointer; background: var(--bg-light); transition: 0.2s;
        }

        .primary-btn { background: var(--btn-green); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 18px; cursor: pointer; margin-top: 20px; }
        .secondary-btn { background: #e2e8f0; color: #4a5568; border: none; padding: 12px; width: 100%; border-radius: 12px; margin-top: 10px; cursor: pointer; font-weight: 600; }

        /* LOGS & RECEIPT */
        #log-screen { background: #000; color: #0f0; padding: 20px; border-radius: 10px; font-family: monospace; display: none; text-align: left; }
        #receipt-box { display: none; text-align: left; background: var(--bg-light); padding: 25px; border: 1px solid #cbd5e0; border-radius: 12px; font-family: monospace; }
        
        [dir="rtl"] .settings-bar { right: auto; left: 25px; }
    </style>
</head>
<body>

<div class="settings-bar">
    <select class="selector" id="lang" onchange="applyTranslation()">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="zh">中文</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="ar">العربية</option>
    </select>
    <select class="selector" id="curr" onchange="applyCurrency()">
        <option value="USD">USD ($)</option>
        <option value="EUR">EUR (€)</option>
    </select>
</div>

<div class="hero-layout">
    <div class="heading-box">
        <h1 class="red-title" id="main-title">Do you<br>want to<br>sue a<br>hacker?</h1>
    </div>
    <div class="intro-copy">
        <p id="intro-text">Loading...</p>
    </div>
    <div class="portal-card">
        <h2 id="card-title" style="margin-top:0;">Litigation center</h2>
        <p id="card-desc">Loading description...</p>
        <button onclick="showModal(true)" id="btn-main" style="background:var(--main-black); color:white; border:none; padding:18px; width:100%; border-radius:12px; font-weight:700; cursor:pointer;">File lawsuit now</button>
    </div>
</div>

<div id="formOverlay" class="modal-overlay">
    <div class="modal-box">
        <div id="form-ui">
            <h2 id="modal-title" style="margin-top:0;">Lawsuit Form</h2>
            <div class="form-grid">
                <div>
                    <label id="lbl-hinfo">Defendant Details</label>
                    <input type="text" id="h-input" placeholder="...">
                </div>
                <div>
                    <label id="lbl-malware">Attack Type</label>
                    <select id="malware-select"></select>
                </div>
                <div class="full-width">
                    <label id="lbl-amount">Claim Amount (<span class="unit">$</span>)</label>
                    <input type="number" id="sue-amt" placeholder="0.00">
                </div>
                <div class="full-width">
                    <label id="lbl-file">Evidence</label>
                    <div class="file-drop-zone" onclick="document.getElementById('file-input').click()">
                        <span id="file-btn-text">Attach files</span>
                        <input type="file" id="file-input" multiple hidden onchange="updateFileCount()">
                        <div id="file-status" style="margin-top:5px; color:var(--btn-green); font-weight:700;"></div>
                    </div>
                </div>
            </div>
            <div style="margin-top:20px; border-top:1px solid #eee; padding-top:20px; display:flex; justify-content:space-between; font-size:22px; font-weight:700;">
                <span id="lbl-fee">Fee:</span>
                <span id="cost-display">$450.00</span>
            </div>
            <button class="primary-btn" id="lbl-pub" onclick="startProcess()">Submit Lawsuit</button>
            <button class="secondary-btn" id="lbl-cancel" onclick="showModal(false)">Cancel</button>
        </div>

        <div id="process-ui" style="display:none; text-align:center;">
            <h2 id="lbl-serv">Serving Warrant...</h2>
            <div id="log-screen"></div>
            <div id="receipt-box"></div>
            <button class="primary-btn" id="lbl-close" style="display:none;" onclick="showModal(false)">Close</button>
        </div>
    </div>
</div>

<script>
    const data = {
        en: {
            title: "Do you<br>want to<br>sue a<br>hacker?",
            intro: "Then use the Sue-A-Hacker Enterprise! <strong>Hackers</strong> can make you feel <em>sad, unsettled</em> and <em>discouraged.</em> But we are here to flip it all over so the hacker regrets. Click the <strong>button</strong> below. You will never regret it!",
            cardT: "Litigation center", cardD: "Securely file legal action against threat actors.", btnM: "File lawsuit now",
            modT: "Lawsuit documentation form", hInfo: "Threat actor details", mal: "Malware type", amt: "Amount to sue for",
            fil: "Evidence upload", filB: "Click to attach files", filS: " files attached.", fee: "Filing fee:", pub: "Complete & Publish", can: "Cancel",
            serv: "Serving global warrant...", succ: "Lawsuit Successfully Filed", close: "Close",
            malList: ["Ransomware", "Spyware", "Trojan", "Botnet"],
            logs: ["> LOCATING ACTOR...", "> ENCRYPTING PACKETS...", "> WARRANT SERVED."]
        },
        ru: {
            title: "Хотите<br>подать в<br>суд на<br>хакера?",
            intro: "Используйте Sue-A-Hacker Enterprise! <strong>Хакеры</strong> могут заставить вас чувствовать себя <em>грустным</em>. Мы здесь, чтобы всё изменить. Нажмите <strong>кнопку</strong> ниже.",
            cardT: "Судебный центр", cardD: "Безопасно подавайте иски против преступников.", btnM: "Подать иск сейчас",
            modT: "Форма судебного иска", hInfo: "Данные злоумышленника", mal: "Тип ПО", amt: "Сумма иска",
            fil: "Загрузка улик", filB: "Прикрепить файлы", filS: " файлов добавлено.", fee: "Стоимость:", pub: "Опубликовать иск", can: "Отмена",
            serv: "Выдача ордера...", succ: "Иск успешно подан", close: "Закрыть",
            malList: ["Шифровальщик", "Шпион", "Троян", "Ботнет"],
            logs: ["> ПОИСК...", "> ШИФРОВАНИЕ...", "> ОРДЕР ВЫДАН."]
        },
        zh: {
            title: "你想要<br>起诉<br>黑客吗？",
            intro: "那就使用 Sue-A-Hacker Enterprise！<strong>黑客</strong>会让你感到<em>沮丧</em>。我们在这里帮你反击，让黑客后悔。只需点击下方的<strong>按钮</strong>。",
            cardT: "诉讼中心", cardD: "安全提交法律诉讼。", btnM: "立即起诉",
            modT: "起诉书表格", hInfo: "黑客详情", mal: "软件类型", amt: "起诉金额",
            fil: "证据上传", filB: "点击附加文件", filS: " 个文件已附加。", fee: "申请费：", pub: "完成并发布", can: "取消",
            serv: "正在送达...", succ: "诉讼提交成功", close: "关闭",
            malList: ["勒索软件", "木马", "僵尸网络"],
            logs: ["> 定位中...", "> 加密数据...", "> 成功送达。"]
        }
        // ... Addition of Spanish, Arabic etc follows same pattern
    };

    function applyTranslation() {
        const l = document.getElementById('lang').value;
        const t = data[l] || data['en'];
        document.body.dir = (l === 'ar') ? 'rtl' : 'ltr';
        document.getElementById('main-title').innerHTML = t.title;
        document.getElementById('intro-text').innerHTML = t.intro;
        document.getElementById('card-title').innerText = t.cardT;
        document.getElementById('card-desc').innerText = t.cardD;
        document.getElementById('btn-main').innerText = t.btnM;
        document.getElementById('modal-title').innerText = t.modT;
        document.getElementById('lbl-hinfo').innerText = t.hInfo;
        document.getElementById('lbl-malware').innerText = t.mal;
        document.getElementById('lbl-amount').innerText = t.amt;
        document.getElementById('lbl-file').innerText = t.fil;
        document.getElementById('file-btn-text').innerText = t.filB;
        document.getElementById('lbl-fee').innerText = t.fee;
        document.getElementById('lbl-pub').innerText = t.pub;
        document.getElementById('lbl-cancel').innerText = t.can;
        document.getElementById('lbl-serv').innerText = t.serv;
        document.getElementById('lbl-close').innerText = t.close;

        const mSelect = document.getElementById('malware-select');
        mSelect.innerHTML = "";
        t.malList.forEach(m => {
            const opt = document.createElement('option');
            opt.innerText = m; mSelect.appendChild(opt);
        });
    }

    function updateFileCount() {
        const count = document.getElementById('file-input').files.length;
        const l = document.getElementById('lang').value;
        document.getElementById('file-status').innerText = count + (data[l] || data['en']).filS;
    }

    function applyCurrency() {
        const c = document.getElementById('curr').value;
        document.querySelectorAll('.unit').forEach(u => u.innerText = (c === 'USD' ? '$' : '€'));
        document.getElementById('cost-display').innerText = (c === 'USD' ? '$450.00 USD' : '€415.00 EUR');
    }

    function showModal(s) {
        document.getElementById('formOverlay').style.display = s ? 'flex' : 'none';
        if(s) {
            document.getElementById('form-ui').style.display = 'block';
            document.getElementById('process-ui').style.display = 'none';
        }
    }

    function startProcess() {
        if(!document.getElementById('h-input').value) { alert("Enter defendant details."); return; }
        document.getElementById('form-ui').style.display = 'none';
        document.getElementById('process-ui').style.display = 'block';
        const log = document.getElementById('log-screen');
        const t = data[document.getElementById('lang').value] || data['en'];
        log.style.display = 'block'; log.innerHTML = "";
        
        let i = 0;
        const interval = setInterval(() => {
            log.innerHTML += `<div>${t.logs[i]}</div>`; i++;
            if(i >= t.logs.length) {
                clearInterval(interval);
                setTimeout(() => {
                    log.style.display = 'none';
                    document.getElementById('lbl-serv').innerText = t.succ;
                    const r = document.getElementById('receipt-box');
                    r.style.display = 'block';
                    r.innerHTML = `CASE: ${Math.random().toString(36).substr(2,9).toUpperCase()}<br>DEFENDANT: ${document.getElementById('h-input').value}<br>STATUS: FILED`;
                    document.getElementById('lbl-close').style.display = 'block';
                }, 1000);
            }
        }, 800);
    }

    applyTranslation();
    applyCurrency();
</script>
</body>
</html>
