<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAH Enterprise | Global Forensic Command</title>
    <style>
        /* SEGOE UI - ALL 6 STYLES (CYRILLIC & WEST EUROPEAN) */
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
            font-weight: 400; font-style: normal;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semibold/latest.woff2') format('woff2');
            font-weight: 600; font-style: normal;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2');
            font-weight: 700; font-style: normal;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/italic/latest.woff2') format('woff2');
            font-weight: 400; font-style: italic;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semibold-italic/latest.woff2') format('woff2');
            font-weight: 600; font-style: italic;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold-italic/latest.woff2') format('woff2');
            font-weight: 700; font-style: italic;
        }

        :root {
            --win-blue: #0078d4;
            --win-dark: #000000;
            --win-bg: #f3f2f1;
            --text-main: #323130;
            --border: #d2d0ce;
            --neon-green: #00ff41;
            --sidebar-w: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Tahoma', sans-serif; }
        body { background: var(--win-bg); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: var(--win-dark); color: white; display: flex; flex-direction: column; flex-shrink: 0; transition: all 0.3s; }
        .sidebar-header { padding: 40px 25px 20px; }
        .sidebar-header h2 { font-size: 14px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 15px; }
        
        .nav-list { flex-grow: 1; padding-top: 10px; }
        .nav-item { padding: 12px 25px; color: #adadad; cursor: pointer; font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; border-left: 4px solid transparent; }
        .nav-item:hover { background: #1a1a1a; color: white; }
        .nav-item.active { color: var(--win-blue); font-weight: 700; border-left-color: var(--win-blue); background: #111; }

        .sidebar-footer { padding: 20px; background: #0a0a0a; border-top: 1px solid #222; }
        .lang-label { font-size: 9px; color: #555; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .lang-select { width: 100%; background: #111; color: #888; border: 1px solid #333; padding: 10px; font-size: 11px; outline: none; cursor: pointer; }

        /* CONTENT */
        .viewport { flex-grow: 1; overflow-y: auto; background: #fff; padding: 60px; }
        .panel { display: none; max-width: 1200px; margin: 0 auto; }
        .panel.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .view-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .view-header h1 { font-size: 28px; font-weight: 600; color: #000; }

        /* STATS */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #f9f9f9; border: 1px solid var(--border); padding: 20px; border-left: 4px solid var(--win-blue); }
        .stat-label { font-size: 10px; font-weight: 700; color: #666; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .stat-value { font-size: 24px; font-weight: 700; color: var(--text-main); }

        /* TABLES */
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table th { text-align: left; background: #fafafa; padding: 12px 20px; font-weight: 700; font-size: 11px; text-transform: uppercase; color: #888; border-bottom: 1px solid var(--border); }
        .data-table td { padding: 15px 20px; border-bottom: 1px solid #eee; font-size: 13px; }

        /* DOWNLOAD LINK */
        .dl-link { color: var(--win-blue); text-decoration: none; font-weight: 700; font-size: 11px; text-transform: uppercase; padding: 5px 10px; border: 1px solid var(--win-blue); transition: 0.2s; }
        .dl-link:hover { background: var(--win-blue); color: #fff; }

        /* UI BUTTONS */
        .btn-inj { background: #004578; color: #fff; border: none; padding: 12px 24px; font-weight: 600; font-size: 12px; cursor: pointer; text-transform: uppercase; }
        .btn-inj:hover { background: var(--win-blue); }

        /* TERMINAL SCREEN */
        #serve-ui { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .term-text { color: var(--neon-green); font-family: monospace; font-size: 20px; letter-spacing: 2px; text-transform: uppercase; text-align: center; }

        /* MODAL */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal { background: #fff; width: 500px; padding: 40px; border-top: 5px solid var(--win-blue); }
        .modal h2 { margin-bottom: 20px; font-weight: 700; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; }
        .form-control { width: 100%; padding: 10px; border: 1px solid var(--border); outline: none; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-header"><h2>SAH Enterprise</h2></div>
    <nav class="nav-list">
        <div class="nav-item active" onclick="Core.tab('v-dash', this)" id="l-nav-dash">Dashboard</div>
        <div class="nav-item" onclick="Core.tab('v-reg', this)" id="l-nav-reg">Registry</div>
        <div class="nav-item" onclick="Core.tab('v-vault', this)" id="l-nav-vault">Legal Vault</div>
    </nav>
    <div class="sidebar-footer">
        <label class="lang-label">System Language</label>
        <select class="lang-select" id="lang-toggle" onchange="Core.setLang(this.value)">
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="es">Español</option>
            <option value="zh">中文</option>
        </select>
    </div>
</aside>

<main class="viewport">
    <section id="v-dash" class="panel active">
        <div class="view-header"><h1 id="l-h-dash">Global Operations</h1><button class="btn-inj" onclick="Core.openInj()" id="l-btn-file">File Injunction</button></div>
        <div class="stats-grid">
            <div class="stat-card"><span class="stat-label" id="l-s-assets">Total Assets</span><div class="stat-value">$4,290.025</div></div>
            <div class="stat-card"><span class="stat-label" id="l-s-nodes">Active Nodes</span><div class="stat-value">1,024</div></div>
            <div class="stat-card"><span class="stat-label" id="l-s-health">Network Health</span><div class="stat-value" style="color:#107c10;">99.8%</div></div>
        </div>
    </section>

    <section id="v-reg" class="panel">
        <div class="view-header"><h1 id="l-h-reg">Lawsuit Registry</h1></div>
        <table class="data-table">
            <thead>
                <tr>
                    <th id="l-th-id">Case ID</th>
                    <th id="l-th-target">Target</th>
                    <th id="l-th-amt">Amount</th>
                    <th style="text-align:right;" id="l-th-act">Instrument</th>
                </tr>
            </thead>
            <tbody id="reg-body">
                </tbody>
        </table>
    </section>

    <section id="v-vault" class="panel">
        <div class="view-header"><h1 id="l-h-vault">Legal Vault</h1></div>
        <div class="stat-card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><span class="stat-label">System Document</span><div style="font-weight:600;">Warrant_Authority_V16.pdf</div></div>
            <a href="#" class="dl-link" onclick="Core.dl('Warrant_Authority.pdf', 'Global Authority Warrant')">Download</a>
        </div>
    </section>
</main>

<div class="overlay" id="modal-inj">
    <div class="modal">
        <h2 id="l-m-title">Litigation Form</h2>
        <div class="input-group"><label id="l-m-ip">Target Identity</label><input type="text" id="f-ip" class="form-control" placeholder="192.168.1.1"></div>
        <div class="input-group"><label id="l-m-amt">Recovery Amount</label><input type="number" id="f-amt" class="form-control" value="5000"></div>
        <div style="display:flex; gap:10px; margin-top:30px;">
            <button class="btn-inj" style="flex:1" onclick="Core.execute()" id="l-m-sub">Submit</button>
            <button class="btn-inj" style="flex:1; background:#eee; color:#333;" onclick="Core.closeInj()" id="l-m-can">Cancel</button>
        </div>
    </div>
</div>

<div id="serve-ui"><div class="term-text" id="serve-txt">Initializing...</div></div>

<script>
const Core = {
    dict: {
        en: { dash: "Dashboard", reg: "Registry", vault: "Legal Vault", ops: "Global Operations", file: "File Injunction", assets: "Total Assets", nodes: "Active Nodes", health: "Network Health", thId: "Case ID", thTarget: "Target", thAmt: "Amount", thAct: "Instrument", mTitle: "Litigation Form", mIp: "Target Identity", mAmt: "Recovery Amount", mSub: "Submit", mCan: "Cancel", dl: "Download", serving: "Serving Global Warrant..." },
        ru: { dash: "Панель", reg: "Реестр", vault: "Хранилище", ops: "Глобальные операции", file: "Подать иск", assets: "Всего активов", nodes: "Активные узлы", health: "Здоровье сети", thId: "ID дела", thTarget: "Цель", thAmt: "Сумма", thAct: "Документ", mTitle: "Форма иска", mIp: "Личность цели", mAmt: "Сумма взыскания", mSub: "Отправить", mCan: "Отмена", dl: "Скачать", serving: "Вручение глобального ордера..." },
        es: { dash: "Tablero", reg: "Registro", vault: "Bóveda", ops: "Operaciones Globales", file: "Presentar Demanda", assets: "Activos Totales", nodes: "Nodos Activos", health: "Salud de Red", thId: "ID Caso", thTarget: "Objetivo", thAmt: "Monto", thAct: "Instrumento", mTitle: "Formulario de Litigio", mIp: "Identidad", mAmt: "Monto de Recuperación", mSub: "Enviar", mCan: "Cancelar", dl: "Descargar", serving: "Sirviendo Orden Global..." },
        zh: { dash: "仪表板", reg: "登记处", vault: "法律库", ops: "全球运营", file: "提交禁令", assets: "总资产", nodes: "活跃节点", health: "网络健康", thId: "案件ID", thTarget: "目标", thAmt: "金额", thAct: "法律文书", mTitle: "诉讼表格", mIp: "目标身份", mAmt: "赔偿金额", mSub: "提交", mCan: "取消", dl: "下载", serving: "全球搜查令送达中..." }
    },

    tab(id, el) {
        document.querySelectorAll('.panel, .nav-item').forEach(x => x.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    },

    setLang(v) {
        const d = this.dict[v];
        this.curLang = v;
        document.getElementById('l-nav-dash').innerText = d.dash;
        document.getElementById('l-nav-reg').innerText = d.reg;
        document.getElementById('l-nav-vault').innerText = d.vault;
        document.getElementById('l-h-dash').innerText = d.ops;
        document.getElementById('l-btn-file').innerText = d.file;
        document.getElementById('l-s-assets').innerText = d.assets;
        document.getElementById('l-s-nodes').innerText = d.nodes;
        document.getElementById('l-s-health').innerText = d.health;
        document.getElementById('l-h-reg').innerText = d.reg;
        document.getElementById('l-th-id').innerText = d.thId;
        document.getElementById('l-th-target').innerText = d.thTarget;
        document.getElementById('l-th-amt').innerText = d.thAmt;
        document.getElementById('l-th-act').innerText = d.thAct;
        document.getElementById('l-h-vault').innerText = d.vault;
        document.getElementById('l-m-title').innerText = d.mTitle;
        document.getElementById('l-m-ip').innerText = d.mIp;
        document.getElementById('l-m-amt').innerText = d.mAmt;
        document.getElementById('l-m-sub').innerText = d.mSub;
        document.getElementById('l-m-can').innerText = d.mCan;
    },

    openInj() { document.getElementById('modal-inj').style.display = 'flex'; },
    closeInj() { document.getElementById('modal-inj').style.display = 'none'; },

    async execute() {
        const ip = document.getElementById('f-ip').value || "ENTITY-X";
        const amt = document.getElementById('f-amt').value;
        this.closeInj();
        
        const ui = document.getElementById('serve-ui');
        const txt = document.getElementById('serve-txt');
        ui.style.display = 'flex';
        txt.innerText = this.dict[this.curLang].serving;

        await new Promise(r => setTimeout(r, 2500));
        
        const id = "CAS-" + Math.floor(Math.random() * 90000);
        const row = document.createElement('tr');
        row.innerHTML = `<td>${id}</td><td><b>${ip}</b></td><td>$${amt}</td><td style="text-align:right;"><a href="#" class="dl-link" onclick="Core.dl('Case_${id}.pdf', 'LEGAL NOTICE: ${ip}')">${this.dict[this.curLang].dl}</a></td>`;
        document.getElementById('reg-body').prepend(row);

        ui.style.display = 'none';
        this.tab('v-reg', document.getElementById('l-nav-reg'));
    },

    dl(n, c) {
        const b = new Blob([c], {type: 'text/plain'});
        const u = URL.createObjectURL(b);
        const a = document.createElement('a');
        a.href = u; a.download = n; a.click();
    }
};
Core.setLang('en');
</script>
</body>
</html>
