<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="vi">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SAH 95018 | COMMAND TERMINAL</title>
<style type="text/css">
/* THE "NUCLEAR" FONT OPTION: NO FALLBACKS ALLOWED */
@font-face {
    font-family: 'Segoe UI Custom';
    src: local('Segoe UI Bold'), 
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2');
    font-weight: 700;
}
@font-face {
    font-family: 'Segoe UI Custom';
    src: local('Segoe UI'), 
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
    font-weight: 400;
}
@font-face {
    font-family: 'Segoe UI Custom';
    src: local('Segoe UI Semilight'), 
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semilight/latest.woff2') format('woff2');
    font-weight: 300;
}

/* Wiping out system fallbacks */
* { 
    font-family: 'Segoe UI Custom' !important; 
    -webkit-font-smoothing: antialiased;
}

body { margin: 0; padding: 0; background-color: #ffffff; height: 100vh; overflow: hidden; color: #333; }

/* THE CORE LAYOUT */
.sidebar { width: 300px; background-color: #000000; color: #ffffff; vertical-align: top; height: 100vh; }
.sidebar-header { padding: 45px 30px; border-bottom: 1px solid #222; font-size: 24px; font-weight: 300; letter-spacing: 2px; }
.nav-group-label { padding: 30px 30px 10px; font-size: 10px; font-weight: 700; color: #555; text-transform: uppercase; }
.nav-item { padding: 15px 30px; cursor: pointer; color: #999; font-size: 11px; font-weight: 700; text-transform: uppercase; transition: 0.1s; }
.nav-item:hover { background-color: #111; color: #fff; }
.nav-item.active { background-color: #0a0a0a; color: #0078d4; border-right: 4px solid #0078d4; }

.viewport { background-color: #ffffff; vertical-align: top; position: relative; }
.top-bar { height: 65px; border-bottom: 1px solid #e0e0e0; padding: 0 40px; background: #fff; }

/* FORM RESTORATION */
.form-container { max-width: 800px; }
.field-row { display: flex; gap: 20px; margin-bottom: 25px; }
.field-box { flex: 1; display: flex; flex-direction: column; }
.field-box label { font-size: 11px; font-weight: 700; color: #666; text-transform: uppercase; margin-bottom: 8px; }
.field-box input, .field-box select, .field-box textarea { 
    padding: 12px; border: 1px solid #ccc; font-size: 14px; outline: none; background: #fff;
}
.field-box input:focus { border-color: #0078d4; }

.btn-commit { 
    background-color: #0078d4; color: #fff; border: none; padding: 20px 60px; 
    font-size: 12px; font-weight: 700; text-transform: uppercase; cursor: pointer; margin-top: 20px;
}

/* DATA VISUALS */
.ledger-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
.ledger-table th { text-align: left; padding: 15px; font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; border-bottom: 2px solid #eee; }
.ledger-table td { padding: 15px; border-bottom: 1px solid #eee; font-size: 13px; }

.pill { padding: 4px 10px; font-size: 10px; font-weight: 700; border-radius: 2px; }
.pill-green { background: #e6f4ea; color: #107c10; }
.pill-red { background: #fde7e9; color: #a80000; }

.loading-overlay { 
    display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); 
    z-index: 9999; flex-direction: column; align-items: center; justify-content: center; 
}
</style>
</head>
<body>

<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="sidebar">
            <div class="sidebar-header">SAH 95018</div>
            <div class="nav-group-label" data-key="ops">Global Operations</div>
            <div class="nav-item active" id="n-dash" onclick="CORE.route('dash')" data-key="n_dash">Dashboard</div>
            <div class="nav-item" id="n-form" onclick="CORE.route('form')" data-key="n_form">Lawsuit Filing</div>
            <div class="nav-group-label" data-key="intel">Assets & Intel</div>
            <div class="nav-item" id="n-led" onclick="CORE.route('led')" data-key="n_led">Ledger Audit</div>
            <div class="nav-item" id="n-map" onclick="CORE.route('map')" data-key="n_map">Network Map</div>
            <div style="margin-top: 100px;" class="nav-item" onclick="CORE.exit()" data-key="exit">Exit Terminal</div>
        </td>
        <td class="viewport">
            <div class="top-bar">
                <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td><b style="font-size: 10px; color: #999;">SYSTEM STATUS: <span style="color:#107c10">ENCRYPTED</span></b></td>
                        <td align="right">
                            <select id="l-select" onchange="CORE.setLang(this.value)" style="font-weight:700; padding:5px;">
                                <option value="EN">English</option>
                                <option value="VI">Tiếng Việt</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="root" style="padding: 50px 80px; overflow-y: auto;"></div>
        </td>
    </tr>
</table>

<div id="loader" class="loading-overlay">
    <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #0078d4; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <h2 style="margin-top: 20px; font-weight: 300;" data-key="sync">Synchronizing Ledger...</h2>
</div>

<script type="text/javascript">
var CORE = {
    view: 'dash', lang: 'EN',
    dict: {
        EN: { ops: "Global Operations", n_dash: "Dashboard", n_form: "Lawsuit Filing", intel: "Assets & Intel", n_led: "Ledger Audit", n_map: "Network Map", exit: "Exit Terminal", sync: "Synchronizing Ledger...", ent: "Entity Name", val: "Claim Value", cur: "Currency", jur: "Jurisdiction", sev: "Severity Level", submit: "Commit Lawsuit", desc: "Case Description" },
        VI: { ops: "Hoạt động Toàn cầu", n_dash: "Bảng Điều khiển", n_form: "Đệ trình Đơn kiện", intel: "Tài sản & Tình báo", n_led: "Kiểm toán Sổ cái", n_map: "Sơ đồ Mạng", exit: "Thoát Hệ thống", sync: "Đang đồng bộ Sổ cái...", ent: "Tên Thực thể", val: "Giá trị Khiếu nại", cur: "Tiền tệ", jur: "Quyền hạn Pháp lý", sev: "Mức độ Nghiêm trọng", submit: "Gửi Hồ sơ Kiện", desc: "Mô tả Vụ việc" }
    },
    init: function() { this.render(); },
    route: function(v) { this.view = v; this.render(); },
    setLang: function(l) { this.lang = l; this.render(); },
    render: function() {
        var d = this.dict[this.lang];
        var root = document.getElementById('root');
        document.querySelectorAll('.nav-item').forEach(function(el){ el.className = 'nav-item'; });
        var activeNav = document.getElementById('n-' + this.view);
        if(activeNav) activeNav.className = 'nav-item active';

        if(this.view === 'dash') {
            root.innerHTML = '<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">Dashboard</h1>' +
                '<div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:20px;">' +
                '<div class="field-box" style="border:1px solid #eee; padding:20px;"><b>SYSTEM</b><br><span style="font-size:24px; color:#107c10">OPTIMAL</span></div>' +
                '<div class="field-box" style="border:1px solid #eee; padding:20px;"><b>NODES</b><br><span style="font-size:24px;">2,841</span></div>' +
                '<div class="field-box" style="border:1px solid #eee; padding:20px;"><b>LEDGER</b><br><span style="font-size:24px;">$4.2M</span></div>' +
                '<div class="field-box" style="border:1px solid #eee; padding:20px;"><b>LATENCY</b><br><span style="font-size:24px;">9ms</span></div>' +
                '</div>';
        } else if(this.view === 'form') {
            root.innerHTML = '<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">'+d.n_form+'</h1>' +
                '<div class="form-container">' +
                '<div class="field-row">' +
                '<div class="field-box"><label>'+d.ent+'</label><input type="text" placeholder="Full Legal Entity Name"></div>' +
                '<div class="field-box"><label>'+d.val+'</label><input type="number" placeholder="0.00"></div>' +
                '</div>' +
                '<div class="field-row">' +
                '<div class="field-box"><label>'+d.cur+'</label><select><option>USD</option><option>VND</option><option>EUR</option></select></div>' +
                '<div class="field-box"><label>'+d.jur+'</label><input type="text" value="International Court" disabled></div>' +
                '</div>' +
                '<div class="field-row">' +
                '<div class="field-box"><label>'+d.sev+'</label><select><option>Level 1 - Minor</option><option>Level 2 - Material</option><option>Level 3 - Critical</option></select></div>' +
                '</div>' +
                '<div class="field-box"><label>'+d.desc+'</label><textarea rows="5"></textarea></div>' +
                '<button class="btn-commit" onclick="CORE.commit()">'+d.submit+'</button>' +
                '</div>';
        } else if(this.view === 'led') {
            root.innerHTML = '<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">'+d.n_led+'</h1>' +
                '<table class="ledger-table"><thead><tr><th>Timestamp</th><th>Reference</th><th>Value</th><th>Status</th></tr></thead>' +
                '<tbody>' + this.getRows() + '</tbody></table>';
        }
        this.translate();
    },
    getRows: function() {
        var h = '';
        for(var i=0; i<10; i++) {
            h += '<tr><td>2026-02-01 16:45</td><td><b>TX-950-0'+i+'</b></td><td>$'+(i*1500).toLocaleString()+'.00</td><td><span class="pill pill-green">VERIFIED</span></td></tr>';
        }
        return h;
    },
    commit: function() {
        document.getElementById('loader').style.display = 'flex';
        setTimeout(function(){ document.getElementById('loader').style.display = 'none'; CORE.route('led'); }, 1500);
    },
    translate: function() {
        var d = this.dict[this.lang];
        document.querySelectorAll('[data-key]').forEach(function(el){
            var k = el.getAttribute('data-key');
            if(d[k]) el.innerText = d[k];
        });
    },
    exit: function() { window.location.reload(); }
};
window.onload = function() { CORE.init(); };
</script>
<style>@keyframes spin { to { transform: rotate(360deg); } }</style>
</body>
</html>
