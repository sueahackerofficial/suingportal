<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAH-GLOBAL-99 | Neural Litigation Hub</title>
<style>
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI'), local('Segoe UI Regular');
    font-weight: 400; font-style: normal; unicode-range: U+0000-FFFF;
}
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI Bold');
    font-weight: 700; font-style: normal; unicode-range: U+0000-FFFF;
}
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI Italic');
    font-weight: 400; font-style: italic; unicode-range: U+0000-FFFF;
}
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI Bold Italic');
    font-weight: 700; font-style: italic; unicode-range: U+0000-FFFF;
}

:root {
    --p: #00FF41;
    --bg: #000000;
    --b: #1a1a1a;
    --h: #080808;
    --fail: #FF3131;
}

* { 
    margin: 0; padding: 0; box-sizing: border-box; 
    background: var(--bg); color: var(--p);
    font-family: 'Segoe UI', sans-serif !important;
}

body { 
    width: 100vw; height: 100vh; overflow: hidden; 
    display: flex; flex-direction: column; 
    border: 15px solid var(--b); 
}

#main-portal { display: flex; flex-direction: column; height: 100%; padding: 40px; }

header { 
    display: flex; justify-content: space-between; align-items: flex-end; 
    padding-bottom: 20px; border-bottom: 1px solid var(--p);
}

.controls { display: flex; gap: 12px; }

select, button, input, textarea { 
    background: var(--h); color: var(--p); border: 1px solid var(--p); 
    padding: 10px 20px; font-size: 13px; outline: none;
}

button:hover { background: var(--p); color: #000; cursor: pointer; font-weight: 700; }

h1 { font-size: 72px; font-weight: 700; letter-spacing: -3px; margin: 30px 0 10px; line-height: 0.95; }
.desc { font-size: 18px; font-weight: 400; max-width: 900px; color: rgba(0,255,65,0.7); line-height: 1.5; margin-bottom: 30px; }

.stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
.stat-card { border: 1px solid var(--b); padding: 20px; border-left: 4px solid var(--p); }
.stat-lbl { font-size: 10px; font-weight: 700; letter-spacing: 2px; opacity: 0.6; margin-bottom: 10px; display: block; }
.stat-val { font-size: 28px; font-weight: 700; }

#warrant-screen { 
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    z-index: 1000; background: var(--bg); padding: 40px;
}

.warrant-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; height: 100%; }

#map-canvas { 
    border: 1px solid var(--b); position: relative; overflow: hidden;
    background: radial-gradient(circle, #050505 0%, #000 100%);
}

.terminal-box { 
    background: #020202; border: 1px solid var(--b); 
    display: flex; flex-direction: column; height: 100%;
}

.log-stream { flex-grow: 1; padding: 20px; font-size: 12px; overflow-y: auto; line-height: 1.6; }
.log-line { border-bottom: 1px solid #111; padding: 4px 0; }
.log-line.bold { font-weight: 700; color: #fff; }
.log-line.italic { font-style: italic; color: #aaa; }

#conclusion-overlay {
    display: none; position: absolute; top: 50%; left: 50%; 
    transform: translate(-50%, -50%); padding: 60px;
    border: 3px solid var(--p); background: #000; text-align: center;
    z-index: 2000; box-shadow: 0 0 50px rgba(0,255,65,0.2);
}

@media print {
    body { border: none; overflow: visible; }
    #conclusion-overlay { position: relative; transform: none; top: 0; left: 0; border: 1px solid #000; }
    .no-print { display: none !important; }
}

.ping { fill: #fff; filter: drop-shadow(0 0 10px var(--p)); animation: pulse 1s infinite; }
@keyframes pulse { 0% { r: 2; opacity: 1; } 100% { r: 15; opacity: 0; } }
</style>
</head>
<body>

<div id="main-portal">
    <header class="no-print">
        <div>
            <div style="font-size: 11px; font-weight: 700; letter-spacing: 5px; opacity: 0.5;">SAH ENTERPRISE v2026.1</div>
            <div id="h-title" style="font-size: 20px; font-weight: 400; margin-top: 5px;"></div>
        </div>
        <div class="controls">
            <select id="lang-sel" onchange="CORE.setL(this.value)"></select>
            <select onchange="CORE.setC(this.value)">
                <option value="USD">USD ($)</option><option value="EUR">EUR (€)</option>
                <option value="JPY">JPY (¥)</option><option value="GBP">GBP (£)</option>
            </select>
            <button id="cta-top" onclick="CORE.openWarrant()"></button>
        </div>
    </header>

    <main class="no-print">
        <h1 id="h-hero"></h1>
        <p class="desc" id="h-sub"></p>
        
        <div class="stats-row">
            <div class="stat-card"><span class="stat-lbl" id="l-id"></span><div class="stat-val" id="v-id" style="font-size: 18px; font-style: italic;"></div></div>
            <div class="stat-card"><span class="stat-lbl" id="l-win"></span><div class="stat-val">91.4%</div></div>
            <div class="stat-card"><span class="stat-lbl" id="l-val"></span><div class="stat-val"><span id="v-amt">1,500,000</span> <span id="v-curr">USD</span></div></div>
            <div class="stat-card"><span class="stat-lbl" id="l-ai"></span><div class="stat-val" style="font-size: 14px; font-weight: 700;">NEURAL_JURISDICTION_V4</div></div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <label id="f-ip" style="display:block; margin-bottom:8px; font-weight:700;"></label>
                <input type="text" id="target-ip" placeholder="0.0.0.0" style="width:100%;">
            </div>
            <div>
                <label id="f-mw" style="display:block; margin-bottom:8px; font-weight:700;"></label>
                <select id="mw-cat" style="width:100%;"></select>
            </div>
        </div>
        <textarea id="f-ev" style="width:100%; height: 120px; margin-top: 20px;" placeholder="Evidence Narrative..."></textarea>
    </main>
</div>

<div id="warrant-screen">
    <div class="warrant-grid">
        <div id="map-canvas">
            <svg id="world-map" viewBox="0 0 1000 500" style="width:100%; height:100%;">
                <path fill="#001505" stroke="#00FF41" stroke-width="0.5" d="M150,120 L180,110 L210,130 L230,120 L260,150 L240,190 L210,180 L150,220 Z M420,80 L470,70 L500,100 L480,130 L440,120 Z M620,180 L670,160 L720,200 L700,260 L640,250 Z M820,280 L870,270 L900,310 L860,340 L820,320 Z" />
                <g id="ping-layer"></g>
            </svg>
        </div>
        <div class="terminal-box">
            <div style="padding: 15px; background: #111; font-weight: 700; border-bottom: 1px solid var(--p);" id="l-log"></div>
            <div class="log-stream" id="log-out"></div>
        </div>
    </div>

    <div id="conclusion-overlay">
        <h2 id="result-text" style="font-size: 42px; margin-bottom: 20px;"></h2>
        <div style="display:flex; gap:15px; justify-content:center;">
            <button onclick="window.print()" class="no-print">PRINT_AFFIDAVIT</button>
            <button onclick="location.reload()" class="no-print">RESET_PORTAL</button>
        </div>
    </div>
</div>

<script>
const CORE = {
    langs: {
        EN: { t1:"Official Legal Portal", b1:"Start Lawsuit", h:"Do you want to sue a hacker?", s:"Initiate the asset recovery protocol for the 2026 cycle. Our system performs high-fidelity neural audits to ensure maximum litigation success.", lid:"LITIGATION ID", lwin:"WIN PROBABILITY", lval:"ESTIMATED RECOVERY", lai:"AI STATUS", fip:"TARGET IP ADDRESS", fmw:"MALWARE CLASSIFICATION", fev:"EVIDENCE NARRATIVE", llog:"NEURAL WARRANT LOG", mw: ["Ransomware: Quantum-Lock", "Phishing: Neural-Spoof", "Exfiltration: State-Grade", "Injection: SQL-Override", "Malware: Root-Kit-V5"], res_s: "Lawsuit Successfully Filed", res_f: "Lawsuit Not Filed" },
        ES: { t1:"Portal Legal Oficial", b1:"Iniciar Demanda", h:"¿Quieres demandar a un hacker?", s:"Inicie el protocolo de recuperación de activos para 2026. Nuestro sistema realiza auditorías neuronales de alta fidelidad.", lid:"ID LITIGIO", lwin:"PROBABILIDAD", lval:"RECUPERACIÓN", lai:"ESTADO IA", fip:"DIRECCIÓN IP", fmw:"MALWARE", fev:"EVIDENCIA", llog:"LOG DE GARANTÍA", mw: ["Ransomware: Bloqueo-Cuántico", "Phishing: Suplantación", "Exfiltración: Grado-Estado", "Inyección: SQL-Override"], res_s: "Demanda Presentada", res_f: "Demanda No Presentada" },
        FR: { t1:"Portail Juridique", b1:"Démarrer Procès", h:"Voulez-vous poursuivre ?", s:"Lancez le protocole 2026. Notre système effectue des audits neuronaux pour un succès maximum.", lid:"ID LITIGE", lwin:"PROBABILITÉ", lval:"ESTIMATION", lai:"STATUT IA", fip:"ADRESSE IP", fmw:"MALWARE", fev:"ÉVIDENCE", llog:"LOG DE MANDAT", mw: ["Ransomware: Quantum-Lock", "Hameçonnage: Spoof", "Exfiltration: État", "Injection: SQL"], res_s: "Procès Engagé", res_f: "Procès Non Engagé" },
        DE: { t1:"Rechtsportal", b1:"Klage Starten", h:"Hacker verklagen?", s:"Asset-Recovery-Protokoll 2026 starten. Unser System führt neuronale Audits durch.", lid:"RECHTSSTREIT ID", lwin:"ERFOLG", lval:"WERT", lai:"KI STATUS", fip:"ZIEL IP", fmw:"MALWARE", fev:"BEWEISE", llog:"NEURALER LOG", mw: ["Ransomware", "Phishing", "Exfiltration", "SQL-Injektion"], res_s: "Klage Eingereicht", res_f: "Klage Nicht Eingereicht" },
        ZH: { t1:"官方法律门户", b1:"开始诉讼", h:"你想起诉黑客吗？", s:"启动 2026 资产追回协议。我们的系统执行高保真审计以确保最高诉讼成功率。", lid:"诉讼 ID", lwin:"胜诉率", lval:"预计追回", lai:"AI 状态", fip:"目标 IP", fmw:"恶意软件类型", fev:"证据陈述", llog:"神经授权日志", mw: ["勒索软件", "网络钓鱼", "数据外泄", "SQL 注入"], res_s: "诉讼已成功提交", res_f: "诉讼未提交" },
        RU: { t1:"Юридический Портал", b1:"Иск", h:"Судиться с хакером?", s:"Протокол восстановления активов 2026. Нейронный аудит для успеха.", lid:"ID ИСКА", lwin:"ШАНС", lval:"ОЦЕНКА", lai:"СТАТУС ИИ", fip:"IP ЦЕЛЬ", fmw:"ПО", fev:"УЛИКИ", llog:"ЛОГ", mw: ["Ransomware", "Phishing", "Exfiltration", "SQL Injection"], res_s: "Иск Успешно Подан", res_f: "Иск Не Подан" },
        JA: { t1:"法的ポータル", b1:"訴訟開始", h:"ハッカーを訴えますか？", s:"2026年の資産回収プロトコルを開始。成功率を最大化する神経監査。", lid:"訴訟ID", lwin:"勝訴率", lval:"推定額", lai:"AI状態", fip:"対象IP", fmw:"マルウェア", fev:"証拠", llog:"ログ", mw: ["ランサムウェア", "フィッシング", "流出", "注入"], res_s: "訴訟完了", res_f: "訴訟未完了" },
        KO: { t1:"법률 포털", b1:"소송 시작", h:"해커를 고소하시겠습니까?", s:"2026년 자산 회수 프로토콜. 승소를 위한 신경 감사 수행.", lid:"소송 ID", lwin:"승소율", lval:"추정액", lai:"AI상태", fip:"대상 IP", fmw:"악성코드", fev:"증거", llog:"로그", mw: ["랜섬웨어", "피싱", "데이터 유출", "SQL 주입"], res_s: "소송 성공", res_f: "소송 실패" }
    },
    init() {
        const sel = document.getElementById('lang-sel');
        Object.keys(this.langs).forEach(k => { let o = document.createElement('option'); o.value=k; o.innerText=k; sel.appendChild(o); });
        this.setL("EN");
        this.vID = `SAH-2026-AFFIDAVIT-${Math.floor(1000+Math.random()*8999)}`;
        document.getElementById('v-id').innerText = this.vID;
    },
    setL(k) {
        this.activeL = k;
        const d = this.langs[k] || this.langs.EN;
        document.getElementById('h-title').innerText = d.t1;
        document.getElementById('cta-top').innerText = d.b1;
        document.getElementById('h-hero').innerText = d.h;
        document.getElementById('h-sub').innerText = d.s;
        document.getElementById('l-id').innerText = d.lid;
        document.getElementById('l-win').innerText = d.lwin;
        document.getElementById('l-val').innerText = d.lval;
        document.getElementById('l-ai').innerText = d.lai;
        document.getElementById('f-ip').innerText = d.fip;
        document.getElementById('f-mw').innerText = d.fmw;
        document.getElementById('f-ev').placeholder = d.fev;
        document.getElementById('l-log').innerText = d.llog;
        const mw = document.getElementById('mw-cat');
        mw.innerHTML = "";
        d.mw.forEach(m => { let o = document.createElement('option'); o.innerText=m; mw.appendChild(o); });
    },
    setC(c) {
        const r = { USD:1, EUR:0.92, JPY:151, GBP:0.79 };
        document.getElementById('v-amt').innerText = (1500000 * r[c]).toLocaleString();
        document.getElementById('v-curr').innerText = c;
    },
    openWarrant() {
        document.getElementById('warrant-screen').style.display = 'block';
        this.runLogs();
    },
    runLogs() {
        const out = document.getElementById('log-out');
        const ip = document.getElementById('target-ip').value || "127.0.0.1";
        const steps = [
            `> INITIALIZING TRACE ON ${ip}...`,
            `> PENETRATING PROXY LAYER-3...`,
            `> GEOLOCATION: NETHERLANDS/HAGUE`,
            `> ATTACHING NEURAL WRIT...`,
            `> EXECUTING GLOBAL WARRANT...`
        ];
        let i = 0;
        const t = setInterval(() => {
            const l = document.createElement('div');
            l.className = `log-line ${i%2==0?'bold':'italic'}`;
            l.innerText = `[${new Date().toLocaleTimeString()}] ${steps[i]}`;
            out.prepend(l);
            this.ping();
            i++;
            if(i === steps.length) { clearInterval(t); this.conclude(); }
        }, 900);
    },
    ping() {
        const layer = document.getElementById('ping-layer');
        const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        c.setAttribute("cx", Math.random()*900+50);
        c.setAttribute("cy", Math.random()*400+50);
        c.setAttribute("class", "ping");
        layer.appendChild(c);
        setTimeout(() => layer.removeChild(c), 1000);
    },
    conclude() {
        const success = Math.random() > 0.15;
        const res = document.getElementById('result-text');
        const ov = document.getElementById('conclusion-overlay');
        const d = this.langs[this.activeL] || this.langs.EN;
        ov.style.display = 'block';
        if(success) {
            res.innerText = d.res_s;
            res.style.color = "var(--p)";
        } else {
            res.innerText = d.res_f;
            res.style.color = "var(--fail)";
            ov.style.borderColor = "var(--fail)";
        }
    }
};
window.onload = () => CORE.init();
</script>
</body>
</html>
