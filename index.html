<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAH Enterprise | Neural Litigation Portal</title>
<style>
/* VERDANA KILLER: FORCED SEGOE UI OVERRIDE */
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI'), local('Segoe UI Regular');
    font-weight: 400; font-style: normal; unicode-range: U+0000-FFFF;
}
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI Bold');
    font-weight: 700; font-style: normal; unicode-range: U+0000-FFFF;
}
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI Italic');
    font-weight: 400; font-style: italic; unicode-range: U+0000-FFFF;
}
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI Bold Italic');
    font-weight: 700; font-style: italic; unicode-range: U+0000-FFFF;
}

:root {
    --accent-red: #cc0000;
    --btn-green: #27ae60;
    --main-black: #1a1a1a;
    --overlay-bg: #000000;
    --ms-font: 'Segoe UI', system-ui, -apple-system, sans-serif;
}

* {
    font-family: var(--ms-font) !important;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
}

body {
    background-color: #ffffff;
    margin: 0;
    color: var(--main-black);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
}

/* HERO SECTION */
.hero-container {
    text-align: center;
    max-width: 800px;
    padding: 40px;
}

.red-title {
    color: var(--accent-red);
    font-size: 72px;
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 20px;
}

.sub-text {
    font-size: 20px;
    line-height: 1.6;
    color: #444;
    margin-bottom: 40px;
}

.launch-btn {
    background: var(--main-black);
    color: white;
    padding: 20px 50px;
    font-size: 18px;
    font-weight: 700;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s;
}

.launch-btn:hover {
    transform: scale(1.05);
}

/* MODAL SYSTEM */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
}

.modal-content {
    background: white;
    width: 90%;
    max-width: 600px;
    padding: 40px;
    border-radius: 20px;
    position: relative;
    max-height: 90vh;
    overflow-y: auto;
}

.input-row { margin-bottom: 20px; }
label { display: block; font-weight: 700; font-size: 14px; margin-bottom: 8px; color: #666; }

input, select, textarea {
    width: 100%;
    padding: 14px;
    border: 2px solid #eee;
    border-radius: 10px;
    font-size: 16px;
    background: #f9f9f9;
}

textarea { height: 120px; resize: none; }

/* WARRANT INTERFACE */
#warrant-screen {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: var(--overlay-bg);
    z-index: 2000;
    color: #00ff41;
    padding: 30px;
}

.warrant-grid {
    display: grid;
    grid-template-columns: 1fr 350px;
    gap: 20px;
    height: calc(100% - 100px);
}

#map-canvas {
    border: 1px solid #222;
    background: #050505;
    position: relative;
}

.terminal {
    background: #000;
    border: 1px solid #222;
    padding: 15px;
    font-size: 13px;
    overflow-y: auto;
    color: #00ff41;
}

.status-overlay {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #000;
    border: 2px solid #00ff41;
    padding: 50px;
    text-align: center;
    display: none;
}
</style>
</head>
<body>

<div class="hero-container">
    <h1 class="red-title">Do you want to sue a hacker?</h1>
    <p class="sub-text">
        The <strong>SAH Enterprise</strong> offers high-fidelity legal recovery. 
        Don't let <em>cyber-criminals</em> discourage you. Start your <strong>neural litigation</strong> today.
    </p>
    <button class="launch-btn" onclick="toggleModal(true)">Open Litigation Center</button>
</div>

<div class="modal-overlay" id="form-modal">
    <div class="modal-content">
        <h2 style="margin-top:0;">Lawsuit Documentation</h2>
        <div class="input-row">
            <label>IP Name or Threat Actor</label>
            <input type="text" id="target-id" placeholder="Enter target identity">
        </div>
        <div class="input-row">
            <label>Malware Classification</label>
            <select id="malware-type">
                <option>Ransomware</option>
                <option>Trojan Horse</option>
                <option>Spyware</option>
                <option>Phishing Node</option>
                <option>DDoS Botnet</option>
            </select>
        </div>
        <div class="input-row">
            <label>Comment (Case Description)</label>
            <textarea id="case-comment" placeholder="Provide detailed evidence description..."></textarea>
        </div>
        <div class="input-row">
            <label>File Upload</label>
            <input type="file" style="border:none; padding:0;">
        </div>
        <div class="input-row">
            <label>Lawsuit Price ($)</label>
            <input type="number" id="suit-price" placeholder="Amount to recover">
        </div>
        <button class="launch-btn" style="width:100%; border-radius:10px;" onclick="CORE.startProcess()">Serve Global Warrant</button>
        <button onclick="toggleModal(false)" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer; color:#888;">Cancel</button>
    </div>
</div>

<div id="warrant-screen">
    <div style="margin-bottom:20px; border-bottom:1px solid #00ff41; padding-bottom:10px;">
        <h2 style="margin:0;">GLOBAL WARRANT SERVING PROTOCOL</h2>
        <div id="gps-display" style="font-size:12px; color:#666;">DETECTING GPS...</div>
    </div>
    
    <div class="warrant-grid">
        <div id="map-canvas"></div>
        <div class="terminal" id="term-out"></div>
    </div>

    <div class="status-overlay" id="final-box">
        <h1 id="outcome-text"></h1>
        <button onclick="location.reload()" style="background:#00ff41; color:#000; border:none; padding:10px 20px; font-weight:700; cursor:pointer; margin-top:20px;">CLOSE CASE</button>
    </div>
</div>

<script>
function toggleModal(show) {
    document.getElementById('form-modal').style.display = show ? 'flex' : 'none';
}

const CORE = {
    startProcess() {
        toggleModal(false);
        document.getElementById('warrant-screen').style.display = 'block';
        this.getGPS();
        this.runLogs();
    },
    getGPS() {
        navigator.geolocation.getCurrentPosition(p => {
            document.getElementById('gps-display').innerText = `GPS DATA: LAT ${p.coords.latitude.toFixed(4)} / LONG ${p.coords.longitude.toFixed(4)}`;
        }, () => {
            document.getElementById('gps-display').innerText = `GPS DATA: GLOBAL SATELLITE OVERRIDE ACTIVE`;
        });
    },
    runLogs() {
        const out = document.getElementById('term-out');
        const logs = [
            "> Initializing neural link...",
            "> Locating Target: " + (document.getElementById('target-id').value || "UNKNOWN"),
            "> Syncing Global Warrants...",
            "> Evidence verified at scale...",
            "> Deploying legal assets...",
            "> Serving digital papers...",
            "> Protocol finalized."
        ];
        let i = 0;
        const timer = setInterval(() => {
            let div = document.createElement('div');
            div.style.marginBottom = "5px";
            div.innerText = `[${new Date().toLocaleTimeString()}] ${logs[i]}`;
            out.prepend(div);
            this.dropPin();
            i++;
            if(i === logs.length) {
                clearInterval(timer);
                this.finish();
            }
        }, 900);
    },
    dropPin() {
        const map = document.getElementById('map-canvas');
        const pin = document.createElement('div');
        pin.style.position = 'absolute';
        pin.style.width = '8px';
        pin.style.height = '8px';
        pin.style.background = '#00ff41';
        pin.style.borderRadius = '50%';
        pin.style.left = Math.random() * 95 + "%";
        pin.style.top = Math.random() * 95 + "%";
        pin.style.boxShadow = "0 0 10px #00ff41";
        map.appendChild(pin);
    },
    finish() {
        const success = Math.random() > 0.1;
        const box = document.getElementById('final-box');
        const txt = document.getElementById('outcome-text');
        box.style.display = 'block';
        if(success) {
            txt.innerText = "LAWSUIT SUCCESSFULLY FILED";
            txt.style.color = "#00ff41";
        } else {
            txt.innerText = "LAWSUIT UNSUCCESSFUL";
            txt.style.color = "#cc0000";
            box.style.borderColor = "#cc0000";
        }
    }
};
</script>
</body>
</html>
