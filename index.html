<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAH Enterprise v28.0 | High-Density Secure Core</title>
    <style>
        :root {
            --win-blue: #0078d4;
            --win-dark: #000000;
            --win-bg: #f3f2f1;
            --win-white: #ffffff;
            --text-main: #323130;
            --text-sec: #605e5c;
            --border: #edebe9;
            --accent-green: #107c10;
            --accent-red: #a4262c;
            --sidebar-w: 280px;
            --header-h: 60px;
            --shadow: 0 1.6px 3.6px 0 rgba(0,0,0,0.132), 0 0.3px 0.9px 0 rgba(0,0,0,0.108);
        }

        /* RESTORED SEGOE UI v24.0 LOGIC */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: "Segoe UI", "Segoe WP", "Segoe UI Web (West European)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body { 
            background: var(--win-bg); 
            color: var(--text-main); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* SIDEBAR ARCHITECTURE */
        .sidebar { 
            width: var(--sidebar-w); 
            background: var(--win-dark); 
            color: white; 
            display: flex; 
            flex-direction: column; 
            z-index: 1000; 
            flex-shrink: 0; 
        }

        .sidebar-brand { 
            padding: 30px 25px; 
            border-bottom: 1px solid #333; 
        }

        .sidebar-brand h2 { 
            font-size: 14px; 
            font-weight: 700; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            color: #fff;
        }

        .nav-list { 
            flex-grow: 1; 
            padding-top: 15px; 
            overflow-y: auto; 
        }

        .nav-item { 
            padding: 14px 25px; 
            color: #adadad; 
            cursor: pointer; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 1.2px; 
            border-left: 4px solid transparent; 
            display: flex; 
            align-items: center; 
            transition: all 0.2s ease-in-out; 
        }

        .nav-item:hover { 
            background: #1a1a1a; 
            color: white; 
        }

        .nav-item.active { 
            color: var(--win-blue); 
            font-weight: 700; 
            border-left-color: var(--win-blue); 
            background: #111; 
        }

        .nav-item.locked { 
            opacity: 0.15; 
            cursor: not-allowed; 
        }

        .sidebar-footer { 
            padding: 20px; 
            background: #0a0a0a; 
            border-top: 1px solid #222; 
        }

        .lang-select { 
            width: 100%; 
            background: #111; 
            color: #888; 
            border: 1px solid #333; 
            padding: 10px; 
            font-size: 11px; 
            outline: none; 
            cursor: pointer; 
            border-radius: 0;
        }

        /* MAIN VIEWPORT */
        .viewport { 
            flex-grow: 1; 
            overflow: hidden; 
            background: #fff; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
        }

        .top-bar { 
            height: var(--header-h); 
            background: #fff; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 40px; 
        }

        .content-area { 
            padding: 40px 60px; 
            overflow-y: auto; 
            flex-grow: 1; 
        }

        .panel { 
            display: none; 
            max-width: 1400px; 
            margin: 0 auto; 
            width: 100%; 
        }

        .panel.active { 
            display: block; 
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .view-title { 
            margin-bottom: 35px; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 20px; 
        }

        .view-title h1 { 
            font-size: 28px; 
            font-weight: 300; 
            color: #201f1e;
        }

        /* DATA COMPONENTS */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            margin-bottom: 40px; 
        }

        .stat-card { 
            background: #fff; 
            border: 1px solid var(--border); 
            padding: 25px; 
            border-bottom: 4px solid var(--win-blue); 
            box-shadow: var(--shadow); 
        }

        .stat-card span { font-size: 11px; color: var(--text-sec); text-transform: uppercase; font-weight: 700; }
        .stat-card b { display: block; font-size: 24px; margin-top: 8px; font-weight: 400; }

        .btn-action { 
            background: var(--win-blue); 
            color: #fff; 
            border: none; 
            padding: 10px 24px; 
            font-size: 12px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.2s;
        }

        .btn-action:hover { background: #005a9e; }

        /* AUTH MODAL */
        .overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.85); 
            z-index: 2000; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(12px); 
        }

        .modal { 
            background: #fff; 
            width: 400px; 
            padding: 40px; 
            border-top: 6px solid var(--win-blue); 
            box-shadow: 0 32px 64px rgba(0,0,0,0.5);
        }

        .form-input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid var(--border); 
            margin-bottom: 20px; 
            outline: none; 
            font-size: 14px;
        }

        .setting-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 18px 0; 
            border-bottom: 1px solid #f3f2f1; 
        }

        .toggle { 
            width: 44px; 
            height: 22px; 
            background: #c8c6c4; 
            border-radius: 11px; 
            position: relative; 
            cursor: pointer; 
            transition: 0.3s;
        }

        .toggle.on { background: var(--win-blue); }
        .toggle::after { 
            content: ''; 
            position: absolute; 
            width: 18px; 
            height: 18px; 
            background: white; 
            border-radius: 50%; 
            top: 2px; 
            left: 2px; 
            transition: 0.2s; 
        }
        .toggle.on::after { left: 24px; }
    </style>
</head>
