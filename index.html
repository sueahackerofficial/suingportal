height: 100px;

font-size: 32px;

color: var(--red);

padding: 15px 30px;
border: 4px solid var(--black);
font-weight: 900;
cursor: pointer;
background: #ffffff;
text-transform: uppercase;
font-size: 15px;
}
.portal-core {
display: flex;
height: calc(100vh - 100px);
}
.side-info {
flex: 1;
padding: 80px 60px;
display: flex;
flex-direction: column;
justify-content: center;
border-right: 2px solid #eeeeee;
}
.map-theater {
flex: 1.5;
background: #0a0a0a;
position: relative;
overflow: hidden;
}
.hero-h1 {
font-size: 95px;
font-weight: 900;
line-height: 0.8;
color: var(--red);
margin-bottom: 40px;
letter-spacing: -7px;
text-transform: uppercase;
}
.hero-p {
font-size: 26px;
line-height: 1.4;
max-width: 600px;
margin-bottom: 60px;
color: #222222;
}
.strike-button {
background: var(--black);
color: #ffffff;
padding: 25px 70px;
border: 5px solid var(--black);
font-weight: 900;
font-size: 24px;
cursor: pointer;
text-transform: uppercase;
transition: 0.3s;
width: fit-content;
}
.strike-button:hover {
background: var(--red);
border-color: var(--red);
transform: translateX(15px);
}
.warrant-overlay {
display: none;
position: fixed;
inset: 0;
background: #000000;
z-index: 9999;
flex-direction: column;
align-items: center;
justify-content: center;
}
.warrant-img {
width: 85%;
height: 65%;
border: 10px solid var(--red);
background-size: cover;
background-position: center;
}
.nav-controls {
display: block;
}
#lang-trigger {
font-family: 'Segoe UI', sans-serif !important;
}
#h-node {
font-family: 'Segoe UI', sans-serif !important;
}
#p-node {
font-family: 'Segoe UI', sans-serif !important;
}
#bt-node {
font-family: 'Segoe UI', sans-serif !important;
}
.warrant-overlay h2 {
font-family: 'Segoe UI', sans-serif !important;
}
</style>
</head>

const ASSET_RECOVERY_ENGINE = {
    calculateSeizure(baseValue, jurisdictionMultiplier) {
        const rate = baseValue * jurisdictionMultiplier;
        return rate.toLocaleString(undefined, { minimumFractionDigits: 2 });
    },
    getJurisdictionMultiplier(id) {
        const court = COURT_DB.find(c => c.id === id);
        if (!court) return 1.0;
        switch (court.tier) {
            case "SUPREME": return 2.5;
            case "FEDERAL": return 1.8;
            case "REGIONAL": return 1.2;
            default: return 1.0;
        }
    }
};

function generateCaseID() {
    const prefix = "SUE-";
    const timestamp = Date.now().toString(36).toUpperCase();
    const random = Math.random().toString(36).substring(2, 5).toUpperCase();
    return `${prefix}${timestamp}-${random}`;
}
