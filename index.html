<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SAH 95018 | LITIGATION MANAGEMENT SYSTEM</title>
<style type="text/css">
@font-face {
    font-family: 'SegoeForced';
    src: local('Segoe UI Bold');
    font-weight: 700;
    unicode-range: U+0400-04FF, U+0102-0103, U+0110-0111, U+1EA0-1EF9;
}
@font-face {
    font-family: 'SegoeForced';
    src: local('Segoe UI');
    font-weight: 400;
    unicode-range: U+0400-04FF, U+0102-0103, U+0110-0111, U+1EA0-1EF9;
}

* { font-family: 'SegoeForced', 'Segoe UI' !important; }

body { margin: 0; padding: 0; background-color: #ffffff; color: #1a1a1a; height: 100vh; overflow: hidden; }

.sidebar { width: 280px; background-color: #000; color: #fff; vertical-align: top; height: 100vh; }
.sb-head { padding: 40px 25px; border-bottom: 1px solid #333; font-size: 18px; font-weight: 700; letter-spacing: 1px; color: #0078d4; }
.sb-link { padding: 15px 25px; cursor: pointer; color: #ccc; font-size: 11px; text-transform: uppercase; display: block; text-decoration: none; border-left: 3px solid transparent; }
.sb-link:hover { background: #111; color: #fff; }
.sb-link.active { background: #1a1a1a; color: #fff; border-left-color: #0078d4; font-weight: 700; }

.viewport { background-color: #fff; vertical-align: top; }
.top-nav { height: 60px; border-bottom: 1px solid #eee; padding: 0 30px; background: #fafafa; }

.engine-links { font-size: 11px; font-weight: 700; }
.engine-links a { color: #888; text-decoration: none; margin-right: 15px; padding: 5px 0; border-bottom: 2px solid transparent; }
.engine-links a.active { color: #000; border-bottom-color: #000; }

.case-card { border: 1px solid #e1e1e1; padding: 25px; margin-bottom: 20px; transition: border 0.2s; }
.case-card:hover { border-color: #0078d4; }
.case-id { font-size: 10px; color: #888; font-weight: 700; margin-bottom: 5px; }
.case-title { font-size: 18px; font-weight: 400; margin-bottom: 15px; }
.case-meta { font-size: 12px; color: #555; }

.lit-form { max-width: 800px; }
.lit-row { display: table; width: 100%; margin-bottom: 20px; border-spacing: 15px 0; }
.lit-cell { display: table-cell; width: 50%; }
.lit-label { display: block; font-size: 11px; font-weight: 700; color: #666; margin-bottom: 8px; text-transform: uppercase; }
.lit-input { width: 100%; padding: 12px; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box; }
.lit-area { width: 100%; padding: 12px; border: 1px solid #ccc; font-size: 14px; height: 150px; box-sizing: border-box; }
.lit-sub { background: #000; color: #fff; border: none; padding: 15px 40px; cursor: pointer; font-weight: 700; text-transform: uppercase; }

.h4-lite .case-card { border-style: double; border-width: 3px; background: #f9f9f9; }
.h4-lite .lit-input { background: #fff; border: 1px solid #999; }
.h4-lite .sb-head { color: #555; }

.h3-lite .case-card { border: 1px solid #999; background: none; }
.h3-lite .sb-link { text-transform: none; font-size: 13px; }
.h3-lite .lit-sub { background: #eee; color: #000; border: 1px solid #ccc; }

@keyframes fade { from { opacity: 0; } to { opacity: 1; } }
.content-anim { animation: fade 0.3s ease-in; }
</style>
</head>
<body id="app-body">

<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="sidebar" id="sb-container">
            <div class="sb-head">LITIGATION CENTER</div>
            <a href="javascript:void(0)" class="sb-link active" id="n-cases" onclick="CORE.route('cases')">Active Dossiers</a>
            <a href="javascript:void(0)" class="sb-link" id="n-file" onclick="CORE.route('file')">New Filing</a>
            <a href="javascript:void(0)" class="sb-link" id="n-arch" onclick="CORE.route('arch')">Legal Archive</a>
            <div style="padding: 30px 25px; font-size: 10px; color: #444; font-weight: 700; border-top: 1px solid #222; margin-top: 40px;">COURT UPLINK v9.5</div>
        </td>
        <td class="viewport">
            <div class="top-nav">
                <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="engine-links">
                            <a href="javascript:void(0)" id="l-h5" class="active" onclick="CORE.setEng('H5')">HTML 5</a>
                            <a href="javascript:void(0)" id="l-h4" onclick="CORE.setEng('H4')">4.01</a>
                            <a href="javascript:void(0)" id="l-h3" onclick="CORE.setEng('H3')">3.2</a>
                        </td>
                        <td align="right">
                            <select id="lang-trigger" onchange="CORE.setLang(this.value)" style="padding: 5px;">
                                <option value="EN">English</option>
                                <option value="VI">Tiếng Việt</option>
                                <option value="RU">Русский</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="main-content" style="padding: 40px 60px; overflow-y: auto; height: calc(100vh - 60px);"></div>
        </td>
    </tr>
</table>

<script type="text/javascript">
var CORE = {
    state: { view: 'cases', eng: 'H5', lang: 'EN' },
    dict: {
        EN: { cases: "Active Dossiers", filing: "New Filing", archive: "Legal Archive", ent: "Respondent Entity", val: "Claim Amount", jur: "Jurisdiction", sub: "Submit to Court", notes: "Evidence Summary", status: "Docket Status" },
        VI: { cases: "Hồ sơ Đang hoạt động", filing: "Đệ trình Mới", archive: "Lưu trữ Pháp lý", ent: "Thực thể bị kiện", val: "Số tiền Khiếu nại", jur: "Thẩm quyền", sub: "Gửi lên Tòa án", notes: "Tóm tắt Chứng cứ", status: "Trạng thái Hồ sơ" },
        RU: { cases: "Активные досье", filing: "Новый иск", archive: "Юридический архив", ent: "Ответчик", val: "Сумма иска", jur: "Юрисдикция", sub: "Подать в суд", notes: "Сводка доказательств", status: "Статус дела" }
    },

    init: function() { this.render(); },

    setEng: function(e) {
        this.state.eng = e;
        var links = ['h5', 'h4', 'h3'];
        for(var i=0; i<links.length; i++){
            document.getElementById('l-' + links[i]).className = (e.toLowerCase() === links[i] ? 'active' : '');
        }
        this.render();
    },

    setLang: function(l) { this.state.lang = l; this.render(); },

    route: function(v) {
        this.state.view = v;
        var navs = { cases: 'n-cases', file: 'n-file', arch: 'n-arch' };
        for(var k in navs) { document.getElementById(navs[k]).className = 'sb-link' + (v === k ? ' active' : ''); }
        this.render();
    },

    render: function() {
        var d = this.dict[this.state.lang];
        var root = document.getElementById('main-content');
        var body = document.getElementById('app-body');
        
        document.getElementById('n-cases').innerText = d.cases;
        document.getElementById('n-file').innerText = d.filing;
        document.getElementById('n-arch').innerText = d.archive;

        body.className = (this.state.eng === 'H4' ? 'h4-lite' : (this.state.eng === 'H3' ? 'h3-lite' : ''));
        
        root.innerHTML = '<div class="content-anim">' + (this.state.view === 'cases' ? this.drawCases(d) : this.drawForm(d)) + '</div>';
    },

    drawCases: function(d) {
        var cases = [
            { id: 'SAH-901-B', title: 'Antitrust Allegation: Global Core', val: '$1.2M', stat: 'PENDING' },
            { id: 'SAH-772-X', title: 'Data Sovereignty Breach', val: '$500K', stat: 'IN REVIEW' }
        ];
        var html = '<h1>' + d.cases + '</h1>';
        for(var i=0; i<cases.length; i++) {
            html += '<div class="case-card"><div class="case-id">' + cases[i].id + '</div>' +
                    '<div class="case-title">' + cases[i].title + '</div>' +
                    '<div class="case-meta">' + d.status + ': <b>' + cases[i].stat + '</b> | ' + d.val + ': ' + cases[i].val + '</div></div>';
        }
        return html;
    },

    drawForm: function(d) {
        return '<h1>' + d.filing + '</h1><div class="lit-form">' +
            '<div class="lit-row"><div class="lit-cell"><label class="lit-label">'+d.ent+'</label><input type="text" class="lit-input"></div>' +
            '<div class="lit-cell"><label class="lit-label">'+d.val+'</label><input type="text" class="lit-input"></div></div>' +
            '<div style="padding:0 15px;"><label class="lit-label">'+d.notes+'</label><textarea class="lit-area"></textarea>' +
            '<br><br><button class="lit-sub">'+d.sub+'</button></div></div>';
    }
};
window.onload = function() { CORE.init(); };
</script>
</body>
</html>
