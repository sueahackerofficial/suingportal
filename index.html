<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Global Judicial Network</title>
    <style>
        /* FULL INTERNATIONAL FONT LOCK */
        @font-face { 
            font-family: 'Segoe UI Global'; 
            src: local('Segoe UI'), local('Verdana');
            unicode-range: U+0000-052F, U+1E00-1EFF; /* Supports Latin, Cyrillic, and Vietnamese */
        }

        :root { --red: #cc0000; --black: #000; --white: #fff; --gray: #f2f2f2; --green: #27ae60; }
        * { box-sizing: border-box; font-family: 'Segoe UI Global', 'Verdana', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { margin: 0; background: var(--white); color: var(--black); height: 100vh; overflow: hidden; }

        /* UI STRUCTURE */
        .top-nav { position: fixed; top: 0; width: 100%; height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 50px; background: #fff; border-bottom: 1px solid var(--gray); z-index: 1000; }
        .selectors { display: flex; gap: 10px; }
        .sel-ui { padding: 10px 15px; border-radius: 8px; border: 2px solid var(--gray); font-weight: 700; cursor: pointer; }

        .main-container { display: flex; height: 100vh; padding-top: 80px; }
        .left-content { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        
        /* THE MAP PANEL */
        .right-map { flex: 1.2; background: #0a0a0a; position: relative; border-left: 1px solid #222; overflow: hidden; }
        .map-svg { width: 100%; height: 100%; opacity: 0.3; filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
        
        .big-title { color: var(--red); font-size: 70px; font-weight: 700; line-height: 0.85; margin: 0; letter-spacing: -4px; }
        .hero-body { font-size: 20px; line-height: 1.4; margin: 30px 0; max-width: 500px; }
        
        /* IP PINGS */
        .ip-ping { position: absolute; width: 8px; height: 8px; background: var(--red); border-radius: 50%; box-shadow: 0 0 15px var(--red); animation: ping 2s infinite; pointer-events: none; }
        @keyframes ping { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(5); opacity: 0; } }

        /* MODAL */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 5000; align-items: center; justify-content: center; }
        .form-box { width: 900px; background: #fff; padding: 50px; border-radius: 20px; border: 3px solid var(--black); max-height: 90vh; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        label { font-weight: 700; font-size: 11px; color: #666; text-transform: uppercase; margin-bottom: 5px; display: block; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid var(--gray); border-radius: 8px; font-size: 14px; }
        
        .btn-p { background: var(--black); color: #fff; border: none; padding: 20px; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 17px; width: 100%; transition: 0.2s; }
        .btn-p:hover { background: var(--red); transform: translateY(-2px); }

        /* NOTIFICATIONS */
        #notify { position: fixed; bottom: 30px; left: 30px; z-index: 6000; }
        .toast { background: var(--black); color: #fff; padding: 15px 25px; border-radius: 10px; border-left: 8px solid var(--red); margin-top: 10px; animation: slide 0.4s ease; font-weight: 700; }
        @keyframes slide { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

<div class="top-nav">
    <div style="font-weight:700; font-size:22px;">SUE-A-HACKER <span style="color:var(--red)">ENTERPRISE</span></div>
    <div class="selectors">
        <select class="sel-ui" id="l-select" onchange="sync()"></select>
        <select class="sel-ui" id="c-select" onchange="sync()">
            <option value="USD">USD ($)</option>
            <option value="RUB">RUB (₽)</option>
            <option value="EUR">EUR (€)</option>
            <option value="VND">VND (₫)</option>
        </select>
    </div>
</div>

<div class="main-container">
    <div class="left-content">
        <h1 class="big-title" id="h-main"></h1>
        <p class="hero-body" id="b-main"></p>
        <button class="btn-p" id="bt-main" onclick="openM(1)" style="width:300px"></button>
    </div>
    <div class="right-map" id="map-area">
        <svg class="map-svg" viewBox="0 0 1000 480" xmlns="http://www.w3.org/2000/svg">
            <path fill="#fff" d="M164,136 L164,138 L160,140 L158,145 L152,146 L145,142 L140,145 L140,150 L145,155 L150,152 L158,155 L165,152 L172,155 L180,150 L185,145 L182,138 L175,135 Z M250,100 Q260,80 280,100 T310,120 T340,110 T380,130 T320,180 T240,160 Z M520,120 Q550,100 580,120 T620,150 T650,200 T600,250 T550,220 T500,180 Z M680,300 Q720,280 750,320 T780,380 T720,420 T650,380 Z M400,350 Q430,320 460,350 T480,400 T430,440 T380,400 Z" />
            <path fill="#fff" opacity="0.6" d="M220,120 L280,100 L350,110 L380,150 L350,250 L280,280 L200,220 Z M500,100 L650,80 L850,120 L900,250 L800,400 L600,420 L500,300 Z M150,300 L250,280 L300,350 L250,450 L100,420 Z M750,320 L850,300 L900,350 L850,420 L750,400 Z" />
        </svg>
    </div>
</div>

<div id="notify"></div>

<div class="overlay" id="modal">
    <div class="form-box">
        <h2 id="f-h" style="font-size:32px; margin:0; letter-spacing:-1px;"></h2>
        <div class="grid">
            <div><label id="l-n"></label><input type="text" placeholder="Name"></div>
            <div><label id="l-i"></label><input type="text" id="target-ip" value="185.22.14.90"></div>
            <div style="grid-column: span 2"><label id="l-m"></label><select id="mal-drop"></select></div>
            <div style="grid-column: span 2"><label id="l-e"></label><input type="file"></div>
            <div style="grid-column: span 2"><label id="l-d"></label><textarea rows="3"></textarea></div>
            <div><label id="l-a"></label><input type="number" value="10000"></div>
            <div style="text-align:right"><label id="l-f"></label><div id="price" style="font-size:24px; font-weight:700"></div></div>
        </div>
        <button class="btn-p" id="f-s" style="background:var(--green); margin-top:25px;" onclick="strike()"></button>
        <p style="text-align:center; color:#999; cursor:pointer; margin-top:15px; font-weight:700;" onclick="openM(0)">BACK TO PORTAL</p>
    </div>
</div>

<script>
    const data = {
        en: { n: "English", h: "Do you<br>want to<br>sue a<br>hacker?", b: "Use the Enterprise! <strong>Hackers</strong> make you feel <em>sad.</em> We flip the script.", bt: "File Lawsuit", fh: "Documentation", ln: "Name", li: "IP Address", lm: "Violation Type", le: "Evidence", ld: "Description", la: "Amount", lf: "Fee", fs: "EXECUTE WARRANT", m: ["Ransomware (Locky/WannaCry)", "Spyware (Pegasus)", "Trojan (Emotet)", "Phishing (BEC)", "DDoS Botnet", "SQL Injection"], toast: "WARRANT SERVED: " },
        ru: { n: "Русский", h: "Хотите<br>засудить<br>хакера?", b: "Используйте Enterprise! <strong>Хакеры</strong> расстраивают вас. Мы поможем.", bt: "Подать иск", fh: "Документация", ln: "Имя", li: "IP-адрес", lm: "Тип ПО", le: "Улики", ld: "Описание", la: "Сумма", lf: "Стоимость", fs: "ИСПОЛНИТЬ ОРДЕР", m: ["Шифровальщик", "Шпион", "Троян", "Фишинг", "DDoS-атака"], toast: "ОРДЕР ИСПОЛНЕН: " },
        vi: { n: "Tiếng Việt", h: "Kiện<br>hacker?", b: "Sử dụng Enterprise! <strong>Hackers</strong> làm bạn <em>buồn.</em> Chúng tôi sẽ giúp bạn.", bt: "Kiện ngay", fh: "Tài liệu hồ sơ", ln: "Họ và Tên", li: "Địa chỉ IP", lm: "Mã độc", le: "Bằng chứng", ld: "Mô tả", la: "Số tiền", lf: "Lệ phí", fs: "THI HÀNH LỆNH", m: ["Mã độc tống tiền", "Mã độc Trojan", "Tấn công giả mạo", "Tấn công DDoS"], toast: "ĐÃ THI HÀNH LỆNH: " }
    };

    const lSel = document.getElementById('l-select');
    Object.keys(data).forEach(k => { const o = document.createElement('option'); o.value=k; o.innerText=data[k].n; lSel.appendChild(o); });

    function sync() {
        const l = lSel.value, t = data[l], c = document.getElementById('c-select').value;
        document.getElementById('h-main').innerHTML = t.h; 
        document.getElementById('b-main').innerHTML = t.b;
        document.getElementById('bt-main').innerText = t.bt; 
        document.getElementById('f-h').innerText = t.fh;
        document.getElementById('l-n').innerText = t.ln; 
        document.getElementById('l-i').innerText = t.li;
        document.getElementById('l-m').innerText = t.lm; 
        document.getElementById('l-e').innerText = t.le;
        document.getElementById('l-d').innerText = t.ld; 
        document.getElementById('l-a').innerText = t.la;
        document.getElementById('l-f').innerText = t.lf; 
        document.getElementById('f-s').innerText = t.fs;
        
        const m = document.getElementById('mal-drop'); 
        m.innerHTML = ""; 
        t.m.forEach(i => m.innerHTML += `<option>${i}</option>`);
        
        const prices = { USD: '$450.00', RUB: '42,500 ₽', EUR: '410.00 €', VND: '11,500,000 ₫' };
        document.getElementById('price').innerText = prices[c];
    }

    function openM(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }

    function strike() {
        openM(0);
        const l = data[lSel.value], ip = document.getElementById('target-ip').value;
        const n = document.getElementById('notify');
        const t = document.createElement('div'); t.className = 'toast';
        t.innerHTML = `<span>${l.toast}</span> ${ip}`;
        n.appendChild(t);
        
        const d = document.createElement('div'); d.className = 'ip-ping';
        d.style.left = Math.random()*70+15+"%"; d.style.top = Math.random()*60+20+"%";
        document.getElementById('map-area').appendChild(d);
        
        setTimeout(() => t.remove(), 5000);
    }
    sync();
</script>
</body>
</html>
