<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAH Enterprise | Global Forensic Portal</title>
    <style>
        /* High-Priority Font Loading */
        @font-face {
            font-family: 'Segoe UI';
            src: local('Segoe UI'), 
                 url('https://mwf-service.akamaized.net/mwf/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: local('Segoe UI Bold'), 
                 url('https://mwf-service.akamaized.net/mwf/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2');
            font-weight: 700;
        }

        :root {
            --neon-green: #00ff41;
            --alert-red: #ff0033;
            --deep-bg: #000000;
            /* Stripped Verdana out of the stack entirely */
            --legal-stack: 'Segoe UI', sans-serif;
        }

        /* The Global Force: No exceptions for SAH Enterprise */
        * {
            font-family: var(--legal-stack) !important;
            box-sizing: border-box;
            background: transparent;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--deep-bg);
            color: var(--neon-green);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            line-height: 1.4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #1a1a1a;
            margin-bottom: 30px;
        }

        .main-title {
            font-size: clamp(32px, 5vw, 64px);
            font-weight: 700;
            letter-spacing: -1.5px; /* Tighter tracking for Segoe UI impact */
            margin: 0 0 20px 0;
            text-transform: uppercase;
        }

        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-box {
            border: 1px solid #222;
            padding: 20px;
            border-left: 4px solid var(--neon-green);
        }

        .stat-box label { 
            font-size: 11px; 
            opacity: 0.7; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        
        .stat-box span { 
            display: block; 
            font-size: 24px; 
            font-weight: 700; 
            margin-top: 5px; 
            font-feature-settings: "tnum" 1; /* Tabular numbers for alignment */
        }

        /* Strict UI Controls */
        input, select, textarea, button {
            font-family: 'Segoe UI' !important;
            font-size: 14px;
        }

        .btn-action {
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 15px 30px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-action:hover { 
            box-shadow: 0 0 20px var(--neon-green); 
            transform: translateY(-1px);
        }

        #log-feed {
            font-family: 'Segoe UI' !important;
            font-size: 13px;
            height: 180px;
            background: rgba(0, 255, 65, 0.05);
            padding: 15px;
            border: 1px solid #111;
            overflow-y: auto;
            margin: 20px auto;
            color: #888;
            max-width: 800px;
            border-radius: 4px;
        }

        /* SVG Text enforcement */
        svg text {
            font-family: 'Segoe UI' !important;
        }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 700; letter-spacing: 1px;">SAH_ENTERPRISE_CORE_v.2.6</div>
    <div style="display:flex; gap:10px;">
        <select id="lang-switch" style="background: #111; border: 1px solid #444; color: #fff; padding: 5px;"></select>
        <button class="btn-action" style="padding: 5px 15px; font-size: 11px;" onclick="toggleUI(true)">Launch Center</button>
    </div>
</div>

<h1 class="main-title">Do you want to sue a hacker?</h1>

<div class="grid-stats">
    <div class="stat-box"><label>Forensic Hash</label><span>0x7f...SAH26</span></div>
    <div class="stat-box"><label>Recovery Odds</label><span style="font-style: italic;">94.2% Estimated</span></div>
    <div class="stat-box"><label>Network Load</label><span style="font-weight: 700; font-style: italic;">Optimal</span></div>
    <div class="stat-box"><label>Jurisdiction</label><span>Global</span></div>
</div>

</body>
</html>
