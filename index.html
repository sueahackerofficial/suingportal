<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUE-A-HACKER ENTERPRISE | Official Portal</title>
    <style>
        @font-face {
            font-family: 'Verdana';
            src: local('Segoe UI Bold'), local('SegoeUI-Bold');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Verdana';
            src: local('Segoe UI Italic'), local('SegoeUI-Italic');
            font-weight: 400;
            font-style: italic;
        }
        @font-face {
            font-family: 'Verdana';
            src: local('Segoe UI'), local('SegoeUI');
            font-weight: 400;
            font-style: normal;
            unicode-range: U+0000-04FF;
        }
        :root {
            --accent-red: #cc0000;
            --main-black: #1a1a1a;
            --btn-hover: #333333;
            --legal-green: #27ae60;
            --ui-white: #ffffff;
            --border-light: #e0e0e0;
            --panel-bg: #f9f9f9;
        }
        * {
            font-family: 'Verdana', 'Segoe UI', sans-serif !important;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            width: 100%;
            background: var(--ui-white);
            color: var(--main-black);
            overflow-x: hidden;
        }
        strong, b { font-weight: 700 !important; }
        em, i { font-style: italic !important; }
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-box {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-red);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
        }
        .logo-text {
            font-weight: 700;
            letter-spacing: -1px;
            font-size: 22px;
            text-transform: uppercase;
        }
        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            max-width: 1300px;
            width: 100%;
        }
        .headline-container h1 {
            color: var(--accent-red);
            font-size: 85px;
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: -4px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .sub-headline {
            font-size: 24px;
            line-height: 1.4;
            max-width: 500px;
        }
        .form-card {
            background: var(--panel-bg);
            padding: 50px;
            border-radius: 35px;
            border: 1px solid var(--border-light);
            box-shadow: 0 30px 80px rgba(0,0,0,0.05);
        }
        .form-card h2 {
            font-size: 32px;
            margin-bottom: 25px;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: 700;
            font-size: 13px;
            margin-bottom: 8px;
            color: #666;
            text-transform: uppercase;
        }
        .field {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }
        .field:focus {
            border-color: var(--main-black);
            outline: none;
        }
        .action-btn {
            background: var(--main-black);
            color: white;
            padding: 20px;
            width: 100%;
            border-radius: 15px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }
        #warrant-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: var(--legal-green);
            z-index: 10000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .map-container {
            position: relative;
            width: 80%;
            max-width: 1000px;
            margin-top: 40px;
        }
        .map-img {
            width: 100%;
            opacity: 0.3;
            filter: grayscale(1) invert(1);
        }
        .target-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--legal-green);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
        }
        .metrics-bar {
            background: var(--main-black);
            color: #888;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 11px;
        }
    </style>
</head>
<body>
<div id="warrant-screen">
    <h1 id="warrant-text">SERVING GLOBAL WARRANT...</h1>
    <div class="map-container">
        <img src="https://www.mapchart.net/img/world-map.png" class="map-img" alt="World Map">
        <div class="target-circle" style="top: 40%; left: 30%;"></div>
        <div class="target-circle" style="top: 55%; left: 75%;"></div>
        <div class="target-circle" style="top: 25%; left: 85%;"></div>
    </div>
    <p style="margin-top: 30px;" id="warrant-status">INTERCEPTING PACKETS...</p>
</div>
<div class="app-container">
    <header>
        <div class="logo-box">
            <div class="logo-icon">S</div>
            <div class="logo-text">Sue-A-Hacker</div>
        </div>
        <nav id="lang-switcher" style="font-weight: 700; cursor: pointer;">
            <span onclick="setLanguage('en')">EN</span> | 
            <span onclick="setLanguage('ru')">RU</span>
        </nav>
    </header>
    <main class="hero-section">
        <div class="hero-grid">
            <div class="headline-container">
                <h1 id="main-q">DO YOU<br>WANT TO<br>SUE A<br>HACKER?</h1>
                <p class="sub-headline" id="main-p">
                    Use Sue-A-Hacker Enterprise. <strong>Hackers</strong> can make you feel <em>sad</em>. We ensure they face global consequences.
                </p>
            </div>
            <div class="form-card">
                <h2 id="form-h">Filing Details</h2>
                <div class="input-group">
                    <label id="l-ip">TARGET IP / NODE NAME</label>
                    <input type="text" class="field" id="ip-val" placeholder="e.g. 192.168.1.1">
                </div>
                <div class="input-group">
                    <label id="l-amt">AMOUNT TO SUE FOR (USD)</label>
                    <input type="number" class="field" id="amt-val" placeholder="50,000">
                </div>
                <div class="input-group">
                    <label id="l-desc">DESCRIPTION OF GRIEVANCE</label>
                    <textarea class="field" id="desc-val" style="height: 80px;"></textarea>
                </div>
                <div class="input-group">
                    <label id="l-file">EVIDENCE UPLOAD (.LOG, .PDF)</label>
                    <input type="file" id="file-val">
                </div>
                <button class="action-btn" id="submit-btn" onclick="startWarrant()">SUBMIT LITIGATION</button>
            </div>
        </div>
    </main>
    <footer class="metrics-bar">
        <div>STATUS: <span style="color:var(--legal-green)">ENFORCED</span></div>
        <div>JURISDICTIONS: 194</div>
        <div>YEAR: <span id="year-el"></span></div>
    </footer>
</div>

    const TRANSLATIONS = {
        en: {

            fh: "Filing Details",
            lip: "TARGET IP / NODE NAME",

            lde: "DESCRIPTION OF GRIEVANCE",

        const t = TRANSLATIONS[lang];

</script>
</body>
</html>
