<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise</title>
    <style>
        /* FONT BLOCKADE: Redirecting all common intruders to Segoe UI */
        @font-face { font-family: 'Arimo'; src: local('Segoe UI'); }
        @font-face { font-family: 'Roboto'; src: local('Segoe UI'); }
        @font-face { font-family: 'Verdana'; src: local('Segoe UI'); }
        @font-face { font-family: 'Arial'; src: local('Segoe UI'); }
        @font-face { font-family: 'Helvetica'; src: local('Segoe UI'); }

        :root {
            --segoe: "Segoe UI", "Segoe UI Web", Tahoma, sans-serif;
            --accent-red: #cc0000;
        }

        /* The Ultimate Override */
        * { 
            font-family: var(--segoe) !important; 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
            overflow: hidden;
        }

        /* Top Bar Selectors */
        .header-controls {
            position: absolute; top: 30px; right: 50px; display: flex; gap: 10px;
        }

        .select-box {
            padding: 6px 12px; border: 1px solid #d1d1d1; border-radius: 4px;
            font-size: 14px; font-weight: 400; cursor: pointer; background: #fff;
        }

        /* Content Layout */
        .main-wrapper {
            display: flex; align-items: flex-start; gap: 40px; max-width: 1050px; width: 90%;
        }

        .title-side { flex: 1; border-bottom: 5px solid #000; padding-bottom: 15px; }
        .red-h1 { color: var(--accent-red); font-size: 64px; font-weight: 700; margin: 0; line-height: 0.9; letter-spacing: -2.5px; }

        .text-side { flex: 1.2; font-size: 18px; line-height: 1.25; color: #1a1a1a; margin-top: 25px; }

        /* Litigation Center Card */
        .litigation-card {
            background: #fff; padding: 45px 35px; width: 350px; border-radius: 25px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.06); border: 1px solid #f2f2f2; text-align: center;
        }

        .litigation-card h2 { font-size: 24px; margin-top: 0; margin-bottom: 12px; font-weight: 700; }
        .litigation-card p { font-size: 14px; color: #666; margin-bottom: 25px; line-height: 1.4; }

        .btn-black {
            background: #1a1a1a; color: white; border: none; padding: 16px; width: 100%;
            border-radius: 10px; font-weight: 700; font-size: 16px; cursor: pointer;
        }

        /* Documentation Form Modal */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 1000; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: white; width: 650px; padding: 50px; border-radius: 30px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.1); border: 1px solid #eee;
        }

        .modal h2 { margin-top: 0; font-size: 28px; margin-bottom: 30px; }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; }
        .span-2 { grid-column: span 2; }

        label { display: block; font-size: 11px; font-weight: 700; text-transform: uppercase; color: #aaa; margin-bottom: 6px; }
        input, select { 
            width: 100%; padding: 12px; border: 2px solid #f4f4f4; border-radius: 8px; 
            font-size: 15px; background: #fafafa; outline: none;
        }

        .publish-btn { background: #27ae60; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 18px; margin-top: 25px; cursor: pointer; }

        [dir="rtl"] .header-controls { right: auto; left: 50px; }
        [dir="rtl"] .main-wrapper { flex-direction: row-reverse; }
    </style>
</head>
<body>

<div class="header-controls">
    <select class="select-box" id="lang" onchange="translate()">
        <option value="en">English (US)</option>
        <option value="ru">Русский</option>
        <option value="zh">中文</option>
        <option value="ar">العربية</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
    </select>
    <select class="select-box"><option>USD ($)</option></select>
</div>

<div class="main-wrapper">
    <div class="title-side">
        <h1 class="red-h1" id="h">Do you<br>want to<br>sue a<br>hacker?</h1>
    </div>
    <div class="text-side" id="b"></div>
    <div class="litigation-card">
        <h2 id="ct">Litigation center</h2>
        <p id="cd">Securely file legal action against threat actors.</p>
        <button class="btn-black" id="bt" onclick="openForm(true)">File lawsuit now</button>
    </div>
</div>

<div class="overlay" id="form">
    <div class="modal">
        <h2 id="mt">Lawsuit documentation form</h2>
        <div class="form-row">
            <div class="span-2">
                <label id="l1">Threat actor details</label>
                <input type="text" placeholder="Identity or IP">
            </div>
            <div>
                <label id="l2">Malware type</label>
                <select id="m-select"></select>
            </div>
            <div>
                <label id="l3">Amount to sue for</label>
                <input type="number" placeholder="0.00">
            </div>
        </div>
        <button class="publish-btn" id="l4">Publish Lawsuit</button>
        <button style="background:none; border:none; color:#bbb; margin-top:15px; cursor:pointer; font-weight:600;" onclick="openForm(false)">Cancel</button>
    </div>
</div>

<script>
    const content = {
        en: {
            h: "Do you<br>want to<br>sue a<br>hacker?",
            b: "Then use the Sue-A-Hacker Enterprise! The Sue-A-Hacker Enterprise is not here for nothing. <strong>Hackers</strong> can make you feel <em>sad, unsettled</em> and <em>discouraged.</em> But we are here to flip it all over so the hacker regrets. To start using our tool, simply click the <strong>button</strong> below. You will never regret it!",
            ct: "Litigation center", cd: "Securely file legal action against threat actors.", bt: "File lawsuit now",
            mt: "Lawsuit documentation form", l1: "Threat actor details", l2: "Malware type", l3: "Amount to sue for", l4: "Publish Lawsuit",
            ml: ["Ransomware", "Spyware", "Trojan", "Phishing"]
        },
        ru: {
            h: "Хотите<br>подать в<br>суд на<br>хакера?",
            b: "Тогда используйте Sue-A-Hacker Enterprise! Предприятие Sue-A-Hacker существует не просто так. <strong>Хакеры</strong> могут заставить вас чувствовать себя <em>грустным, встревоженным</em> и <em>разочарованным.</em> Но мы здесь, чтобы все изменить. Просто нажмите на <strong>кнопку</strong> ниже. Вы никогда не пожалеете!",
            ct: "Судебный центр", cd: "Безопасно подавайте иски против злоумышленников.", bt: "Подать иск сейчас",
            mt: "Форма документации", l1: "Данные злоумышленника", l2: "Тип ПО", l3: "Сумма иска", l4: "Опубликовать иск",
            ml: ["Шифровальщик", "Шпион", "Троян"]
        },
        zh: {
            h: "你想要<br>起诉<br>黑客吗？",
            b: "那就使用 Sue-A-Hacker Enterprise！Sue-A-Hacker Enterprise 的存在并非毫无意义。<strong>黑客</strong>会让你感到<em>悲伤、不安</em>和<em>沮丧。</em> 但我们在这里是为了扭转局面，让黑客感到后悔。只需点击下方的<strong>按钮</strong>。你绝不会后悔！",
            ct: "诉讼中心", cd: "安全地针对威胁行为者提起法律诉讼。", bt: "立即提交",
            mt: "起诉书表格", l1: "黑客详情", l2: "软件类型", l3: "起诉金额", l4: "完成发布",
            ml: ["勒索软件", "木马", "钓鱼"]
        },
        ar: {
            h: "هل تريد<br>مقاضاة<br>مخترق؟",
            b: "إذن استخدم Sue-A-Hacker Enterprise! إن Sue-A-Hacker Enterprise لم توجد هنا من فراغ. يمكن لـ <strong>المخترقين</strong> أن يجعلوك تشعر بـ <em>الحزن والقلق والإحباط.</em> ولكننا هنا لنقلب الموازين. لبدء استخدام أداتنا، ما عليك سوى النقر فوق <strong>الزر</strong> أدناه. لن تندم أبداً!",
            ct: "مركز التقاضي", cd: "ارفع دعوى قانونية بأمان ضد الجهات المهددة.", bt: "ارفع دعوى الآن",
            mt: "نموذج التوثيق", l1: "المعتدي", l2: "النوع", l3: "المبلغ", l4: "نشر",
            ml: ["برامج الفدية", "تجسس", "احتيال"]
        }
    };

    function translate() {
        const lang = document.getElementById('lang').value;
        const c = content[lang] || content['en'];
        document.body.dir = (lang === 'ar') ? 'rtl' : 'ltr';
        document.getElementById('h').innerHTML = c.h;
        document.getElementById('b').innerHTML = c.b;
        document.getElementById('ct').innerText = c.ct;
        document.getElementById('cd').innerText = c.cd;
        document.getElementById('bt').innerText = c.bt;
        document.getElementById('mt').innerText = c.mt;
        document.getElementById('l1').innerText = c.l1;
        document.getElementById('l2').innerText = c.l2;
        document.getElementById('l3').innerText = c.l3;
        document.getElementById('l4').innerText = c.l4;

        const sel = document.getElementById('m-select');
        sel.innerHTML = "";
        c.ml.forEach(m => { let o = document.createElement('option'); o.innerText = m; sel.appendChild(o); });
    }

    function openForm(s) { document.getElementById('form').style.display = s ? 'flex' : 'none'; }

    translate();
</script>
</body>
</html>
