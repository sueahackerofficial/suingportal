<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Judicial Operations Portal</title>
    <style>
        /* CORE ARCHITECTURE: Hard-Locking Verdana & Segoe UI for all ranges */
        :root { 
            --red: #cc0000; --black: #050505; --white: #ffffff; 
            --gray-100: #f8f9fa; --gray-200: #e9ecef; --gray-300: #dee2e6;
            --accent-green: #2ecc71;
            --font-stack: "Segoe UI", Verdana, Geneva, sans-serif;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: var(--font-stack) !important;
            background: var(--white); color: var(--black);
            overflow: hidden;
        }

        /* NAVIGATION LAYER */
        .header {
            position: fixed; top: 0; left: 0; width: 100%; height: 90px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--black); display: flex;
            align-items: center; justify-content: space-between;
            padding: 0 60px; z-index: 5000;
        }

        .brand { font-weight: 900; font-size: 26px; letter-spacing: -1px; text-transform: uppercase; }
        .brand span { color: var(--red); }
        
        .nav-controls { display: flex; gap: 15px; }
        .ui-dropdown { 
            padding: 12px 20px; border: 2px solid var(--black); 
            border-radius: 4px; font-weight: 700; font-size: 14px;
            cursor: pointer; background: #fff;
        }

        /* WORKSPACE LAYOUT */
        .workspace { display: flex; height: 100vh; padding-top: 90px; }
        
        .sidebar { 
            flex: 1; padding: 80px 60px; display: flex; 
            flex-direction: column; justify-content: center;
            border-right: 1px solid var(--gray-200);
        }

        .map-theater { 
            flex: 1.5; background: #000; position: relative;
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.5);
        }

        /* TYPOGRAPHY */
        .hero-title { 
            font-size: 85px; font-weight: 900; line-height: 0.8; 
            color: var(--red); margin: 0; letter-spacing: -5px; 
        }
        .hero-desc { 
            font-size: 22px; line-height: 1.5; color: #444; 
            margin: 40px 0; max-width: 550px; 
        }

        /* MAPCHART.NET FIDELITY SVG */
        .world-map { width: 100%; height: 100%; opacity: 0.35; filter: invert(1); }
        .ping-node {
            position: absolute; width: 12px; height: 12px;
            background: var(--red); border-radius: 50%;
            box-shadow: 0 0 20px var(--red); animation: sonar 2.5s infinite;
        }
        @keyframes sonar {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(6); opacity: 0; }
        }

        /* FORM ENGINE */
        .modal-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); z-index: 9999;
            align-items: center; justify-content: center;
        }
        .case-file {
            width: 1000px; background: #fff; border: 10px solid var(--black);
            padding: 50px; position: relative; max-height: 90vh; overflow-y: auto;
        }
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; margin-top: 30px; }
        
        .field-group label { 
            display: block; font-weight: 800; text-transform: uppercase; 
            font-size: 12px; margin-bottom: 8px; color: #666;
        }
        .field-group input, .field-group select, .field-group textarea {
            width: 100%; padding: 15px; border: 3px solid var(--gray-200);
            font-size: 16px; font-weight: 600; transition: border-color 0.3s;
        }
        .field-group input:focus { border-color: var(--red); outline: none; }

        .btn-strike {
            background: var(--black); color: #fff; border: none;
            padding: 25px; width: 100%; font-size: 20px; font-weight: 900;
            cursor: pointer; text-transform: uppercase; margin-top: 40px;
        }
        .btn-strike:hover { background: var(--red); }

        /* NOTIFICATIONS */
        .toast-system { position: fixed; bottom: 40px; left: 40px; z-index: 10000; }
        .alert-box {
            background: var(--black); color: #fff; padding: 20px 35px;
            border-left: 10px solid var(--red); margin-bottom: 15px;
            font-weight: 700; transform: translateX(-110%);
            animation: slideIn 0.5s forwards;
        }
        @keyframes slideIn { to { transform: translateX(0); } }
    </style>
</head>
<body>

<header class="header">
    <div class="brand">SUE-A-HACKER <span>ENTERPRISE</span></div>
    <div class="nav-controls">
        <select id="lang-picker" class="ui-dropdown" onchange="initializeCore()"></select>
        <select id="cur-picker" class="ui-dropdown" onchange="initializeCore()">
            <option value="USD">USD ($)</option>
            <option value="RUB">RUB (₽)</option>
            <option value="VND">VND (₫)</option>
            <option value="EUR">EUR (€)</option>
        </select>
    </div>
</header>

<main class="workspace">
    <section class="sidebar">
        <h1 id="h-node" class="hero-title"></h1>
        <p id="b-node" class="hero-desc"></p>
        <button id="cta-node" class="btn-strike" onclick="toggleModal(true)" style="width: 350px;"></button>
    </section>
    
    <section id="map-theater" class="map-theater">
        <svg class="world-map" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
            <path d="M150,150 L200,100 L320,110 L450,180 L400,320 L250,380 L120,300 Z M520,100 L750,80 L920,160 L880,350 L700,450 L500,400 L480,200 Z M820,380 L950,400 L930,480 L800,460 Z" fill="#FFF" />
            <path d="M220,200 Q250,150 300,200 T400,200" stroke="#555" fill="none" stroke-width="2"/>
        </svg>
    </section>
</main>

<div id="modal-engine" class="modal-overlay">
    <div class="case-file">
        <h2 id="fh-node" style="font-size: 38px; margin: 0; border-bottom: 5px solid var(--black); padding-bottom: 20px;"></h2>
        <div class="form-grid">
            <div class="field-group"><label id="ln-node"></label><input type="text" placeholder="John Doe"></div>
            <div class="field-group"><label id="li-node"></label><input type="text" id="target-ip" value="192.168.1.1"></div>
            <div class="field-group" style="grid-column: span 2"><label id="lm-node"></label><select id="mal-vault"></select></div>
            <div class="field-group" style="grid-column: span 2"><label id="ld-node"></label><textarea rows="4"></textarea></div>
            <div class="field-group"><label id="la-node"></label><input type="number" value="50000"></div>
            <div class="field-group" style="text-align: right;"><label id="lf-node"></label><div id="price-node" style="font-size: 32px; font-weight: 900; color: var(--red);"></div></div>
        </div>
        <button id="fs-node" class="btn-strike" style="background: var(--accent-green);" onclick="executeWarrant()"></button>
        <p style="text-align: center; margin-top: 25px; cursor: pointer; font-weight: 800; color: #999;" onclick="toggleModal(false)">CLOSE FILING</p>
    </div>
</div>

<div id="toast-layer" class="toast-system"></div>

<script>
    // EXPANDED DATA ARCHITECTURE
    const LINGUISTICS = {
        en: { 
            name: "English", 
            h: "DO YOU<br>WANT TO<br>SUE A<br>HACKER?", 
            b: "Proprietary Judicial Intercept. <strong>Hackers</strong> profit from your pain. We seize their assets through high-velocity litigation.", 
            bt: "INITIATE LAWSUIT", 
            fh: "LEGAL DOCUMENTATION", 
            ln: "Plaintiff Name", 
            li: "Defendant IP Address", 
            lm: "Cyber-Violation Category", 
            ld: "Incident Description", 
            la: "Damages Sought", 
            lf: "Court Filing Fee", 
            fs: "EXECUTE JUDICIAL WARRANT", 
            m: ["Ransomware (Crypto-Locking)", "DDoS (Network Saturation)", "Phishing (Identity Theft)", "Trojan (RAT Access)", "Zero-Day Exploitation"],
            t: "WARRANT SERVED TO: "
        },
        ru: { 
            name: "Русский", 
            h: "ХОТИТЕ<br>ЗАСУДИТЬ<br>ХАКЕРА?", 
            b: "Корпоративный юридический портал. <strong>Хакеры</strong> причиняют вред. Мы поможем вам нанести ответный удар в правовом поле.", 
            bt: "НАЧАТЬ ПРОЦЕСС", 
            fh: "СУДЕБНАЯ ДОКУМЕНТАЦИЯ", 
            ln: "Имя истца", 
            li: "IP-адрес ответчика", 
            lm: "Тип киберпреступления", 
            ld: "Описание инцидента", 
            la: "Сумма ущерба", 
            lf: "Госпошлина", 
            fs: "ИСПОЛНИТЬ ОРДЕР", 
            m: ["Шифровальщик (Ransomware)", "DDoS-атака", "Фишинг", "Троян", "Эксплойт нулевого дня"],
            t: "ОРДЕР ВРУЧЕН: "
        },
        vi: { 
            name: "Tiếng Việt", 
            h: "BẠN MUỐN<br>KIỆN MỘT<br>HACKER?", 
            b: "Cổng thông tin tư pháp doanh nghiệp. <strong>Hackers</strong> làm bạn tổn thất. Chúng tôi giúp bạn đòi lại công bằng.", 
            bt: "KHỞI KIỆN NGAY", 
            fh: "HỒ SƠ PHÁP LÝ", 
            ln: "Tên Nguyên đơn", 
            li: "Địa chỉ IP Bị đơn", 
            lm: "Loại vi phạm mạng", 
            ld: "Mô tả vụ việc", 
            la: "Số tiền bồi thường", 
            lf: "Lệ phí tòa án", 
            fs: "THI HÀNH LỆNH TRUY NÃ", 
            m: ["Mã độc tống tiền", "Tấn công DDoS", "Lừa đảo danh tính", "Mã độc Trojan", "Lỗ hổng Zero-Day"],
            t: "ĐÃ THI HÀNH LỆNH TẠI: "
        }
    };

    const CURRENCIES = { USD: '$850.00', RUB: '78,200 ₽', VND: '21,000,000 ₫', EUR: '790,00 €' };

    function setupPickers() {
        const lp = document.getElementById('lang-picker');
        Object.keys(LINGUISTICS).forEach(key => {
            const opt = document.createElement('option');
            opt.value = key; opt.innerText = LINGUISTICS[key].name;
            lp.appendChild(opt);
        });
    }

    function initializeCore() {
        const lang = document.getElementById('lang-picker').value || 'en';
        const curr = document.getElementById('cur-picker').value;
        const d = LINGUISTICS[lang];

        document.getElementById('h-node').innerHTML = d.h;
        document.getElementById('b-node').innerHTML = d.b;
        document.getElementById('cta-node').innerText = d.bt;
        document.getElementById('fh-node').innerText = d.fh;
        document.getElementById('ln-node').innerText = d.ln;
        document.getElementById('li-node').innerText = d.li;
        document.getElementById('lm-node').innerText = d.lm;
        document.getElementById('ld-node').innerText = d.ld;
        document.getElementById('la-node').innerText = d.la;
        document.getElementById('lf-node').innerText = d.lf;
        document.getElementById('fs-node').innerText = d.fs;
        document.getElementById('price-node').innerText = CURRENCIES[curr];

        const mv = document.getElementById('mal-vault'); mv.innerHTML = "";
        d.m.forEach(val => { const o = document.createElement('option'); o.innerText = val; mv.appendChild(o); });
    }

    function toggleModal(state) { document.getElementById('modal-engine').style.display = state ? 'flex' : 'none'; }

    function executeWarrant() {
        toggleModal(false);
        const lang = document.getElementById('lang-picker').value;
        const ip = document.getElementById('target-ip').value;
        
        const toast = document.createElement('div');
        toast.className = 'alert-box';
        toast.innerHTML = `<span>${LINGUISTICS[lang].t}</span> ${ip}`;
        document.getElementById('toast-layer').appendChild(toast);
        
        const ping = document.createElement('div');
        ping.className = 'ping-node';
        ping.style.left = (Math.random() * 70 + 15) + "%";
        ping.style.top = (Math.random() * 60 + 20) + "%";
        document.getElementById('map-theater').appendChild(ping);

        setTimeout(() => toast.remove(), 6000);
    }

    setupPickers();
    initializeCore();
</script>
</body>
</html>
