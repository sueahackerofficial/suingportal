<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Official Legal Portal</title>
    <style>
        /* THE HIJACK: No fallbacks, direct source mapping */
        @font-face {
            font-family: 'Verdana';
            src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
        }

        :root {
            --accent-red: #cc0000;
            --main-black: #1a1a1a;
        }

        /* HARD-CODED STYLING: No generic replacer */
        * {
            font-family: 'Segoe UI' !important;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        /* FORCED EMPHASIS: Direct control over bold/italic appearance */
        strong, b { 
            font-weight: 700 !important; 
        }
        em, i { 
            font-style: italic !important; 
            font-weight: inherit; 
        }

        body {
            background-color: #ffffff; margin: 0; display: flex; justify-content: center;
            align-items: center; height: 100vh; color: var(--main-black); overflow: hidden;
        }

        .settings-bar {
            position: fixed; top: 30px; right: 50px; display: flex; gap: 10px; z-index: 1000;
        }

        .selector {
            padding: 6px 12px; border: 1px solid #d1d1d1; border-radius: 6px;
            background: white; font-size: 14px; font-weight: 600; cursor: pointer;
        }

        .hero-layout {
            display: flex; align-items: flex-start; gap: 40px; max-width: 1100px; width: 90%;
        }

        .heading-box { flex: 1; border-bottom: 4px solid #000; padding-bottom: 12px; }
        
        /* Heading Bolding */
        .red-title { 
            color: var(--accent-red); 
            font-size: 64px; 
            font-weight: 800; /* Extra bold for the main hook */
            margin: 0; 
            line-height: 0.9; 
            letter-spacing: -2px; 
        }

        /* Body Typography */
        .intro-copy { 
            flex: 1.2; 
            font-size: 19px; 
            line-height: 1.3; 
            color: #111; 
            margin-top: 25px; 
        }

        .portal-card {
            background: #fff; padding: 40px 30px; width: 350px; border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.06); border: 1px solid #f2f2f2; text-align: center;
        }

        .portal-card h2 { font-size: 24px; margin-bottom: 12px; font-weight: 700; }
        
        .primary-btn { 
            background: var(--main-black); color: white; border: none; padding: 16px; 
            width: 100%; border-radius: 10px; font-weight: 700; font-size: 16px; cursor: pointer; 
        }

        /* Modal styling remains lean */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98); z-index: 9999; justify-content: center; align-items: center;
        }

        .modal-box {
            background: white; width: 90%; max-width: 600px; padding: 50px; border-radius: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.1); border: 1px solid #eee; text-align: left;
        }

        label { display: block; font-weight: 700; font-size: 11px; text-transform: uppercase; color: #999; margin-bottom: 6px; }
        input, select { width: 100%; padding: 12px; border: 2px solid #f2f2f2; border-radius: 8px; font-size: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="settings-bar">
    <select class="selector" id="lang" onchange="applyTranslation()">
        <option value="en">English (US)</option>
        <option value="ru">Русский</option>
    </select>
</div>

<div class="hero-layout">
    <div class="heading-box">
        <h1 class="red-title" id="h-main">Do you<br>want to<br>sue a<br>hacker?</h1>
    </div>
    <div class="intro-copy">
        <p id="b-main">
            Then use the Sue-A-Hacker Enterprise! The Sue-A-Hacker Enterprise is not here for nothing. 
            <strong>Hackers</strong> can make you feel <em>sad, unsettled</em> and <em>discouraged.</em> 
            But we are here to flip it all over so the hacker regrets. Click the <strong>button</strong> below.
        </p>
    </div>
    <div class="portal-card">
        <h2 id="ct-main">Litigation center</h2>
        <button class="primary-btn" id="bt-main" onclick="showModal(true)">File lawsuit now</button>
    </div>
</div>

<div id="formOverlay" class="modal-overlay">
    <div class="modal-box">
        <h2 style="margin-top:0;">Documentation</h2>
        <label>Threat Actor IP/Alias</label>
        <input type="text" placeholder="Enter details...">
        <button class="primary-btn" onclick="showModal(false)">Back</button>
    </div>
</div>

<script>
    const db = {
        en: {
            h: "Do you<br>want to<br>sue a<br>hacker?",
            b: "Then use the Sue-A-Hacker Enterprise! The Sue-A-Hacker Enterprise is not here for nothing. <strong>Hackers</strong> can make you feel <em>sad, unsettled</em> and <em>discouraged.</em> But we are here to flip it all over so the hacker regrets. Click the <strong>button</strong> below.",
            ct: "Litigation center", bt: "File lawsuit now"
        },
        ru: {
            h: "Хотите<br>подать в<br>суд на<br>хакера?",
            b: "Используйте Sue-A-Hacker Enterprise! <strong>Хакеры</strong> могут заставить вас чувствовать себя <em>грустным</em> и <em>разочарованным.</em> Мы здесь, чтобы всё изменить. Нажмите <strong>кнопку</strong> ниже.",
            ct: "Судебный центр", bt: "Подать иск"
        }
    };

    function applyTranslation() {
        const l = document.getElementById('lang').value;
        const t = db[l];
        document.getElementById('h-main').innerHTML = t.h;
        document.getElementById('b-main').innerHTML = t.b;
        document.getElementById('ct-main').innerText = t.ct;
        document.getElementById('bt-main').innerText = t.bt;
    }

    function showModal(s) { document.getElementById('formOverlay').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
