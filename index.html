<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
@font-face {
    font-family: 'Segoe UI Custom';
    src: local('Segoe UI'),
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
    font-weight: 400;
}
@font-face {
    font-family: 'Segoe UI Custom';
    src: local('Segoe UI Bold'),
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2');
    font-weight: 700;
}
@font-face {
    font-family: 'Segoe UI Custom';
    src: local('Segoe UI Semilight'),
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semilight/latest.woff2') format('woff2');
    font-weight: 300;
}
:root {
    --win-blue: #0078d4;
    --win-black: #000;
    --win-white: #fff;
    --border: #e0e0e0;
    --error: #a4262c;
    --success: #107c10;
    --sidebar-w: 300px;
}
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: "Segoe UI Custom", "Segoe UI", sans-serif !important; 
    -webkit-font-smoothing: antialiased;
}
body { background: var(--win-white); display: flex; height: 100vh; overflow: hidden; color: #333; }
.sidebar { width: var(--sidebar-w); background: var(--win-black); color: white; display: flex; flex-direction: column; flex-shrink: 0; }
.sidebar-header { padding: 40px 30px; font-size: 22px; font-weight: 300; letter-spacing: 2px; border-bottom: 1px solid #222; }
.nav-group { padding: 25px 0; border-bottom: 1px solid #111; }
.nav-label { padding: 0 30px 10px; font-size: 10px; font-weight: 700; color: #555; text-transform: uppercase; }
.nav-item { padding: 12px 30px; color: #999; cursor: pointer; font-size: 11px; font-weight: 700; text-transform: uppercase; border-right: 4px solid transparent; }
.nav-item:hover { color: white; background: #1a1a1a; }
.nav-item.active { color: var(--win-blue); background: #0a0a0a; border-right-color: var(--win-blue); }
.viewport { flex-grow: 1; display: flex; flex-direction: column; background: #fff; }
.top-bar { height: 65px; padding: 0 40px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
.content { padding: 50px 80px; overflow-y: auto; flex-grow: 1; }
.dashboard-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
.tile { padding: 25px; border: 1px solid var(--border); border-bottom: 3px solid var(--win-blue); }
.tile-head { font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 8px; }
.tile-body { font-size: 28px; font-weight: 300; color: #111; }
.bold-stat { font-weight: 700; color: var(--win-blue); }
.field-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 30px; }
.field { display: flex; flex-direction: column; gap: 8px; }
.field label { font-size: 11px; font-weight: 700; color: #444; text-transform: uppercase; }
.field input { padding: 12px; border: 1px solid #ccc; font-size: 14px; outline: none; }
.btn-primary { background: var(--win-blue); color: white; border: none; padding: 18px 50px; font-size: 12px; font-weight: 700; text-transform: uppercase; cursor: pointer; }
.table-container { width: 100%; border-collapse: collapse; margin-top: 20px; }
.table-container th { text-align: left; padding: 15px; font-size: 10px; font-weight: 700; text-transform: uppercase; color: #888; border-bottom: 2px solid #eee; }
.table-container td { padding: 15px; border-bottom: 1px solid #eee; font-size: 13px; }
.status-pill { padding: 4px 8px; font-size: 9px; font-weight: 700; border-radius: 2px; text-transform: uppercase; background: #e6f4ea; color: #107c10; }
.map-canvas { background: #111; height: 300px; border-radius: 4px; position: relative; overflow: hidden; }
.node { position: absolute; width: 6px; height: 6px; background: var(--win-blue); border-radius: 50%; box-shadow: 0 0 8px var(--win-blue); }
</style>
</head>
<body>
<aside class="sidebar">
    <div class="sidebar-header">SAH 95018</div>
    <div class="nav-group">
        <div class="nav-label" data-key="ops">Global Operations</div>
        <div class="nav-item active" id="nav-dash" onclick="CORE.route('dash')" data-key="nav_dash">Operations Dashboard</div>
        <div class="nav-item" id="nav-form" onclick="CORE.route('form')" data-key="nav_form">Lawsuit Filing</div>
    </div>
    <div class="nav-group">
        <div class="nav-label" data-key="assets">Assets & Intel</div>
        <div class="nav-item" id="nav-ledger" onclick="CORE.route('ledger')" data-key="nav_led">Ledger Audit</div>
        <div class="nav-item" id="nav-map" onclick="CORE.route('map')" data-key="nav_map">Network Mapping</div>
    </div>
    <div class="nav-group">
        <div class="nav-label" data-key="sys">System</div>
        <div class="nav-item" style="color:var(--error)" onclick="CORE.logout()" data-key="exit">Terminal Exit</div>
    </div>
</aside>
<main class="viewport">
    <div class="top-bar">
        <div style="font-size:11px; font-weight:700; color:#999;">UPLINK: <span style="color:var(--success)">SECURE</span></div>
        <select id="lang-menu" onchange="CORE.setLang(this.value)" style="padding:6px; font-size:12px; border:1px solid #ddd; width:140px; background:white;">
            <option value="EN">English</option>
            <option value="VI">Tiếng Việt</option>
            <option value="ZH">中文 (Chinese)</option>
            <option value="RU">Русский (Russian)</option>
            <option value="JA">日本語 (Japanese)</option>
        </select>
    </div>
    <div class="content" id="view-target"></div>
</main>
<script>
const CORE = {
    view: 'dash', lang: 'EN',
    dict: {
        EN: { ops: "Global Operations", nav_dash: "Operations Dashboard", nav_form: "Lawsuit Filing", assets: "Assets & Intel", nav_led: "Ledger Audit", nav_map: "Network Mapping", sys: "System", exit: "Terminal Exit", stat: "Status", nodes: "Nodes", val: "Asset Value", lat: "Latency", ent: "Entity Name", amt: "Amount", process: "Commit Entry", title: "Dashboard" },
        VI: { ops: "Hoạt động Toàn cầu", nav_dash: "Bảng Điều khiển", nav_form: "Đệ trình Đơn kiện", assets: "Tài sản & Tình báo", nav_led: "Kiểm toán Sổ cái", nav_map: "Sơ đồ Mạng", sys: "Hệ thống", exit: "Thoát Hệ thống", stat: "Trạng thái", nodes: "Nút mạng", val: "Giá trị Tài sản", lat: "Độ trễ", ent: "Tên Thực thể", amt: "Số tiền", process: "Gửi Hồ sơ", title: "Bảng Điều khiển" },
        ZH: { ops: "全球运营", nav_dash: "业务仪表板", nav_form: "诉讼申请", assets: "资产与情报", nav_led: "账本审计", nav_map: "网络映射", sys: "系统", exit: "退出终端", stat: "状态", nodes: "节点", val: "资产价值", lat: "延迟", ent: "实体名称", amt: "金额", process: "提交条目", title: "仪表板" },
        RU: { ops: "Глобальные операции", nav_dash: "Панель управления", nav_form: "Подача иска", assets: "Активы и разведка", nav_led: "Аудит реестра", nav_map: "Карта сети", sys: "Система", exit: "Выход", stat: "Статус", nodes: "Узлы", val: "Стоимость активов", lat: "Задержка", ent: "Имя сущности", amt: "Сумма", process: "Зафиксировать", title: "Панель" },
        JA: { ops: "グローバルオペレーション", nav_dash: "ダッシュボード", nav_form: "訴訟提起", assets: "資産とインテリジェンス", nav_led: "元帳監査", nav_map: "ネットワークマッピング", sys: "システム", exit: "終了", stat: "ステータス", nodes: "ノード", val: "資産価値", lat: "遅延", ent: "エンティティ名", amt: "金額", process: "エントリをコミット", title: "ダッシュボード" }
    },
    init() { this.render(); },
    setLang(l) { this.lang = l; this.render(); },
    route(v) { this.view = v; this.render(); },
    render() {
        const d = this.dict[this.lang] || this.dict.EN;
        const target = document.getElementById('view-target');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`nav-${this.view}`).classList.add('active');
        
        if(this.view === 'dash') {
            target.innerHTML = `<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">${d.title}</h1>
                <div class="dashboard-row">
                    <div class="tile"><div class="tile-head">${d.stat}</div><div class="tile-body bold-stat">OPTIMAL</div></div>
                    <div class="tile"><div class="tile-head">${d.nodes}</div><div class="tile-body bold-stat">2,841</div></div>
                    <div class="tile"><div class="tile-head">${d.val}</div><div class="tile-body bold-stat">$4.2M</div></div>
                    <div class="tile"><div class="tile-head">${d.lat}</div><div class="tile-body bold-stat">9ms</div></div>
                </div><div style="padding:20px; border:1px solid #eee;"><h2 style="font-weight:700; margin-bottom:15px;">Live Uplink Integrity</h2><div style="height:100px; background:#f9f9f9; display:flex; align-items:flex-end; gap:2px;">${Array(80).fill(0).map(()=>`<div style="flex:1; background:var(--win-blue); height:${Math.random()*100}%"></div>`).join('')}</div></div>`;
        } else if(this.view === 'form') {
            target.innerHTML = `<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">${d.nav_form}</h1>
                <div class="field-grid">
                    <div class="field"><label>${d.ent}</label><input type="text"></div>
                    <div class="field"><label>${d.amt}</label><input type="number"></div>
                </div><button class="btn-primary">${d.process}</button>`;
        } else if(this.view === 'ledger') {
            target.innerHTML = `<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">${d.nav_led}</h1>
                <table class="table-container"><thead><tr><th>Time</th><th>Reference</th><th>Value</th><th>Status</th></tr></thead>
                <tbody>${Array(12).fill(0).map((_,i)=>`<tr><td>2026-02-01</td><td><b style="font-weight:700">TX-950-${i}</b></td><td>$${(i*12).toFixed(2)}k</td><td><span class="status-pill">Verified</span></td></tr>`).join('')}</tbody></table>`;
        } else if(this.view === 'map') {
            target.innerHTML = `<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">${d.nav_map}</h1><div class="map-canvas" id="m-can"></div>`;
            const c = document.getElementById('m-can');
            for(let i=0; i<60; i++) {
                const n = document.createElement('div'); n.className = 'node';
                n.style.left = Math.random()*98+'%'; n.style.top = Math.random()*95+'%';
                c.appendChild(n);
            }
        }
        document.querySelectorAll('[data-key]').forEach(el => { el.innerText = d[el.getAttribute('data-key')]; });
    }
};
CORE.init();
</script>
</body>
</html>
