<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Legal Portal</title>
    <style>
        @font-face { font-family: 'Verdana'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2'); font-weight: 400; }
        @font-face { font-family: 'Verdana'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff2'); font-weight: 700; }
        @font-face { font-family: 'Verdana'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/italic/latest.woff2'); font-style: italic; }
        @font-face { font-family: 'Verdana'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold-italic/latest.woff2'); font-weight: 700; font-style: italic; }

        :root { --red: #cc0000; --black: #1a1a1a; --green: #27ae60; --gray: #f2f2f2; }
        * { font-family: 'Verdana' !important; -webkit-font-smoothing: antialiased; box-sizing: border-box; }
        strong, b { font-weight: 700 !important; } em, i { font-style: italic !important; }

        body { background: #fff; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: var(--black); overflow: hidden; }
        
        .settings-bar { position: fixed; top: 30px; right: 50px; display: flex; gap: 10px; z-index: 1000; }
        .selector { padding: 8px 14px; border: 1px solid #d1d1d1; border-radius: 8px; font-weight: 700; cursor: pointer; }

        .hero-layout { display: flex; align-items: flex-start; gap: 40px; max-width: 1100px; width: 90%; }
        .heading-box { flex: 1; border-bottom: 4px solid #000; padding-bottom: 12px; }
        .red-title { color: var(--red); font-size: 64px; font-weight: 700; margin: 0; line-height: 0.9; letter-spacing: -2px; }
        .intro-copy { flex: 1.2; font-size: 19px; line-height: 1.3; margin-top: 25px; }

        .portal-card { background: #fff; padding: 40px 30px; width: 350px; border-radius: 25px; box-shadow: 0 15px 50px rgba(0,0,0,0.06); border: 1px solid var(--gray); text-align: center; }
        .primary-btn { background: var(--black); color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; font-weight: 700; cursor: pointer; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 9999; justify-content: center; align-items: center; }
        .modal-box { background: #fff; width: 95%; max-width: 750px; padding: 40px; border-radius: 30px; box-shadow: 0 40px 100px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; text-align: left; }
        label { display: block; font-weight: 700; font-size: 11px; text-transform: uppercase; color: #999; margin-bottom: 6px; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid var(--gray); border-radius: 8px; font-size: 14px; outline: none; }
        .submit-btn { background: var(--green); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

<div class="settings-bar">
    <select class="selector" id="lang" onchange="updateUI()"><option value="en">English (US)</option><option value="ru">Русский</option></select>
    <select class="selector" id="curr" onchange="updateUI()"><option value="USD">USD ($)</option><option value="RUB">RUB (₽)</option></select>
</div>

<div class="hero-layout">
    <div class="heading-box"><h1 class="red-title" id="h-main"></h1></div>
    <div class="intro-copy"><p id="b-main"></p></div>
    <div class="portal-card"><h2 id="ct-main"></h2><button class="primary-btn" id="bt-main" onclick="toggleM(1)"></button></div>
</div>

<div id="formOverlay" class="modal-overlay">
    <div class="modal-box">
        <h2 id="mt-main" style="margin:0"></h2>
        <div class="form-grid">
            <div><label id="l-name"></label><input type="text"></div>
            <div><label id="l-actor"></label><input type="text"></div>
            <div style="grid-column: span 2"><label id="l-desc"></label><textarea rows="3"></textarea></div>
            <div><label id="l-mal"></label><select id="mal-select"></select></div>
            <div><label id="l-amt"></label><input type="number"></div>
        </div>
        <div style="display:flex; justify-content:space-between; font-weight:700; border-top:2px solid #f9f9f9; padding-top:15px;">
            <span id="l-fee"></span><span id="cost-display"></span>
        </div>
        <button class="submit-btn" id="l-pub" onclick="alert('Case Processed')"></button>
        <button style="background:none; border:none; color:#bbb; margin-top:15px; cursor:pointer; font-weight:700; width:100%" onclick="toggleM(0)">BACK</button>
    </div>
</div>

<script>
    const data = {
        en: { h: "Do you<br>want to<br>sue a<br>hacker?", b: "Then use the Sue-A-Hacker Enterprise! <strong>Hackers</strong> can make you feel <em>sad, unsettled</em> and <em>discouraged.</em> But we are here to flip it. Click the <strong>button</strong> below.", ct: "Litigation center", bt: "File lawsuit now", mt: "Lawsuit Documentation", ln: "Full Name", la: "Actor IP/Alias", ld: "Incident Details", lm: "Malware Type", lam: "Claim Amt", lf: "Filing Fee:", lpb: "Submit Case", mal: ["Ransomware", "Phishing", "Other"] },
        ru: { h: "Вы хотите<br>подать в суд<br>на хакера?", b: "Используйте Sue-A-Hacker Enterprise! <strong>Хакеры</strong> могут заставить вас чувствовать <em>грусть и неуверенность.</em> Мы перевернем ситуацию. Нажмите <strong>кнопку</strong> ниже.", ct: "Судебный центр", bt: "Подать иск", mt: "Судебная документация", ln: "ФИО", la: "IP или Ник", ld: "Детали инцидента", lm: "Тип атаки", lam: "Сумма иска", lf: "Стоимость:", lpb: "Отправить иск", mal: ["Шифровальщик", "Фишинг", "Другое"] }
    };

    function updateUI() {
        const l = document.getElementById('lang').value, t = data[l], c = document.getElementById('curr').value;
        document.getElementById('h-main').innerHTML = t.h; document.getElementById('b-main').innerHTML = t.b;
        document.getElementById('ct-main').innerText = t.ct; document.getElementById('bt-main').innerText = t.bt;
        document.getElementById('mt-main').innerText = t.mt; document.getElementById('l-name').innerText = t.ln;
        document.getElementById('l-actor').innerText = t.la; document.getElementById('l-desc').innerText = t.ld;
        document.getElementById('l-mal').innerText = t.lm; document.getElementById('l-amt').innerText = t.lam;
        document.getElementById('l-fee').innerText = t.lf; document.getElementById('l-pub').innerText = t.lpb;
        const s = document.getElementById('mal-select'); s.innerHTML = ""; t.mal.forEach(m => s.innerHTML += `<option>${m}</option>`);
        document.getElementById('cost-display').innerText = c === 'USD' ? '$450.00 USD' : '42,500 ₽ RUB';
    }

    function toggleM(s) { document.getElementById('formOverlay').style.display = s ? 'flex' : 'none'; }
    updateUI();
</script>
</body>
</html>
