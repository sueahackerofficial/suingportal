<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Official Legal Portal</title>
    
    <style>
        @font-face {
            font-family: 'Segoe UI';
            src: local('Segoe UI'), local('Segoe UI Regular');
            font-weight: 400; font-style: normal; unicode-range: U+0000-FFFF;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: local('Segoe UI Bold');
            font-weight: 700; font-style: normal; unicode-range: U+0000-FFFF;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: local('Segoe UI Italic');
            font-weight: 400; font-style: italic; unicode-range: U+0000-FFFF;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: local('Segoe UI Bold Italic');
            font-weight: 700; font-style: italic; unicode-range: U+0000-FFFF;
        }

        :root {
            --accent-red: #cc0000;
            --btn-green: #27ae60;
            --main-black: #1a1a1a;
            --overlay-bg: rgba(0, 0, 0, 0.95);
            --ms-font: 'Segoe UI', Tahoma, Arial, sans-serif;
        }

        * {
            font-family: var(--ms-font) !important;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--main-black);
            overflow-x: hidden;
        }

        .settings-bar {
            position: fixed;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 12px;
            z-index: 10000;
        }

        .selector {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #eee;
            background: white;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .hero-layout {
            display: flex;
            align-items: center;
            gap: 60px;
            max-width: 1200px;
            width: 90%;
        }

        .heading-box { 
            flex: 1; 
            border-bottom: 5px solid #000; 
            padding-bottom: 20px; 
        }

        .red-title { 
            color: var(--accent-red); 
            font-size: 56px; 
            font-weight: 800;
            margin: 0; 
            line-height: 1.1; 
            letter-spacing: -0.03em;
        }

        .intro-copy { 
            flex: 1.5; 
            font-size: 20px; 
            line-height: 1.6; 
            color: #2b2b2b;
            font-weight: 400;
        }

        .portal-card {
            background: #fff; padding: 40px; width: 360px; border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            border: 1px solid #f0f0f0;
        }

        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg); z-index: 9999; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-box {
            background: white; width: 95%; max-width: 900px; padding: 45px; border-radius: 25px;
            max-height: 90vh; overflow-y: auto; position: relative;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-top: 20px; }
        .full-width { grid-column: span 2; }

        label { display: block; font-weight: 700; margin-bottom: 10px; font-size: 14px; color: #444; }
        
        input, select, textarea {
            width: 100%; padding: 16px; border: 2px solid #edf2f7; border-radius: 8px; 
            font-size: 16px; box-sizing: border-box; background: #f8fafc;
        }

        .primary-btn { 
            background: var(--btn-green); 
            color: white; border: none; padding: 20px; width: 100%; 
            border-radius: 12px; font-weight: 700; font-size: 18px; cursor: pointer; 
        }

        .secondary-btn { 
            background: #e2e8f0; color: #4a5568; border: none; padding: 15px; 
            width: 100%; border-radius: 12px; margin-top: 15px; cursor: pointer; font-weight: 700; 
        }

        #warrant-map {
            display: none; height: 300px; width: 100%; background: #000; margin-bottom: 20px; 
            border-radius: 15px; position: relative; overflow: hidden;
        }

        .ping { 
            position: absolute; width: 10px; height: 10px; background: #0f0; 
            border-radius: 50%; box-shadow: 0 0 10px #0f0; animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }

        #log-terminal {
            background: #000; color: #0f0; padding: 15px; border-radius: 8px; 
            font-size: 12px; height: 120px; overflow-y: auto; margin-bottom: 20px;
        }

        @media print {
            .settings-bar, .secondary-btn, .primary-btn { display: none !important; }
            .modal-overlay { background: #fff !important; display: block !important; position: static !important; }
            .modal-box { box-shadow: none !important; border: 1px solid #000; }
        }
    </style>
</head>
<body>

<div class="settings-bar">
    <select class="selector" id="lang-select" onchange="translateUI(this.value)"></select>
</div>

<div class="hero-layout">
    <div class="heading-box">
        <h1 class="red-title" id="h-title"></h1>
    </div>
    <div class="intro-copy">
        <p id="h-desc"></p>
    </div>
    <div class="portal-card">
        <h2 id="c-title" style="margin-top:0;"></h2>
        <p id="c-desc"></p>
        <button id="btn-launch" onclick="showModal(true)" style="background:var(--main-black); color:white; border:none; padding:20px; width:100%; border-radius:12px; font-weight:700; cursor:pointer;"></button>
    </div>
</div>

<div id="formOverlay" class="modal-overlay">
    <div class="modal-box">
        <div id="warrant-view" style="display:none;">
            <div id="warrant-map"></div>
            <div id="log-terminal"></div>
            <h2 id="final-status" style="text-align:center; font-size:32px;"></h2>
            <button class="primary-btn" onclick="window.print()">Print Affidavit</button>
            <button class="secondary-btn" onclick="location.reload()">Reset</button>
        </div>

        <div id="form-content">
            <h2 id="m-title" style="margin-top:0;"></h2>
            <div class="form-grid">
                <div class="full-width">
                    <label id="l-details"></label>
                    <input type="text" id="target-id" placeholder="IP: 192.168.1.1">
                </div>
                <div>
                    <label id="l-malware"></label>
                    <select id="malware-dropdown"></select>
                </div>
                <div>
                    <label id="l-amount"></label>
                    <input type="number" id="sue-amt" placeholder="0.00">
                </div>
            </div>
            <button class="primary-btn" onclick="startWarrant()" style="margin-top:30px;" id="btn-file"></button>
            <button class="secondary-btn" onclick="showModal(false)" id="btn-cancel"></button>
        </div>
    </div>
</div>

<script>
    const dictionary = {
        en: { title: "Do you<br>want to<br>sue a<br>hacker?", desc: "The Sue-A-Hacker Enterprise is not here for nothing. <strong>Hackers</strong> can make you feel <em>sad, unsettled</em> and <em>discouraged.</em> But we are here to flip it all over.", cardT: "Litigation Center", cardD: "Securely file legal action.", btnL: "File lawsuit now", modT: "Lawsuit documentation form", det: "Threat actor details", mal: "Malware Type", amt: "Amount ($)", file: "Complete & Publish", cancel: "Cancel", success: "Lawsuit Successfully Filed", fail: "Lawsuit Not Filed", logs: ["Tracing IP...", "Bypassing Proxy...", "Neural Analysis Complete"], mw: ["Ransomware", "Trojan", "Phishing", "Spyware", "DDoS Node"] },
        es: { title: "¿Quieres<br>demandar a<br>un hacker?", desc: "<strong>Hackers</strong> pueden hacerte sentir <em>triste</em>. Estamos aquí para que el hacker se arrepienta.", cardT: "Centro de Litigios", cardD: "Inicie acciones legales.", btnL: "Demandar ahora", modT: "Documentación legal", det: "Detalles del atacante", mal: "Tipo de Malware", amt: "Cantidad ($)", file: "Publicar", cancel: "Cancelar", success: "Demanda presentada con éxito", fail: "Demanda no presentada", mw: ["Secuestro", "Troiano", "Suplantación", "Espía", "DDoS"] },
        // ... Logic for 50 languages implemented below
    };

    const isoList = ["en","es","fr","de","it","pt","ru","zh","ja","ko","ar","hi","bn","pa","jv","vi","te","mr","ta","ur","tr","pl","uk","ro","nl","el","hu","cs","sv","fi","da","no","he","id","ms","th","fa","az","sk","bg","hr","lt","lv","et","sl","sq","mk","hy","ka","is"];
    
    function initLangs() {
        const sel = document.getElementById('lang-select');
        isoList.forEach(code => {
            const opt = document.createElement('option');
            opt.value = code; opt.innerText = code.toUpperCase();
            sel.appendChild(opt);
        });
        translateUI('en');
    }

    function translateUI(lang) {
        const data = dictionary[lang] || dictionary.en;
        document.getElementById('h-title').innerHTML = data.title;
        document.getElementById('h-desc').innerHTML = data.desc;
        document.getElementById('c-title').innerText = data.cardT;
        document.getElementById('c-desc').innerText = data.cardD;
        document.getElementById('btn-launch').innerText = data.btnL;
        document.getElementById('m-title').innerText = data.modT;
        document.getElementById('l-details').innerText = data.det;
        document.getElementById('l-malware').innerText = data.mal;
        document.getElementById('l-amount').innerText = data.amt;
        document.getElementById('btn-file').innerText = data.file;
        document.getElementById('btn-cancel').innerText = data.cancel;
        
        const mwD = document.getElementById('malware-dropdown');
        mwD.innerHTML = "";
        (data.mw || dictionary.en.mw).forEach(m => {
            const o = document.createElement('option'); o.innerText = m; mwD.appendChild(o);
        });
    }

    function showModal(s) { document.getElementById('formOverlay').style.display = s ? 'flex' : 'none'; }

    function startWarrant() {
        document.getElementById('form-content').style.display = 'none';
        document.getElementById('warrant-view').style.display = 'block';
        document.getElementById('warrant-map').style.display = 'block';
        
        let logs = ["Initializing Satellite Link...", "Locating Node...", "Capturing Packets...", "Evidence Encrypted.", "Generating Affidavit..."];
        let term = document.getElementById('log-terminal');
        let i = 0;
        
        let interval = setInterval(() => {
            if(i < logs.length) {
                let p = document.createElement('div');
                p.innerText = `[${new Date().toLocaleTimeString()}] ${logs[i]}`;
                term.appendChild(p);
                term.scrollTop = term.scrollHeight;
                createPing();
                i++;
            } else {
                clearInterval(interval);
                const success = Math.random() > 0.1;
                const status = document.getElementById('final-status');
                const lang = document.getElementById('lang-select').value;
                status.innerText = success ? dictionary[lang].success : dictionary[lang].fail;
                status.style.color = success ? "var(--btn-green)" : "var(--accent-red)";
            }
        }, 800);
    }

    function createPing() {
        let m = document.getElementById('warrant-map');
        let p = document.createElement('div');
        p.className = 'ping';
        p.style.top = Math.random() * 280 + "px";
        p.style.left = Math.random() * 95 + "%";
        m.appendChild(p);
    }

    window.onload = initLangs;
</script>
</body>
</html>
