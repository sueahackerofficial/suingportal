<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAH Enterprise v26.0 | Secure Forensic Core</title>
    <style>
        :root {
            --win-blue: #0078d4; --win-dark: #000000; --win-bg: #f3f2f1;
            --win-white: #ffffff; --text-main: #323130; --text-sec: #605e5c;
            --border: #edebe9; --accent-green: #107c10; --accent-red: #a4262c;
            --sidebar-w: 280px; --header-h: 60px;
            --shadow: 0 1.6px 3.6px 0 rgba(0,0,0,0.132), 0 0.3px 0.9px 0 rgba(0,0,0,0.108);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", "Segoe UI Web", Arial, sans-serif; }
        body { background: var(--win-bg); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: var(--sidebar-w); background: var(--win-dark); color: white; display: flex; flex-direction: column; z-index: 1000; flex-shrink: 0; }
        .sidebar-brand { padding: 30px 25px; border-bottom: 1px solid #333; }
        .sidebar-brand h2 { font-size: 14px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .nav-list { flex-grow: 1; padding-top: 15px; overflow-y: auto; }
        .nav-item { padding: 14px 25px; color: #adadad; cursor: pointer; font-size: 11px; text-transform: uppercase; letter-spacing: 1.2px; border-left: 4px solid transparent; display: flex; align-items: center; transition: 0.2s; }
        .nav-item:hover { background: #1a1a1a; color: white; }
        .nav-item.active { color: var(--win-blue); font-weight: 700; border-left-color: var(--win-blue); background: #111; }
        .nav-item.locked { opacity: 0.3; cursor: not-allowed; }
        .sidebar-footer { padding: 20px; background: #0a0a0a; border-top: 1px solid #222; }
        .lang-select { width: 100%; background: #111; color: #888; border: 1px solid #333; padding: 10px; font-size: 11px; outline: none; cursor: pointer; }
        .viewport { flex-grow: 1; overflow: hidden; background: #fff; display: flex; flex-direction: column; position: relative; }
        .top-bar { height: var(--header-h); background: #fff; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; }
        .content-area { padding: 40px 60px; overflow-y: auto; flex-grow: 1; }
        .panel { display: none; max-width: 1400px; margin: 0 auto; width: 100%; }
        .panel.active { display: block; }
        .view-title { margin-bottom: 35px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .view-title h1 { font-size: 28px; font-weight: 600; letter-spacing: -0.5px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #fff; border: 1px solid var(--border); padding: 25px; border-bottom: 4px solid var(--win-blue); box-shadow: var(--shadow); }
        .table-wrapper { border: 1px solid var(--border); border-radius: 2px; overflow: hidden; background: #fff; margin-bottom: 40px; }
        .data-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .data-table th { text-align: left; background: #faf9f8; padding: 15px 20px; font-weight: 700; font-size: 11px; text-transform: uppercase; color: var(--text-sec); border-bottom: 1px solid var(--border); }
        .data-table td { padding: 15px 20px; border-bottom: 1px solid #f3f2f1; }
        .btn-action { background: var(--win-blue); color: #fff; border: none; padding: 12px 28px; font-size: 11px; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal { background: #fff; width: 400px; padding: 40px; border-top: 6px solid var(--win-blue); box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .form-input { width: 100%; padding: 12px; border: 1px solid var(--border); margin-bottom: 20px; outline: none; background: #fcfcfc; }
        .badge { padding: 4px 8px; font-size: 10px; font-weight: 700; color: #fff; border-radius: 2px; text-transform: uppercase; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid #eee; }
        .toggle-btn { width: 44px; height: 22px; background: #ccc; border-radius: 11px; position: relative; cursor: pointer; transition: 0.3s; }
        .toggle-btn.on { background: var(--win-blue); }
        .toggle-btn::after { content: ''; position: absolute; width: 18px; height: 18px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.2s; }
        .toggle-btn.on::after { left: 24px; }
    </style>
</head>
<body onbeforeunload="Auth.volatileWipe()">
<aside class="sidebar">
    <div class="sidebar-brand"><h2>SAH Enterprise</h2></div>
    <nav class="nav-list" id="nav-container"></nav>
    <div class="sidebar-footer">
        <select class="lang-select" id="lang-switch" onchange="Lang.update(this.value)"></select>
    </div>
</aside>
<main class="viewport">
    <div class="top-bar">
        <div id="user-status" style="font-size:10px; font-weight:700; text-transform:uppercase; letter-spacing:1px;">Guest Access</div>
        <button class="btn-action" id="auth-btn" onclick="UI.toggleAuth()">Sign In</button>
    </div>
    <div class="content-area" id="view-port"></div>
</main>
<div class="overlay" id="auth-modal">
    <div class="modal">
        <h2 style="margin-bottom:25px; font-size:18px;">Admin Uplink</h2>
        <input type="text" id="adm-user" class="form-input" placeholder="User ID" autocomplete="off">
        <input type="password" id="adm-pass" class="form-input" placeholder="Access Key" autocomplete="off">
        <button class="btn-action" style="width:100%;" onclick="Auth.login()">Establish Link</button>
        <button class="btn-action" style="width:100%; background:none; color:#666; margin-top:10px;" onclick="UI.toggleAuth()">Abort</button>
    </div>
</div>

const Auth = {
    isAdmin: false,
    login() {
        const u = document.getElementById('adm-user').value;
        const p = document.getElementById('adm-pass').value;
        if(u === 'admin' && p === 'SAH_CORE_2026') {
            this.isAdmin = true;
            this.clearInputs();
            UI.toggleAuth();
            UI.refreshNav();
            document.getElementById('user-status').innerText = 'Admin Session: Active';
            document.getElementById('user-status').style.color = 'var(--accent-green)';
            document.getElementById('auth-btn').innerText = 'Disconnect';
            document.getElementById('auth-btn').onclick = () => Auth.logout();
            Core.render();
        } else { alert('Access Denied: Invalid Key'); this.clearInputs(); }
    },
    logout() {
        this.isAdmin = false;
        this.clearInputs();
        UI.refreshNav();
        document.getElementById('user-status').innerText = 'Guest Access';
        document.getElementById('user-status').style.color = 'inherit';
        document.getElementById('auth-btn').innerText = 'Sign In';
        document.getElementById('auth-btn').onclick = () => UI.toggleAuth();
        Core.route('dash');
    },
    clearInputs() {
        document.getElementById('adm-user').value = '';
        document.getElementById('adm-pass').value = '';
    },
    volatileWipe() {
        this.isAdmin = false;
        this.clearInputs();
    }
};
document.addEventListener("visibilitychange", () => { if (document.visibilityState === 'hidden') Auth.volatileWipe(); });
