<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAH Enterprise | Global Forensic Portal</title>
    <style>
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://mwf-service.akamaized.net/mwf/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://mwf-service.akamaized.net/mwf/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://mwf-service.akamaized.net/mwf/fonts/segoe-ui/west-european/italic/latest.woff2') format('woff2');
            font-weight: 400;
            font-style: italic;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://mwf-service.akamaized.net/mwf/fonts/segoe-ui/west-european/bold-italic/latest.woff2') format('woff2');
            font-weight: 700;
            font-style: italic;
        }

        :root {
            --neon-green: #00ff41;
            --alert-red: #ff0033;
            --deep-bg: #000000;
            --legal-stack: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            font-family: var(--legal-stack) !important;
            box-sizing: border-box;
            background: transparent;
        }

        body {
            background-color: var(--deep-bg);
            color: var(--neon-green);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .text-bold {
            font-weight: 700;
        }

        .text-italic {
            font-style: italic;
        }

        .text-bold-italic {
            font-weight: 700;
            font-style: italic;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #1a1a1a;
            margin-bottom: 30px;
        }

        .main-title {
            font-size: clamp(32px, 5vw, 64px);
            font-weight: 700;
            letter-spacing: -2px;
            margin: 0 0 20px 0;
            text-transform: uppercase;
        }

        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-box {
            border: 1px solid #222;
            padding: 20px;
            border-left: 4px solid var(--neon-green);
        }

        .stat-box label { font-size: 10px; opacity: 0.6; text-transform: uppercase; }
        .stat-box span { display: block; font-size: 22px; font-weight: 700; margin-top: 5px; }

        .btn-action {
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 15px 30px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-action:hover { box-shadow: 0 0 15px var(--neon-green); }

        #litigation-ui {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border: 1px solid var(--neon-green);
        }

        input, select, textarea {
            width: 100%;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            margin: 10px 0 20px 0;
            outline: none;
        }

        #warrant-protocol {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 200;
            padding: 20px;
        }

        .map-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #1a1a1a;
            overflow: hidden;
        }

        svg#wrapper {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(0, 255, 65, 0.2));
        }

        .scanner-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            animation: scan 4s linear infinite;
            z-index: 5;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        #log-feed {
            font-size: 13px;
            height: 150px;
            overflow-y: auto;
            margin-top: 20px;
            color: #555;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="text-bold">SAH_ENTERPRISE_CORE_v.2.6</div>
    <div style="display:flex; gap:10px;">
        <select id="lang-switch" style="width: 120px; border: 1px solid #444; color: #888;"></select>
        <button class="btn-action" style="padding: 5px 15px; font-size: 12px;" onclick="toggleUI(true)">Launch Center</button>
    </div>
</div>

<h1 class="main-title">Do you want to sue a hacker?</h1>

<div class="grid-stats">
    <div class="stat-box"><label>Forensic Hash</label><span>0x7f...SAH26</span></div>
    <div class="stat-box"><label>Recovery Odds</label><span class="text-italic">94.2% Estimated</span></div>
    <div class="stat-box"><label>Network Load</label><span class="text-bold-italic">Optimal</span></div>
    <div class="stat-box"><label>Jurisdiction</label><span>Global</span></div>
</div>

<button class="btn-action" onclick="toggleUI(true)">Open Litigation Center</button>

<div id="litigation-ui">
    <div class="form-container">
        <h2 class="text-bold" style="margin:0 0 20px 0; text-transform: uppercase;">Warrant Data Entry</h2>
        <label>Target Alias / ID</label>
        <input type="text" id="target-id" placeholder="Enter target identifier">
        <label>Currency Type</label>
        <select id="currency">
            <option>USD ($)</option><option>BTC (₿)</option><option>ETH (Ξ)</option>
        </select>
        <label>Claim Details</label>
        <textarea id="details" rows="4" placeholder="Briefly describe the forensic violation..."></textarea>
        <button class="btn-action" style="width:100%;" onclick="startWarrant()">Execute Global Warrant</button>
        <p class="text-italic" style="text-align:center; font-size:11px; margin-top:15px; cursor:pointer; opacity:0.5;" onclick="toggleUI(false)">CANCEL PROTOCOL</p>
    </div>
</div>

<div id="warrant-protocol">
    <h2 style="text-align:center; color:white;" class="text-bold">GLOBAL SERVING PROTOCOL: <span style="color:var(--neon-green)">ACTIVE</span></h2>

        <div class="scanner-line"></div>

<script>
    const languages = ["English", "Spanish", "French", "German", "Italian", "Portuguese", "Russian", "Chinese", "Japanese", "Korean", "Arabic", "Hindi", "Bengali", "Turkish", "Vietnamese", "Polish", "Dutch", "Thai", "Swedish", "Indonesian", "Malay", "Persian", "Greek", "Czech", "Romanian", "Ukrainian", "Hungarian", "Hebrew", "Danish", "Finnish", "Norwegian", "Slovak", "Bulgarian", "Croatian", "Lithuanian", "Slovenian", "Latvian", "Estonian", "Filipino", "Swahili", "Amharic", "Tamil", "Telugu", "Kannada", "Marathi", "Gujarati", "Punjabi", "Burmese", "Khmer", "Lao"];
    const select = document.getElementById('lang-switch');
    languages.forEach(l => {
        let opt = document.createElement('option');
        opt.value = l; opt.innerHTML = l;
        select.appendChild(opt);
    });

    function toggleUI(show) {
        document.getElementById('litigation-ui').style.display = show ? 'flex' : 'none';
    }

    function startWarrant() {
        const target = document.getElementById('target-id').value || "ANONYMOUS_ENTITY";
        toggleUI(false);
        document.getElementById('warrant-protocol').style.display = 'block';

        const logs = [
            `> Initializing forensic trace for ${target}...`,
            `> Bypassing decentralized proxy layers...`,
            `> Mapping geographical coordinate clusters...`,
            `> Cross-referencing 2026 legal database...`,
            `> Generating global enforcement warrant...`,
            `> FINALIZING PACKET TRANSMISSION...`
        ];

        let i = 0;
        const feed = document.getElementById('log-feed');
        const itv = setInterval(() => {
            if (i < logs.length) {
                const div = document.createElement('div');
                div.innerHTML = logs[i++];
                feed.appendChild(div);
                feed.scrollTop = feed.scrollHeight;
                
                let group = document.getElementById('map-group');
                let circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", Math.random() * 800);
                circle.setAttribute("cy", Math.random() * 726);
                circle.setAttribute("r", "4");
                circle.setAttribute("fill", "#ff0033");
                circle.style.filter = "drop-shadow(0 0 5px #ff0033)";
                group.appendChild(circle);

            } else {
                clearInterval(itv);
                document.getElementById('final-status').style.display = 'block';
            }
        }, 1200);
    }
</script>
