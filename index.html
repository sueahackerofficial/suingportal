<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Official Legal Portal</title>
    <style>
        :root {
            --accent-red: #cc0000;
            --btn-green: #27ae60;
            --main-black: #1a1a1a;
            --overlay-bg: rgba(0, 0, 0, 0.95);
            /* This stack covers Windows (Segoe), Mac (San Francisco), and ChromeOS (Roboto) */
            --font-stack: "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
        }

        * {
            font-family: var(--font-stack) !important;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--main-black);
            overflow-x: hidden;
        }

        em, i { font-style: italic !important; }
        strong { font-weight: 700 !important; }

        .settings-bar {
            position: fixed;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 12px;
            z-index: 10000;
        }

        .selector {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #eee;
            background: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .hero-layout {
            display: flex;
            align-items: center;
            gap: 60px;
            max-width: 1200px;
            width: 90%;
        }

        .heading-box { flex: 1; border-bottom: 5px solid #000; padding-bottom: 20px; }
        .red-title { color: var(--accent-red); font-size: 56px; font-weight: 700; margin: 0; line-height: 1.1; letter-spacing: -0.01em; }
        .intro-copy { flex: 1.5; font-size: 20px; line-height: 1.5; color: #333; }

        .portal-card {
            background: #fff; padding: 40px; width: 380px; border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            border: 1px solid #f0f0f0;
            text-align: center;
        }

        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg); z-index: 9999; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-box {
            background: white; width: 95%; max-width: 800px; padding: 40px; border-radius: 25px;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; text-align: left; }
        .full-width { grid-column: span 2; }
        
        input, select {
            width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 8px; font-size: 16px;
        }

        .primary-btn { background: var(--main-black); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 600; font-size: 16px; cursor: pointer; margin-top: 15px; }
        
        [dir="rtl"] .settings-bar { right: auto; left: 25px; }
        [dir="rtl"] .form-grid { text-align: right; }
    </style>
</head>
<body>

<div class="settings-bar">
    <select class="selector" id="lang" onchange="applyTranslation()">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
        <option value="zh">中文</option>
        <option value="ar">العربية</option>
    </select>
</div>

<div class="hero-layout">
    <div class="heading-box">
        <h1 class="red-title" id="main-title">Do you<br>want to<br>sue a<br>hacker?</h1>
    </div>
    <div class="intro-copy">
        <p id="intro-text">
            Then use the Sue-A-Hacker Enterprise! <strong>Hackers</strong> can make you feel <em>sad, unsettled</em> and <em>discouraged.</em> But we are here to flip it all over so the hacker regrets.
        </p>
    </div>
    <div class="portal-card">
        <h2 id="card-title">Litigation center</h2>
        <button class="primary-btn" id="btn-text" onclick="showModal(true)">File lawsuit now</button>
    </div>
</div>

<div id="formOverlay" class="modal-overlay">
    <div class="modal-box">
        <h2 id="modal-title">Lawsuit documentation form</h2>
        <div class="form-grid">
            <div class="full-width">
                <label id="lbl-hinfo" style="display:block; font-weight:700; margin-bottom:5px;">Threat actor details</label>
                <input type="text" id="h-input" placeholder="IP, Handle, or Name">
            </div>
            <div>
                <label id="lbl-malware" style="display:block; font-weight:700; margin-bottom:5px;">Malware type</label>
                <select id="malware-select"></select>
            </div>
            <div>
                <label id="lbl-amount" style="display:block; font-weight:700; margin-bottom:5px;">Amount</label>
                <input type="number" id="sue-amt" placeholder="0.00">
            </div>
        </div>
        <button class="primary-btn" id="lbl-pub" onclick="showModal(false)">Complete & Publish</button>
        <button class="primary-btn" id="lbl-cancel" onclick="showModal(false)" style="background:#eee; color:#444; margin-top:10px;">Cancel</button>
    </div>
</div>

    function applyTranslation() {
        const l = document.getElementById('lang').value;
        const t = data[l] || data['en'];
        
        // Critical for Cyrillic and Arabic rendering
        document.documentElement.lang = l;
        document.body.dir = (l === 'ar') ? 'rtl' : 'ltr';

        document.getElementById('main-title').innerHTML = t.title;
        document.getElementById('intro-text').innerHTML = t.intro;
        document.getElementById('card-title').innerText = t.cardT;
        document.getElementById('btn-text').innerText = t.btn;
        document.getElementById('modal-title').innerText = t.modT;
        document.getElementById('lbl-hinfo').innerText = t.hInfo;
        document.getElementById('lbl-malware').innerText = t.mal;
        document.getElementById('lbl-amount').innerText = t.amt;
        document.getElementById('lbl-pub').innerText = t.pub;
        document.getElementById('lbl-cancel').innerText = t.can;

        const mSelect = document.getElementById('malware-select');
        mSelect.innerHTML = "";
        t.malList.forEach(m => {
            const opt = document.createElement('option');
            opt.innerText = m;
            mSelect.appendChild(opt);
        });
    }

    function showModal(s) { document.getElementById('formOverlay').style.display = s ? 'flex' : 'none'; }
    applyTranslation();
</script>
</body>
</html>
