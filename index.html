<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAH ENTERPRISE | Global Command</title>
<style>
@import url('https://fonts.cdnfonts.com/css/segoe-ui-4');
:root {
--win-blue: #0078d4;
--win-black: #000;
--win-bg: #ffffff;
--text: #000000;
--border: #e1e1e1;
--green: #107c10;
--red: #a4262c;
--sidebar: 280px;
--header-h: 75px;
}
* { 
margin: 0; 
padding: 0; 
box-sizing: border-box; 
font-family: "Segoe UI Light", "Segoe UI Semilight", "Segoe UI", sans-serif !important;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}
body { 
background: var(--win-bg); 
color: var(--text); 
display: flex; 
height: 100vh; 
overflow: hidden; 
}
.sidebar { 
width: var(--sidebar); 
background: var(--win-black); 
color: white; 
display: flex; 
flex-direction: column; 
flex-shrink: 0; 
z-index: 100; 
}
.sidebar-header { 
padding: 45px 30px; 
font-size: 20px; 
font-weight: 300 !important; 
letter-spacing: 2px; 
text-transform: uppercase;
border-bottom: 1px solid #1a1a1a; 
}
.nav-list { 
flex-grow: 1; 
padding-top: 30px; 
}
.nav-item { 
padding: 18px 30px; 
color: #888; 
cursor: pointer; 
font-size: 13px; 
text-transform: uppercase; 
letter-spacing: 2px; 
transition: all 0.15s ease;
}
.nav-item:hover { 
color: #fff; 
background: #0d0d0d;
}
.nav-item.active { 
color: var(--win-blue); 
background: #000;
font-weight: 400 !important;
border-right: 3px solid var(--win-blue);
}
.viewport { 
flex-grow: 1; 
display: flex; 
flex-direction: column; 
position: relative; 
}
.top-bar { 
height: var(--header-h); 
padding: 0 60px; 
display: flex; 
align-items: center; 
justify-content: space-between; 
border-bottom: 1px solid var(--border); 
}
.status-text { 
font-size: 12px; 
color: #999; 
font-weight: 300 !important;
letter-spacing: 0.5px;
}
.content { 
padding: 80px 60px; 
overflow-y: auto; 
flex-grow: 1; 
}
.title-sec { 
margin-bottom: 60px; 
}
.title-sec h1 { 
font-size: 48px; 
font-weight: 200 !important; 
color: #000; 
letter-spacing: -1px;
}
.stats-row { 
display: grid; 
grid-template-columns: repeat(4, 1fr); 
gap: 40px; 
margin-bottom: 80px; 
}
.stat-card { 
padding: 35px; 
border: 1px solid var(--border); 
background: #fff; 
transition: border-color 0.2s;
}
.stat-card:hover {
border-color: var(--win-blue);
}
.stat-label { 
font-size: 12px; 
color: #666; 
text-transform: uppercase; 
margin-bottom: 15px; 
letter-spacing: 1.5px;
font-weight: 400 !important;
}
.stat-val { 
font-size: 38px; 
font-weight: 200 !important; 
color: #000; 
}
.btn-blue { 
background: var(--win-blue); 
color: white; 
border: none; 
padding: 14px 35px; 
font-size: 14px; 
font-weight: 300 !important; 
cursor: pointer; 
border-radius: 0;
text-transform: uppercase;
letter-spacing: 1px;
}
.btn-blue:hover {
background: #006cc1;
}
.node-grid { 
display: grid; 
grid-template-columns: repeat(auto-fill, minmax(16px, 1fr)); 
gap: 8px; 
padding: 30px; 
border: 1px solid #f0f0f0;
background: #fafafa;
}
.node { 
width: 16px; 
height: 16px; 
background: #107c10; 
}
.node.error { background: #a4262c; }
.data-table { 
width: 100%; 
border-collapse: collapse; 
}
.data-table th { 
text-align: left; 
padding: 20px; 
font-size: 12px; 
text-transform: uppercase; 
color: #aaa; 
border-bottom: 1px solid #eee;
font-weight: 400 !important;
}
.data-table td { 
padding: 20px; 
font-size: 16px; 
font-weight: 300 !important;
border-bottom: 1px solid #f5f5f5;
}
#term-ov { 
display: none; 
position: fixed; 
inset: 0; 
background: rgba(255,255,255,0.98); 
z-index: 9999; 
flex-direction: column; 
align-items: center; 
justify-content: center; 
color: var(--win-blue); 
}
</style>
</head>
<body>
<aside class="sidebar">
<div class="sidebar-header">SAH ENTERPRISE</div>
<div class="nav-list" id="nav-list"></div>
</aside>

<div class="top-bar">
<div class="status-text">CORE_SESSION: 95018 // UPLINK: <span style="color:var(--green)">STABLE</span></div>
<button class="btn-blue" onclick="Engine.openInj()">FILE INJUNCTION</button>
</div>
<div class="content" id="main-content"></div>

<div id="term-ov"><div id="term-msg" style="font-size:36px; font-weight:200;"></div></div>

const navItems = ['dash', 'intel', 'reg', 'vault', 'audit'];
document.getElementById('nav-list').innerHTML = navItems.map(i => `<div class="nav-item ${this.view===i?'active':''}" onclick="Engine.route('${i}')">${i}</div>`).join('');
const content = document.getElementById('main-content');
if(this.view === 'dash') {
content.innerHTML = `<div class="title-sec"><h1>Global Operations</h1></div><div class="stats-row"><div class="stat-card"><div class="stat-label">Asset Val</div><div class="stat-val">$4,290,025</div></div><div class="stat-card"><div class="stat-label">Active Nodes</div><div class="stat-val">1,024</div></div><div class="stat-card"><div class="stat-label">Integrity</div><div class="stat-val" style="color:var(--green)">99.8%</div></div><div class="stat-card"><div class="stat-label">Latency</div><div class="stat-val">12ms</div></div></div><div class="node-grid">${Array(680).fill(0).map(() => `<div class="node ${Math.random()>0.05?'':'error'}"></div>`).join('')}</div>`;
} else if(this.view === 'reg') {
content.innerHTML = `<div class="title-sec"><h1>Lawsuit Registry</h1></div><table class="data-table"><thead><tr><th>ID</th><th>Target</th><th>Value</th><th>Status</th></tr></thead><tbody>${this.registry.map(r => `<tr><td>${r.id}</td><td>${r.target}</td><td>${r.sum}</td><td>${r.status}</td></tr>`).join('')}</tbody></table>`;
} else {
content.innerHTML = `<div class="title-sec"><h1>${this.view.toUpperCase()}</h1><p style="font-size:24px; font-weight:200; margin-top:20px;">Modern architecture synchronized. Accessing remote node layers...</p></div>`;
}

async openInj() {
const t = prompt("Identifier:");

const msg = document.getElementById('term-msg');

this.registry.unshift({id: "L-"+Math.floor(Math.random()*9999), target: t.toUpperCase(), sum: "$1,250,000", status: "FILED"});
ov.style.display = 'none';
this.route('reg');
}
};
