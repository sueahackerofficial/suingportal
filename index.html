<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Global Judicial Network</title>
    <style>
        /* SEGOE UI HARD-LOCK: Normal, Bold, Italic, and Bold-Italic */
        @font-face { font-family: 'Verdana'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2'); font-weight: 400; }
        @font-face { font-family: 'Verdana'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff2'); font-weight: 700; }
        @font-face { font-family: 'Verdana'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/italic/latest.woff2'); font-style: italic; }
        @font-face { font-family: 'Verdana'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold-italic/latest.woff2'); font-weight: 700; font-style: italic; }

        :root { --red: #cc0000; --black: #000; --white: #fff; --gray: #f2f2f2; --green: #27ae60; --shadow: 0 20px 50px rgba(0,0,0,0.1); }
        * { box-sizing: border-box; font-family: 'Verdana' !important; -webkit-font-smoothing: antialiased; }
        body { margin: 0; background: var(--white); color: var(--black); height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        strong, b { font-weight: 700 !important; } em, i { font-style: italic !important; }

        /* UI STRATA */
        .top-nav { position: fixed; top: 0; width: 100%; height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 50px; background: #fff; border-bottom: 1px solid var(--gray); z-index: 1000; }
        .logo { font-weight: 700; font-size: 24px; letter-spacing: -1px; }
        .selectors { display: flex; gap: 10px; }
        .sel-ui { padding: 10px 15px; border-radius: 8px; border: 2px solid var(--gray); font-weight: 700; cursor: pointer; }

        /* MAIN LAYOUT */
        .hero { display: flex; align-items: flex-start; gap: 60px; max-width: 1200px; width: 95%; }
        .hero-text { flex: 1; border-bottom: 10px solid var(--black); padding-bottom: 20px; }
        .big-title { color: var(--red); font-size: 80px; font-weight: 700; line-height: 0.85; margin: 0; letter-spacing: -4px; }
        .hero-body { flex: 1.2; font-size: 21px; line-height: 1.4; margin-top: 30px; }
        .card { background: #fff; padding: 45px; border-radius: 35px; box-shadow: var(--shadow); border: 1px solid var(--gray); margin-top: 35px; text-align: center; }
        .btn-p { background: var(--black); color: #fff; border: none; width: 100%; padding: 22px; border-radius: 15px; font-weight: 700; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .btn-p:hover { background: var(--red); transform: translateY(-2px); }

        /* NOTIFICATION SYSTEM */
        #notify-host { position: fixed; bottom: 30px; right: 30px; width: 350px; z-index: 9999; }
        .toast { background: var(--black); color: #fff; padding: 20px; border-radius: 15px; margin-top: 10px; border-left: 5px solid var(--red); box-shadow: var(--shadow); display: flex; flex-direction: column; gap: 5px; animation: slideIn 0.5s ease-out; }
        .toast b { color: var(--red); font-size: 12px; text-transform: uppercase; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* MODAL */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 5000; align-items: center; justify-content: center; }
        .form-box { width: 900px; background: #fff; padding: 50px; border-radius: 40px; box-shadow: var(--shadow); border: 1px solid #eee; overflow-y: auto; max-height: 90vh; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        label { font-weight: 700; font-size: 11px; color: #999; text-transform: uppercase; margin-bottom: 5px; display: block; }
        input, select, textarea { width: 100%; padding: 14px; border: 2px solid var(--gray); border-radius: 12px; font-size: 15px; outline: none; }
        .up-area { border: 2px dashed #ccc; padding: 30px; text-align: center; border-radius: 15px; color: #bbb; cursor: pointer; }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="logo">SUE-A-HACKER <span style="color:var(--red)">ENTERPRISE</span></div>
    <div class="selectors">
        <select class="sel-ui" id="lang-set" onchange="sync()"></select>
        <select class="sel-ui" id="curr-set" onchange="sync()">
            <option value="USD">USD ($)</option><option value="RUB">RUB (₽)</option>
            <option value="EUR">EUR (€)</option><option value="GBP">GBP (£)</option>
        </select>
    </div>
</div>

<div class="hero">
    <div class="hero-text"><h1 class="big-title" id="h-main"></h1></div>
    <div class="hero-body">
        <p id="b-main"></p>
        <div class="card">
            <h2 id="ct-main" style="margin-top:0"></h2>
            <button class="btn-p" id="bt-main" onclick="openM(1)"></button>
        </div>
    </div>
</div>

<div id="notify-host"></div>

<div class="overlay" id="modal-ui">
    <div class="form-box">
        <h2 id="f-h" style="font-size:32px; margin:0"></h2>
        <div class="grid">
            <div><label id="l-n"></label><input type="text" placeholder="John/Ivan"></div>
            <div><label id="l-i"></label><input type="text" id="target-ip" value="194.12.8.22"></div>
            <div style="grid-column: span 2"><label id="l-m"></label><select id="mal-drop"></select></div>
            <div style="grid-column: span 2"><label id="l-e"></label><div class="up-area" onclick="alert('System: Uploading...')"><span id="u-t"></span></div></div>
            <div style="grid-column: span 2"><label id="l-d"></label><textarea rows="3"></textarea></div>
            <div><label id="l-a"></label><input type="number" value="10000"></div>
            <div style="text-align:right"><label id="l-f"></label><div id="price" style="font-size:24px; font-weight:700"></div></div>
        </div>
        <button class="btn-p" id="f-s" style="background:var(--green); margin-top:30px;" onclick="serveWarrant()"></button>
        <p style="text-align:center; color:#ccc; cursor:pointer; margin-top:20px; font-weight:700;" onclick="openM(0)">CLOSE</p>
    </div>
</div>

<script>
    const data = {
        en: { n: "English", h: "Do you<br>want to<br>sue a<br>hacker?", b: "Then use the Sue-A-Hacker Enterprise! <strong>Hackers</strong> can make you feel <em>sad, unsettled</em> and <em>discouraged.</em> But we are here to flip it all over so the hacker regrets. Click the <strong>button</strong> below.", ct: "Litigation center", bt: "File lawsuit now", fh: "Lawsuit Documentation", ln: "Full Name", li: "Hacker IP/Alias", lm: "Malware Type", le: "Evidence Upload", ld: "Description", la: "Claim Amount", lf: "Filing Fee", fs: "EXECUTE WARRANT", ut: "Drop files here...", m: ["Ransomware", "Spyware", "Trojan", "Phishing"], n1: "WARRANT ISSUED", n2: "Assets frozen globally for IP: " },
        ru: { n: "Русский", h: "Вы хотите<br>засудить<br>хакера?", b: "Используйте Sue-A-Hacker Enterprise! <strong>Хакеры</strong> могут расстроить вас и заставить чувствовать <em>неуверенность.</em> Но мы перевернем ситуацию. Нажмите <strong>кнопку</strong> ниже.", ct: "Судебный центр", bt: "Подать иск сейчас", fh: "Документация иска", ln: "ФИО", li: "IP/Ник хакера", lm: "Тип атаки", le: "Загрузка улик", ld: "Описание", la: "Сумма иска", lf: "Стоимость", fs: "ИСПОЛНИТЬ ОРДЕР", ut: "Перетащите файлы...", m: ["Шифровальщик", "Шпион", "Троян", "Фишинг"], n1: "ОРДЕР ВЫДАН", n2: "Активы заморожены для IP: " },
        de: { n: "Deutsch", h: "Hacker<br>verklagen?", b: "Nutzen Sie Enterprise! <strong>Hacker</strong> machen Sie <em>traurig.</em> Wir helfen Ihnen.", ct: "Rechtszentrum", bt: "Klagen", fh: "Formular", ln: "Name", li: "IP", lm: "Malware", le: "Beweis", ld: "Details", la: "Summe", lf: "Gebühr", fs: "HAFTBEFEHL", ut: "Hochladen...", m: ["Ransomware", "Trojaner"], n1: "HAFTBEFEHL", n2: "Assets eingefroren: " },
        fr: { n: "Français", h: "Poursuivre<br>un hacker?", b: "Utilisez Enterprise! Les <strong>hackers</strong> vous rendent <em>triste.</em>", ct: "Litige", bt: "Poursuivre", fh: "Dossier", ln: "Nom", li: "IP", lm: "Type", le: "Preuve", ld: "Détails", la: "Montant", lf: "Frais", fs: "MANDAT", ut: "Charger...", m: ["Ransomware"], n1: "MANDAT ÉMIS", n2: "Actifs gelés: " },
        es: { n: "Español", h: "¿Demandar<br>hacker?", b: "¡Use Enterprise! Los <strong>hackers</strong> son <em>molestos.</em>", ct: "Legal", bt: "Demandar", fh: "Forma", ln: "Nombre", li: "IP", lm: "Tipo", le: "Prueba", ld: "Detalles", la: "Monto", lf: "Costo", fs: "ORDEN", ut: "Subir...", m: ["Ransomware"], n1: "ORDEN EMITIDA", n2: "Activos congelados: " }
    };

    // Filling to 25 languages
    ["it", "ja", "zh", "pt", "nl", "pl", "sv", "ko", "tr", "ar", "el", "hi", "vi", "th", "cs", "fi", "no", "da", "hu", "ro"].forEach(id => {
        if(!data[id]) data[id] = { ...data.en, n: id.toUpperCase() };
    });

    const lSel = document.getElementById('lang-set');
    Object.keys(data).forEach(k => { const o = document.createElement('option'); o.value=k; o.innerText=data[k].n; lSel.appendChild(o); });

    function sync() {
        const l = lSel.value, t = data[l], c = document.getElementById('curr-set').value;
        document.getElementById('h-main').innerHTML = t.h; document.getElementById('b-main').innerHTML = t.b;
        document.getElementById('ct-main').innerText = t.ct; document.getElementById('bt-main').innerText = t.bt;
        document.getElementById('f-h').innerText = t.fh; document.getElementById('l-n').innerText = t.ln;
        document.getElementById('l-i').innerText = t.li; document.getElementById('l-m').innerText = t.lm;
        document.getElementById('l-e').innerText = t.le; document.getElementById('l-d').innerText = t.ld;
        document.getElementById('l-a').innerText = t.la; document.getElementById('l-f').innerText = t.lf;
        document.getElementById('f-s').innerText = t.fs; document.getElementById('u-t').innerText = t.ut;
        const m = document.getElementById('mal-drop'); m.innerHTML = ""; t.m.forEach(i => m.innerHTML += `<option>${i}</option>`);
        const prices = { USD: '$450.00', RUB: '42,500 ₽', EUR: '410,00 €', GBP: '350.00 £' };
        document.getElementById('price').innerText = prices[c];
    }

    function openM(s) { document.getElementById('modal-ui').style.display = s ? 'flex' : 'none'; }

    function serveWarrant() {
        openM(0);
        const l = data[lSel.value], ip = document.getElementById('target-ip').value;
        const host = document.getElementById('notify-host');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `<b>${l.n1}</b><span>${l.n2} ${ip}</span>`;
        host.appendChild(toast);
        setTimeout(() => toast.remove(), 8000);
    }

    sync();
</script>
</body>
</html>
