            font-size: 24px; 
            font-weight: bold;
            cursor: pointer;

        .doc-tag { font-family: 'Courier New', monospace; background: #0A0A0A; padding: 10px 20px; border: 1px dashed #00FF41; }
        
        .metric-panel {

            background: #050505;
            font-size: 40px;

</head>

            init: function() {
                const sel = document.getElementById('lang-select');
                Object.keys(this.languages).forEach(key => {
                    const opt = document.createElement('option');
                    opt.value = key;
                    opt.innerText = this.languages[key].name;
                    sel.appendChild(opt);
                });
                this.changeLang("EN");
                this.refreshTag();
            },

            changeLang: function(val) {
                const data = this.languages[val];
                document.getElementById('question-text').innerText = data.q;
                document.getElementById('para-text').innerText = data.p;
                document.getElementById('doc-tag-label').innerText = data.label;
            },

            changeCurrency: function(val) {
                const rates = { "USD": 1, "EUR": 0.92, "GBP": 0.79, "JPY": 150.2, "CHF": 0.88 };
                document.getElementById('valuation-display').innerText = (1500000 * rates[val]).toLocaleString();
                document.getElementById('curr-label').innerText = val;
            },

            refreshTag: function() {
                const types = ["BRIEF", "MOTION", "ORDER", "AFFIDAVIT"];
                const type = types[Math.floor(Math.random() * types.length)];
                document.getElementById('active-doc-tag').innerText = `SAH-2026-${type}-${Math.floor(100+Math.random()*900)}`;
            },

            initiateFiling: function() {
                this.refreshTag();
                alert("PROTOCOL_ENGAGED: FILING_COMPLETE");
            },

            terminate: function() {
                document.body.innerHTML = `<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;color:#00FF41;"><h1>SESSION_TERMINATED_2026</h1></div>`;
            }
        };
