<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Official Legal Portal</title>
    <style>
        @font-face {
            font-family: 'Verdana';
            src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        @font-face {
            font-family: 'Verdana';
            src: local('Segoe UI'), local('SegoeUI'), url('https://c.s-microsoft.com/static/fonts/segoe-ui/cyrillic/normal/latest.woff2') format('woff2');
            unicode-range: U+0400-04FF;
        }
        :root {
            --accent-red: #cc0000;
            --main-black: #1a1a1a;
            --btn-hover: #333333;
            --legal-green: #27ae60;
            --ui-white: #ffffff;
            --border-light: #f0f0f0;
            --shadow-soft: 0 20px 60px rgba(0,0,0,0.07);
            --shadow-deep: 0 40px 100px rgba(0,0,0,0.1);
            --transition-main: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * {
            font-family: 'Verdana' !important;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            background-color: var(--ui-white);
        }
        strong, b { font-weight: 700 !important; }
        em, i { font-style: italic !important; }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--main-black);
        }
        .hero-layout {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 60px;
            max-width: 1200px;
            width: 90%;
            z-index: 10;
        }
        .heading-box {
            flex: 1;
        }
        .red-title { 
            color: var(--accent-red); 
            font-size: clamp(48px, 8vw, 84px); 
            font-weight: 700; 
            line-height: 0.9; 
            letter-spacing: -4px; 
            text-transform: lowercase;
        }
        .intro-copy {
            flex: 1;
            margin-top: 40px;
        }
        .intro-copy p {
            font-size: 22px;
            line-height: 1.5;
            color: #444;
            margin-bottom: 25px;
        }
        .portal-card {
            background: #fff;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-light);
            text-align: left;
            transition: var(--transition-main);
        }
        .portal-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-deep);
        }
        .portal-card h2 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .primary-btn { 
            background: var(--main-black);
            color: white;
            border: none;
            padding: 22px; 
            width: 100%;
            border-radius: 15px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer; 
            transition: var(--transition-main);
            display: block;
            text-align: center;
            text-decoration: none;
        }
        .primary-btn:hover {
            background: var(--btn-hover);
            transform: scale(1.02);
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-box {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 60px;
            border-radius: 40px;
            box-shadow: var(--shadow-deep);
            position: relative;
        }
        .modal-box h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 8px;
            color: #888;
        }
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition-main);
        }
        .form-control:focus {
            outline: none;
            border-color: var(--main-black);
        }
        .metrics-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--main-black);
            color: #666;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            font-size: 11px;
            font-weight: 700;
            z-index: 100;
        }
        .metrics-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            color: var(--legal-green);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--legal-green);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px var(--legal-green);
        }
        #lang-nav {
            position: fixed;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
        }
        .lang-btn {
            background: none;
            border: none;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s;
        }
        .lang-btn.active {
            color: var(--main-black);
        }
    </style>
</head>
<body>

<div id="lang-nav">
    <button class="lang-btn active" onclick="setLang('en')">EN</button>
    <button class="lang-btn" onclick="setLang('ru')">RU</button>
    <button class="lang-btn" onclick="setLang('fr')">FR</button>
    <button class="lang-btn" onclick="setLang('zh')">ZH</button>
    <button class="lang-btn" onclick="setLang('es')">ES</button>
    <button class="lang-btn" onclick="setLang('de')">DE</button>
</div>

<div class="hero-layout">
    <div class="heading-box">
        <h1 class="red-title" id="main-h">do you<br>want to<br>sue a<br>hacker?</h1>
        <div class="intro-copy">
            <p id="main-p">Sue-A-Hacker Enterprise provides professional jurisdictional enforcement. <strong>Hackers</strong> can make you feel <em>sad</em>. We are here to balance the scales of justice.</p>
        </div>
    </div>
    <div class="portal-card">
        <h2 id="card-title">Litigation</h2>
        <p style="font-size: 14px; color: #888; margin-bottom: 25px;">Verified <span class="year-fill"></span> Portal Access</p>
        <button class="primary-btn" id="btn-text" onclick="toggleModal(true)">File Lawsuit Now</button>
    </div>
</div>

<div id="formOverlay" class="modal-overlay">
    <div class="modal-box">
        <h2 id="modal-title">Initiate Filing</h2>
        <div class="form-group">
            <label id="lbl-target">TARGET IDENTIFIER</label>
            <input type="text" class="form-control" id="target-id" placeholder="IP Address or Alias">
        </div>
        <div class="form-group">
            <label id="lbl-type">VIOLATION CATEGORY</label>
            <select class="form-control" id="v-select"></select>
        </div>
        <button class="primary-btn" style="margin-top: 20px;" onclick="execSubmit()">Process Submission</button>
        <button onclick="toggleModal(false)" style="margin-top: 20px; background: none; border: none; width: 100%; color: #999; cursor: pointer; font-weight: 700;">Cancel</button>
    </div>
</div>

<div class="metrics-bar">
    <div class="metrics-left">
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>SECURE_NODE_ACTIVE</span>
        </div>
        <div>LATENCY: <span id="lat-val">14ms</span></div>
        <div>DOCKETS: <span id="doc-count">12,402</span></div>
    </div>
    <div class="metrics-right">
        FISCAL_YEAR: <span id="year-display"></span>
    </div>
</div>

<script>
    const CONFIG = {
        matrix: {
            en: { h: "do you<br>want to<br>sue a<br>hacker?", p: "Sue-A-Hacker Enterprise provides professional jurisdictional enforcement. <strong>Hackers</strong> make you <em>sad</em>.", btn: "File Lawsuit Now", mt: "Initiate Filing", lt: "TARGET IDENTIFIER", lc: "VIOLATION CATEGORY" },
            ru: { h: "хотите<br>подать в суд<br>на хакера?", p: "Sue-A-Hacker Enterprise обеспечивает правоприменение. <strong>Хакеры</strong> расстраивают вас.", btn: "Подать иск", mt: "Начать оформление", lt: "ИДЕНТИФИКАТОР", lc: "КАТЕГОРИЯ" },
            fr: { h: "voulez-vous<br>poursuivre<br>un hacker?", p: "Sue-A-Hacker Enterprise assure l'exécution judiciaire. Les <strong>hackers</strong> vous rendent <em>triste</em>.", btn: "Poursuivre", mt: "Lancer la procédure", lt: "IDENTIFIANT", lc: "CATÉGORIE" },
            zh: { h: "你想要<br>起诉<br>黑客吗？", p: "Sue-A-Hacker Enterprise 提供专业的司法执行。<strong>黑客</strong>会让你感到<em>悲伤</em>。", btn: "立即起诉", mt: "启动诉讼", lt: "目标标识符", lc: "违规类别" },
            es: { h: "¿quieres<br>demandar a<br>un hacker?", p: "Sue-A-Hacker Enterprise ofrece ejecución jurisdiccional. Los <strong>hackers</strong> te ponen <em>triste</em>.", btn: "Demandar Ahora", mt: "Iniciar Trámite", lt: "IDENTIFICADOR", lc: "CATEGORÍA" },
            de: { h: "wollen sie<br>einen hacker<br>verklagen?", p: "Sue-A-Hacker Enterprise bietet gerichtliche Durchsetzung. <strong>Hacker</strong> machen dich <em>traurig</em>.", btn: "Klage Einreichen", mt: "Verfahren Starten", lt: "ZIEL-ID", lc: "KATEGORIE" }
        },
        violations: [
            { id: "V_01", label: "Unauthorized Access (CFA-1030)", factor: 1.5 },
            { id: "V_02", label: "Data Exfiltration (GDPR-82)", factor: 2.2 },
            { id: "V_03", label: "Ransomware Deployment (V-9)", factor: 3.5 },
            { id: "V_04", label: "Identity Usurpation", factor: 1.2 },
            { id: "V_05", label: "Crypto Asset Theft", factor: 4.0 },
            { id: "V_06", label: "DDoS Disruption", factor: 1.8 },
            { id: "V_07", label: "Social Engineering Fraud", factor: 1.4 },
            { id: "V_08", label: "Phishing Infrastructure", factor: 2.0 },
            { id: "V_09", label: "Zero-Day Exploit Resale", factor: 4.5 },
            { id: "V_10", label: "Malware as a Service", factor: 3.0 }
        ],
        courts: [
            { id: "C_1", name: "International Court of Justice", loc: "The Hague" },
            { id: "C_2", name: "US District Court (NDCA)", loc: "San Francisco" },
            { id: "C_3", name: "High Court of London", loc: "London" },
            { id: "C_4", name: "Singapore Supreme Court", loc: "Singapore" },
            { id: "C_5", name: "Federal Court of Australia", loc: "Sydney" },
            { id: "C_6", name: "Supreme Court of Japan", loc: "Tokyo" },
            { id: "C_7", name: "Court of Final Appeal HK", loc: "Hong Kong" },
            { id: "C_8", name: "EU Court of Justice", loc: "Luxembourg" },
            { id: "C_9", name: "Federal Supreme Court", loc: "Karlsruhe" },
            { id: "C_10", name: "High Court of New Delhi", loc: "New Delhi" },
            { id: "C_11", name: "Supreme Court of Brazil", loc: "Brasília" },
            { id: "C_12", name: "Constitutional Court of Korea", loc: "Seoul" },
            { id: "C_13", name: "Supreme Court of Canada", loc: "Ottawa" },
            { id: "C_14", name: "High Court of South Africa", loc: "Pretoria" },
            { id: "C_15", name: "Supreme Court of Israel", loc: "Jerusalem" },
            { id: "C_16", name: "Federal Court of Malaysia", loc: "Putrajaya" },
            { id: "C_17", name: "Supreme Court of Norway", loc: "Oslo" },
            { id: "C_18", name: "High Court of Kenya", loc: "Nairobi" },
            { id: "C_19", name: "Supreme Court of Argentina", loc: "Buenos Aires" },
            { id: "C_20", name: "Dubai International Financial Centre", loc: "Dubai" }
        ],
        statutes: [
            "18 U.S.C. § 1030 (Computer Fraud and Abuse Act)",
            "Directive 2013/40/EU (Attacks against information systems)",
            "Section 441 of the UK Companies Act",
            "Personal Data Protection Act (Singapore)",
            "Cybercrime Prevention Act of 2012 (Philippines)",
            "Information Technology Act, 2000 (India)",
            "Law No. 12.965 (Marco Civil da Internet, Brazil)",
            "Article 323-1 of the French Penal Code",
            "Crimes Act 1914 (Australia)",
            "Personal Information Protection and Electronic Documents Act (Canada)"
        ]
    };

    function setLang(l) {
        const m = CONFIG.matrix[l];
        document.getElementById('main-h').innerHTML = m.h;
        document.getElementById('main-p').innerHTML = m.p;
        document.getElementById('btn-text').innerText = m.btn;
        document.getElementById('modal-title').innerText = m.mt;
        document.getElementById('lbl-target').innerText = m.lt;
        document.getElementById('lbl-type').innerText = m.lc;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase() === l));
    }

    function toggleModal(s) { document.getElementById('formOverlay').style.display = s ? 'flex' : 'none'; }

    function populateUI() {
        const s = document.getElementById('v-select');
        CONFIG.violations.forEach(v => {
            const o = document.createElement('option');
            o.value = v.id; o.innerText = v.label; s.appendChild(o);
        });
        const currentYear = new Date().getFullYear();
        document.getElementById('year-display').innerText = currentYear;
        document.querySelectorAll('.year-fill').forEach(el => el.innerText = currentYear);
    }

    function enforceFont() {
        document.querySelectorAll('*').forEach(n => {
            n.style.setProperty('font-family', 'Verdana', 'important');
        });
    }

    function execSubmit() {
        const t = document.getElementById('target-id').value;
        if(!t) return alert("VALID_TARGET_REQUIRED");
        const d = "D-" + Math.random().toString(36).substring(2,14).toUpperCase();
        const court = CONFIG.courts[Math.floor(Math.random() * CONFIG.courts.length)];
        document.querySelector('.modal-box').innerHTML = `
            <h2 style="color:var(--legal-green)">Filing Success</h2>
            <p>Docket ID: <strong>${d}</strong></p>
            <p>Target Node: <strong>${t}</strong></p>
            <p>Jurisdiction: <strong>${court.name} (${court.loc})</strong></p>
            <p style="margin-top:20px; font-size:12px; color:#666">Statutory Basis: ${CONFIG.statutes[Math.floor(Math.random() * CONFIG.statutes.length)]}</p>
            <button class="primary-btn" style="margin-top:25px" onclick="location.reload()">Confirm & Exit</button>`;
    }

    window.onload = () => {
        populateUI();
        enforceFont();
        new MutationObserver(enforceFont).observe(document.documentElement, {childList:true, subtree:true});
        setInterval(() => {
            document.getElementById('lat-val').innerText = Math.floor(Math.random()*20 + 5) + "ms";
            document.getElementById('doc-count').innerText = (12402 + Math.floor(Math.random() * 1000)).toLocaleString();
        }, 3000);
    };
</script>
</body>
</html>
