<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="vi">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SAH 95018 | ENTERPRISE TERMINAL</title>
<style type="text/css">
/* UNIQUE HANDLE DEFINITIONS TO KILL SYSTEM FALLBACKS */
@font-face {
    font-family: 'SegoeUI_Core';
    src: local('Segoe UI Bold'), 
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2');
    font-weight: 700;
}
@font-face {
    font-family: 'SegoeUI_Core';
    src: local('Segoe UI Semibold'), 
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semibold/latest.woff2') format('woff2');
    font-weight: 600;
}
@font-face {
    font-family: 'SegoeUI_Core';
    src: local('Segoe UI'), 
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
    font-weight: 400;
}
@font-face {
    font-family: 'SegoeUI_Core';
    src: local('Segoe UI Semilight'), 
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semilight/latest.woff2') format('woff2');
    font-weight: 300;
}

/* THE NUCLEAR OPTION: NO VERDANA, NO TAHOMA, NO SANS-SERIF */
* { 
    font-family: 'SegoeUI_Core' !important; 
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
}

body { margin: 0; padding: 0; background-color: #ffffff; height: 100vh; overflow: hidden; color: #333; }

/* LAYOUT ENGINE */
.sidebar { width: 300px; background-color: #000; color: #fff; vertical-align: top; height: 100vh; }
.sidebar-header { padding: 45px 30px; border-bottom: 1px solid #222; font-size: 24px; font-weight: 300; letter-spacing: 2px; }
.nav-group { padding: 30px 30px 10px; font-size: 10px; font-weight: 700; color: #555; text-transform: uppercase; }
.nav-item { padding: 15px 30px; cursor: pointer; color: #999; font-size: 11px; font-weight: 700; text-transform: uppercase; border-right: 4px solid transparent; }
.nav-item:hover { background-color: #111; color: #fff; }
.nav-item.active { background-color: #0a0a0a; color: #0078d4; border-right-color: #0078d4; }

.viewport { background-color: #fff; vertical-align: top; }
.top-bar { height: 65px; border-bottom: 1px solid #e0e0e0; padding: 0 40px; }

/* BOLDNESS CLASS FORCING */
.force-bold { font-weight: 700 !important; }

/* FORM MODULE RESTORATION */
.form-wrap { max-width: 900px; padding: 40px; }
.form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
.input-group { display: flex; flex-direction: column; gap: 10px; }
.input-group label { font-size: 11px; font-weight: 700; color: #444; text-transform: uppercase; }
.input-group input, .input-group select, .input-group textarea { 
    padding: 14px; border: 1px solid #ccc; font-size: 14px; outline: none; background: #fff;
}
.input-group input:focus { border-color: #0078d4; box-shadow: 0 0 0 3px rgba(0,120,212,0.1); }

.btn-submit { 
    background: #0078d4; color: #fff; border: none; padding: 20px 80px; 
    font-size: 12px; font-weight: 700; text-transform: uppercase; cursor: pointer;
}

/* DASHBOARD TILES */
.tile-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
.stat-tile { border: 1px solid #e0e0e0; padding: 30px; border-bottom: 3px solid #0078d4; }
.stat-label { font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; }
.stat-value { font-size: 32px; font-weight: 300; margin-top: 10px; }

/* LEDGER TABLE */
.ledger-table { width: 100%; border-collapse: collapse; }
.ledger-table th { text-align: left; padding: 15px; font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; border-bottom: 2px solid #eee; }
.ledger-table td { padding: 15px; border-bottom: 1px solid #eee; font-size: 13px; }

.pill { padding: 5px 12px; font-size: 10px; font-weight: 700; border-radius: 2px; text-transform: uppercase; }
.pill-active { background: #e6f4ea; color: #107c10; }

.loader { 
    display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.98); 
    z-index: 999; flex-direction: column; align-items: center; justify-content: center; 
}
</style>
</head>
<body>

<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="sidebar">
            <div class="sidebar-header">SAH 95018</div>
            <div class="nav-group">GLOBAL OPERATIONS</div>
            <div class="nav-item active" id="m-dash" onclick="CORE.route('dash')">Operations Dashboard</div>
            <div class="nav-item" id="m-form" onclick="CORE.route('form')">Lawsuit Filing</div>
            <div class="nav-group">ASSETS & INTEL</div>
            <div class="nav-item" id="m-led" onclick="CORE.route('led')">Ledger Audit</div>
            <div class="nav-item" id="m-map" onclick="CORE.route('map')">Network Mapping</div>
            <div style="margin-top: 150px;" class="nav-item" onclick="location.reload()" style="color:#d83b01">Terminal Exit</div>
        </td>
        <td class="viewport">
            <div class="top-bar">
                <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td><b class="force-bold" style="font-size: 10px; color: #999;">UPLINK: <span style="color:#107c10">SECURE</span></b></td>
                        <td align="right">
                            <select id="lang-switch" onchange="CORE.setLang(this.value)" style="font-weight:700; padding:6px;">
                                <option value="EN">English</option>
                                <option value="VI">Tiếng Việt</option>
                                <option value="RU">Русский</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="main-content" style="padding: 50px 80px; overflow-y: auto;"></div>
        </td>
    </tr>
</table>

<div id="sync-overlay" class="loader">
    <div style="width: 50px; height: 50px; border: 4px solid #eee; border-top-color: #0078d4; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
    <h1 style="font-weight: 300; margin-top: 25px;">Synchronizing...</h1>
</div>

<script type="text/javascript">
var CORE = {
    view: 'dash', lang: 'EN',
    dict: {
        EN: { title: "Dashboard", lawsuit: "Lawsuit Filing", ledger: "Ledger Audit", map: "Network Map", ent: "Entity Name", val: "Claim Value", cur: "Currency", jur: "Jurisdiction", sev: "Severity", sub: "Submit Case", desc: "Case Notes" },
        VI: { title: "Bảng Điều khiển", lawsuit: "Đệ trình Đơn kiện", ledger: "Kiểm toán Sổ cái", map: "Sơ đồ Mạng", ent: "Tên Thực thể", val: "Giá trị Khiếu nại", cur: "Tiền tệ", jur: "Thẩm quyền", sev: "Mức độ", sub: "Gửi Hồ sơ", desc: "Ghi chú Vụ việc" },
        RU: { title: "Панель", lawsuit: "Подача иска", ledger: "Аудит", map: "Карта", ent: "Имя сущности", val: "Сумма", cur: "Валюта", jur: "Юрисдикция", sev: "Важность", sub: "Отправить", desc: "Заметки" }
    },
    init: function() { this.render(); },
    route: function(v) { this.view = v; this.render(); },
    setLang: function(l) { this.lang = l; this.render(); },
    render: function() {
        var d = this.dict[this.lang];
        var view = document.getElementById('main-content');
        document.querySelectorAll('.nav-item').forEach(function(n){ n.className = 'nav-item'; });
        document.getElementById('m-' + this.view).className = 'nav-item active';

        if(this.view === 'dash') {
            view.innerHTML = '<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">'+d.title+'</h1>' +
                '<div class="tile-grid">' +
                '<div class="stat-tile"><div class="stat-label">STATUS</div><div class="stat-value force-bold" style="color:#107c10">OPTIMAL</div></div>' +
                '<div class="stat-tile"><div class="stat-label">NODES</div><div class="stat-value force-bold">2,841</div></div>' +
                '<div class="stat-tile"><div class="stat-label">ASSET VALUE</div><div class="stat-value force-bold">$4.2M</div></div>' +
                '<div class="stat-tile"><div class="stat-label">LATENCY</div><div class="stat-value force-bold">9ms</div></div>' +
                '</div>';
        } else if(this.view === 'form') {
            view.innerHTML = '<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">'+d.lawsuit+'</h1>' +
                '<div class="form-wrap">' +
                '<div class="form-grid">' +
                '<div class="input-group"><label>'+d.ent+'</label><input type="text"></div>' +
                '<div class="input-group"><label>'+d.val+'</label><input type="number"></div>' +
                '<div class="input-group"><label>'+d.cur+'</label><select><option>USD</option><option>VND</option></select></div>' +
                '<div class="input-group"><label>'+d.jur+'</label><input type="text" value="Global/Standard" disabled></div>' +
                '<div class="input-group"><label>'+d.sev+'</label><select><option>Low</option><option>Medium</option><option>High</option></select></div>' +
                '</div>' +
                '<div class="input-group"><label>'+d.desc+'</label><textarea rows="6"></textarea></div>' +
                '<button class="btn-submit" onclick="CORE.commit()">'+d.sub+'</button>' +
                '</div>';
        } else if(this.view === 'led') {
            view.innerHTML = '<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">'+d.ledger+'</h1>' +
                '<table class="ledger-table"><thead><tr><th>Time</th><th>Ref ID</th><th>Amount</th><th>Status</th></tr></thead>' +
                '<tbody>' + this.rows() + '</tbody></table>';
        }
    },
    rows: function() {
        var r = '';
        for(var i=0; i<12; i++) {
            r += '<tr><td>2026-02-01 16:30</td><td><b class="force-bold">TX-REF-00'+i+'</b></td><td>$'+(i*2500).toLocaleString()+'</td><td><span class="pill pill-active">VERIFIED</span></td></tr>';
        }
        return r;
    },
    commit: function() {
        document.getElementById('sync-overlay').style.display = 'flex';
        setTimeout(function(){ document.getElementById('sync-overlay').style.display = 'none'; CORE.route('led'); }, 1500);
    }
};
window.onload = function() { CORE.init(); };
</script>
<style>@keyframes spin { to { transform: rotate(360deg); } }</style>
</body>
</html>
