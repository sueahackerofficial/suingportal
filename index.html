<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAH Enterprise | Global Forensic Portal</title>
    <style>
        /* 1. ULTIMATE FONT OVERRIDE */
        @font-face {
            font-family: 'Segoe UI Custom';
            src: local('Segoe UI'), 
                 url('https://mwf-service.akamaized.net/mwf/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Segoe UI Custom';
            src: local('Segoe UI Bold'), 
                 url('https://mwf-service.akamaized.net/mwf/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2');
            font-weight: 700;
        }

        :root {
            --neon-green: #00ff41;
            --win-blue: #0078d4;
            --deep-bg: #0b0b0b;
            --sidebar-bg: #111111;
        }

        /* 2. GLOBAL RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* No fallbacks allowed - forcing the custom font name */
            font-family: 'Segoe UI Custom', 'Segoe UI', sans-serif !important;
        }

        body {
            background-color: #f3f2f1;
            display: flex;
            height: 100vh;
            color: #323130;
        }

        /* 3. SIDEBAR */
        .sah-sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            padding: 25px;
            flex-shrink: 0;
            border-right: 1px solid #222;
        }

        .logo {
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        .nav-link {
            display: block;
            color: #888;
            text-decoration: none;
            padding: 12px 0;
            font-size: 14px;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }

        .nav-link.active { color: var(--win-blue); font-weight: 600; }

        /* 4. MAIN DASHBOARD */
        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 30px;
            border: 1px solid #e1e1e1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .card label { font-size: 11px; font-weight: 700; color: #666; text-transform: uppercase; }
        .card .val { font-size: 32px; font-weight: 700; color: var(--win-blue); margin-top: 10px; }

        /* 5. THE GLOW BUTTON */
        .btn-glow {
            margin-top: 40px;
            background: var(--win-blue);
            color: white;
            border: none;
            padding: 18px 40px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 120, 212, 0.4);
            z-index: 1;
        }

        .btn-glow:hover {
            box-shadow: 0 0 25px var(--win-blue);
            transform: translateY(-2px);
        }

        /* 6. LITIGATION OVERLAY */
        #portal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 999;
            padding: 10%;
            color: var(--neon-green);
        }

        .log-box {
            border: 1px solid var(--neon-green);
            height: 300px;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 255, 65, 0.02);
            font-size: 13px;
        }
    </style>
</head>
<body>

<aside class="sah-sidebar">
    <div class="logo">SAH Enterprise</div>
    <div class="nav-link active">Dashboard</div>
    <div class="nav-link">Forensic Analytics</div>
    <div class="nav-link">Legal Vault</div>
    <div class="nav-link">Node Settings</div>
</aside>

<main class="content">
    <h1 style="font-weight: 600;">System Overview</h1>
    
    <div class="stat-grid">
        <div class="card"><label>Total Revenue</label><div class="val">$4,290.00</div></div>
        <div class="card"><label>Active Nodes</label><div class="val" id="node-count">1,024</div></div>
    </div>

    <button class="btn-glow" id="fileLawsuitBtn">File Global Lawsuit</button>
</main>

<div id="portal">
    <h1 style="color:white; margin-bottom: 20px;">INITIATING GLOBAL SERVING PROTOCOL...</h1>
    <div class="log-box" id="log-feed"></div>
    <button class="btn-glow" style="margin-top: 20px;" onclick="location.reload()">Reset System</button>
</div>

<script>
    // Ensure Script Runs After DOM Loads
    document.addEventListener('DOMContentLoaded', () => {
        const lawsuitBtn = document.getElementById('fileLawsuitBtn');
        const portal = document.getElementById('portal');
        const feed = document.getElementById('log-feed');

        // FORCE BUTTON ACTION
        lawsuitBtn.onclick = function() {
            portal.style.display = 'block';
            startForensicWork();
        };

        async function startForensicWork() {
            const logs = [
                "> Accessing SAH_CORE_v2.6...",
                "> Triangulating offender IP clusters...",
                "> Cross-referencing 2026 digital statutes...",
                "> Serving automated subpoena to Node 1,024...",
                "> Generating hash 0x7f...SAH26...",
                "> LAW SUIT FILED: GLOBAL JURISDICTION GRANTED."
            ];

            for (let msg of logs) {
                const p = document.createElement('p');
                p.textContent = msg;
                p.style.marginBottom = '10px';
                feed.appendChild(p);
                feed.scrollTop = feed.scrollHeight;
                await new Promise(r => setTimeout(r, 800));
            }
        }

        // Live Node fluctuation
        setInterval(() => {
            const nodes = document.getElementById('node-count');
            nodes.innerText = (parseInt(nodes.innerText) + (Math.random() > 0.5 ? 1 : -1));
        }, 3000);
    });
</script>

</body>
</html>
