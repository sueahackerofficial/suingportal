<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAH Enterprise | Global Recovery Protocol</title>
<style>
/* VERDANA KILLER: STRICT SEGOE UI ENFORCEMENT
   Sourcing authentic Segoe UI from Microsoft CDN 
*/
@font-face {
    font-family: 'Segoe UI';
    src: url('https://mwf-service.akamaized.net/mwf/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
    font-weight: 400;
}
@font-face {
    font-family: 'Segoe UI';
    src: url('https://mwf-service.akamaized.net/mwf/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2');
    font-weight: 700;
}
@font-face {
    font-family: 'Segoe UI';
    src: url('https://mwf-service.akamaized.net/mwf/fonts/segoe-ui/west-european/semilight/latest.woff2') format('woff2');
    font-weight: 300;
}

:root {
    --neon-green: #00ff41;
    --alert-red: #ff0033;
    --deep-black: #000000;
    /* Removed Arial and Tahoma: Segoe UI is the only occupant */
    --forced-font: 'Segoe UI';
}

* {
    font-family: var(--forced-font) !important;
    -webkit-font-smoothing: antialiased;
    box-sizing: border-box;
}

body {
    background-color: var(--deep-black);
    color: var(--neon-green);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.hero-ui {
    text-align: center;
    max-width: 900px;
    padding: 20px;
}

.title-large {
    font-size: 82px;
    font-weight: 700;
    margin: 0 0 30px 0;
    letter-spacing: -2px;
}

.dashboard-stats {
    display: flex;
    gap: 20px;
    margin-top: 50px;
    justify-content: center;
}

.stat-box {
    border: 1px solid var(--neon-green);
    padding: 20px;
    min-width: 200px;
    text-align: left;
}

.stat-label {
    font-size: 12px;
    text-transform: uppercase;
    opacity: 0.7;
    margin-bottom: 10px;
}

.stat-value {
    font-size: 28px;
    font-weight: 700;
}

.launch-btn {
    background: transparent;
    color: var(--neon-green);
    border: 2px solid var(--neon-green);
    padding: 15px 40px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 40px;
    transition: all 0.2s ease;
}

.launch-btn:hover {
    background: var(--neon-green);
    color: var(--deep-black);
}

/* Modal and Form styling follows same strict font rules */
</style>
</head>
<body>

<div class="hero-ui">
    <h1 class="title-large">Do you want to sue a hacker?</h1>
    <p style="font-size: 18px; font-weight: 300; opacity: 0.8;">
        Initiating asset recovery protocol for the 2026 cycle. System performing high-fidelity audit.
    </p>

    <div class="dashboard-stats">
        <div class="stat-box">
            <div class="stat-label">Recovery Probability</div>
            <div class="stat-value">91.4%</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Estimated Value</div>
            <div class="stat-value">1,500,000 USD</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Forensic ID</div>
            <div class="stat-value" style="font-size: 16px;">SAH-2026-AFFIDAVIT-5095</div>
        </div>
    </div>

    <button class="launch-btn" onclick="alert('Accessing Litigation Center...')">Open Litigation Center</button>
</div>

</body>
</html>
