document.getElementById('nav-list').innerHTML = nav.map(n => `<div class="nav-item ${this.view===n[0]?'active':''}" onclick="CORE.route('${n[0]}')">${n[1]}</div>`).join('');

if(this.view === 'auth') {
v.innerHTML = `<div style="max-width:400px; margin:auto;"><h1 style="font-size:32px; font-weight:100; margin-bottom:30px;">${d.sign}</h1><div class="field"><label>CORPORATE ID</label><input type="text" placeholder="95018-USR"></div><br><div class="field"><label>SECURITY KEY</label><input type="password" placeholder="••••••••"></div><button class="btn-primary" onclick="CORE.route('suit')">Authorize</button></div>`;

v.innerHTML = `<h1 style="font-size:42px; font-weight:100; margin-bottom:40px;">${d.suit}</h1><div class="form-grid">
<div class="field"><label>${d.ip}</label><input type="text" id="ip_name"></div>

calc() {
const val = document.getElementById('amt_val').value || 0;

process() {
const d = this.dict[this.lang] || this.dict['EN'];
const ov = document.getElementById('processing-ov');
const msg = document.getElementById('proc-msg');
ov.style.display = 'flex';
const steps = [d.proc, "Encrypting Data...", "Verifying Signatures...", "Session 95018 Sync...", d.succ];
let i = 0;
const t = setInterval(() => { if(i < steps.length) { msg.innerText = steps[i]; i++; } else { clearInterval(t); ov.style.display = 'none'; alert('IQ-95018: Logged'); CORE.route('auth'); } }, 1000);
}
};
