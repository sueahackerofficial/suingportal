<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAH ENTERPRISE | COMMAND 95018</title>
<style>
/* * FONT SPECTRUM: SEGOE UI 100-700 
 * Rigorous removal of Arial/Verdana fallbacks.
 */
@font-face { font-family: 'Segoe UI'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2') format('woff2'); font-weight: 100; }
@font-face { font-family: 'Segoe UI'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semilight/latest.woff2') format('woff2'); font-weight: 200; }
@font-face { font-family: 'Segoe UI'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/regular/latest.woff2') format('woff2'); font-weight: 400; }
@font-face { font-family: 'Segoe UI'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semibold/latest.woff2') format('woff2'); font-weight: 600; }
@font-face { font-family: 'Segoe UI'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2'); font-weight: 700; }

:root {
    --win-blue: #0078d4;
    --win-black: #000;
    --win-bg: #fff;
    --border: #e1e1e1;
    --sidebar: 280px;
    --success: #107c10;
    --error: #d83b01;
    --locked: #f4f4f4;
}

* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: "Segoe UI", sans-serif !important; 
}

body { 
    background: var(--win-bg); 
    display: flex; 
    height: 100vh; 
    overflow: hidden; 
}

/* SIDEBAR: EXPANDED MODULES */
.sidebar { 
    width: var(--sidebar); 
    background: var(--win-black); 
    color: white; 
    display: flex; 
    flex-direction: column; 
    flex-shrink: 0; 
}

.sidebar-header { 
    padding: 40px 30px; 
    font-size: 20px; 
    font-weight: 100; 
    letter-spacing: 3px; 
    border-bottom: 1px solid #1a1a1a; 
}

.nav-section { padding: 20px 0; border-bottom: 1px solid #111; }
.nav-label { padding: 0 30px 10px; font-size: 10px; font-weight: 700; color: #444; text-transform: uppercase; }

.nav-item { 
    padding: 14px 30px; 
    color: #888; 
    cursor: pointer; 
    font-size: 11px; 
    font-weight: 600; 
    text-transform: uppercase;
    transition: 0.2s;
    display: flex;
    align-items: center;
    gap: 12px;
}

.nav-item:hover { color: #fff; background: #111; }
.nav-item.active { color: var(--win-blue); border-right: 4px solid var(--win-blue); background: #0a0a0a; }

/* VIEWPORT & TOPBAR */
.viewport { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
.top-bar { 
    height: 70px; 
    padding: 0 40px; 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    border-bottom: 1px solid var(--border); 
}

.content { padding: 50px 80px; overflow-y: auto; flex-grow: 1; }

/* DASHBOARD TILES */
.dash-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
.tile { padding: 25px; border: 1px solid var(--border); border-bottom: 4px solid var(--win-blue); }
.tile-label { font-size: 10px; font-weight: 700; color: #999; text-transform: uppercase; }
.tile-val { font-size: 28px; font-weight: 200; margin-top: 5px; }

/* FORM ELEMENTS & VALIDATION */
.form-wrap { max-width: 900px; }
.grid-fields { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
.field { display: flex; flex-direction: column; gap: 8px; margin-bottom: 25px; }
.field label { font-size: 11px; font-weight: 700; color: #555; text-transform: uppercase; }
.field input, .field select, .field textarea { 
    padding: 12px; border: 1px solid var(--border); font-size: 14px; outline: none; transition: 0.2s;
}
.field input:focus { border-color: var(--win-blue); }
.field.error input { border-color: var(--error); background: #fffcfc; }
.err-msg { font-size: 10px; color: var(--error); font-weight: 600; display: none; }
.field.error .err-msg { display: block; }

/* ADMIN RESTRICTIONS */
.locked-field { background: var(--locked); opacity: 0.7; position: relative; border: 1px dashed #ccc !important; }
.lock-tag { color: var(--error); font-size: 9px; font-weight: 700; margin-top: 4px; }

/* TABLE */
.ops-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
.ops-table th { text-align: left; font-size: 10px; padding: 15px; border-bottom: 1px solid var(--border); color: #999; text-transform: uppercase; }
.ops-table td { padding: 15px; font-size: 13px; border-bottom: 1px solid #f9f9f9; }

/* BUTTONS & MODALS */
.btn { 
    background: var(--win-blue); color: white; border: none; padding: 16px 40px; 
    font-size: 12px; font-weight: 600; cursor: pointer; text-transform: uppercase; 
}
.modal-ov { 
    display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.98); 
    z-index: 5000; align-items: center; justify-content: center; flex-direction: column; 
}
</style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-header">SAH 95018</div>
    
    <div class="nav-section">
        <div class="nav-label">Core Operations</div>
        <div class="nav-item active" onclick="CORE.route('dash')">DASH // Global Ops</div>
        <div class="nav-item" onclick="CORE.route('suit')">REG // Lawsuit Form</div>
        <div class="nav-item" onclick="CORE.route('auth')">AUTH // Admin Login</div>
    </div>

    <div class="nav-section">
        <div class="nav-label">Intelligence</div>
        <div class="nav-item">INTEL // Node Mapping</div>
        <div class="nav-item">VAULT // Asset Ledger</div>
    </div>

    <div class="nav-section">
        <div class="nav-label">Administration</div>
        <div class="nav-item">AUDIT // System Logs</div>
        <div class="nav-item">CONFIG // Settings</div>
    </div>
</aside>

<main class="viewport">
    <div class="top-bar">
        <div id="status-line" style="font-size:11px; font-weight:600; color:#aaa;">
            SESSION: 95018-A // UPLINK: <span style="color:var(--success)">SECURE</span>
        </div>
        <select id="lang-pick" onchange="CORE.setLang(this.value)" style="padding:5px; font-size:12px;"></select>
    </div>

    <div class="content" id="main-view"></div>

    <div id="modal" class="modal-ov">
        <h1 id="modal-title" style="font-weight:100; font-size:42px;">Processing...</h1>
        <div style="width:200px; height:2px; background:#eee; margin:30px 0;">
            <div id="prog-bar" style="width:0%; height:100%; background:var(--win-blue); transition: 0.3s;"></div>
        </div>
    </div>
</main>

<script>
const CORE = {
    lang: 'EN',
    view: 'dash',
    isAdmin: false,
    cases: [
        { id: '95-001', entity: 'CyberDyne Systems', type: 'IP Theft', amt: '1,200,000', cur: 'USD', status: 'ACTIVE' },
        { id: '95-002', entity: 'Umbrella Corp', type: 'Data Breach', amt: '450,000', cur: 'EUR', status: 'PENDING' }
    ],
    langs: ["EN","FR","DE","ES","IT","PT","ZH","JA","KO","RU","TR","NL","SV","PL","HI"],
    dict: {
        EN: { dash: "Global Operations", form: "Lawsuit Filing", auth: "Admin Access", ent: "Entity Name", damages: "Damages", cur: "Currency", type: "Claim Type", execute: "Execute Filing", locked: "ADMIN KEY REQUIRED", err: "Required field", review: "Confirm Details" },
        FR: { dash: "Opérations Globales", form: "Dépôt de Plainte", auth: "Accès Admin", ent: "Nom de l'entité", damages: "Dommages", cur: "Devise", type: "Type de Réclamation", execute: "Exécuter le dépôt", locked: "CLÉ ADMIN REQUISE", err: "Champ requis", review: "Confirmer" }
    },

    init() {
        const lp = document.getElementById('lang-pick');
        this.langs.forEach(l => lp.add(new Option(l, l)));
        this.render();
    },

    setLang(l) { this.lang = l; this.render(); },
    route(v) { this.view = v; this.render(); },

    render() {
        const d = this.dict[this.lang] || this.dict['EN'];
        const v = document.getElementById('main-view');
        
        // Update Sidebar UI
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if(item.innerText.includes(this.view.toUpperCase())) item.classList.add('active');
        });

        if (this.view === 'dash') {
            v.innerHTML = `
                <h1 style="font-weight:100; font-size:48px; margin-bottom:40px;">${d.dash}</h1>
                <div class="dash-grid">
                    <div class="tile"><div class="tile-label">Total Assets</div><div class="tile-val">$4,290,025</div></div>
                    <div class="tile"><div class="tile-label">Active Nodes</div><div class="tile-val">1,024</div></div>
                    <div class="tile"><div class="tile-label">Integrity</div><div class="tile-val" style="color:var(--success)">99.8%</div></div>
                    <div class="tile"><div class="tile-label">Latency</div><div class="tile-val">12ms</div></div>
                </div>
                <table class="ops-table">
                    <thead><tr><th>ID</th><th>Entity</th><th>Claim</th><th>Amount</th><th>Status</th></tr></thead>
                    <tbody>
                        ${this.cases.map(c => `<tr><td>${c.id}</td><td>${c.entity}</td><td>${c.type}</td><td>${c.amt} ${c.cur}</td><td>${c.status}</td></tr>`).join('')}
                    </tbody>
                </table>`;
        } else if (this.view === 'suit') {
            v.innerHTML = `
                <div class="form-wrap">
                    <h1 style="font-weight:100; font-size:48px; margin-bottom:40px;">${d.form}</h1>
                    <div class="grid-fields">
                        <div class="field" id="v-ent">
                            <label>${d.ent}</label>
                            <input type="text" id="in-ent" placeholder="Legal Entity Name">
                            <span class="err-msg">${d.err}</span>
                        </div>
                        <div class="field" id="v-amt">
                            <label>${d.damages}</label>
                            <input type="number" id="in-amt" placeholder="0.00">
                            <span class="err-msg">${d.err}</span>
                        </div>
                        <div class="field">
                            <label>${d.type}</label>
                            <select id="in-type">
                                <option>Corporate Espionage</option>
                                <option>Contract Breach</option>
                                <option>System Sabotage</option>
                            </select>
                        </div>
                        <div class="field" id="v-cur">
                            <label>${d.cur}</label>
                            <select id="in-cur">
                                <option value="">- Select -</option>
                                <option value="USD">USD - Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="BTC">BTC - Bitcoin</option>
                            </select>
                            <span class="err-msg">${d.err}</span>
                        </div>
                    </div>
                    <div class="field ${!this.isAdmin ? 'locked-field' : ''}">
                        <label>Asset Seizure Protocol</label>
                        <input type="checkbox" ${!this.isAdmin ? 'disabled' : ''}>
                        ${!this.isAdmin ? `<div class="lock-tag">${d.locked}</div>` : ''}
                    </div>
                    <button class="btn" onclick="CORE.validate()">${d.execute}</button>
                </div>`;
        } else if (this.view === 'auth') {
            v.innerHTML = `
                <div style="max-width:400px; padding-top:10vh;">
                    <h1 style="font-weight:100; font-size:42px; margin-bottom:10px;">${d.auth}</h1>
                    <p style="font-size:13px; color:#777; margin-bottom:30px;">Direct access for tier-1. Admin key unlocks restricted fields.</p>
                    <div class="field"><label>Corporate ID</label><input type="text" value="95018-USR"></div>
                    <div class="field"><label>Security Key</label><input type="password" id="key-input" placeholder="••••••••"></div>
                    <button class="btn" onclick="CORE.login()">${d.auth === 'Admin Access' ? 'Authorize' : 'Autoriser'}</button>
                </div>`;
        }
    },

    login() {
        if(document.getElementById('key-input').value === "IQ124578") {
            this.isAdmin = true;
            alert("ADMIN ELEVATION SUCCESSFUL");
        }
        this.route('suit');
    },

    validate() {
        const ent = document.getElementById('in-ent');
        const amt = document.getElementById('in-amt');
        const cur = document.getElementById('in-cur');
        let valid = true;

        [ [ent, 'v-ent'], [amt, 'v-amt'], [cur, 'v-cur'] ].forEach(pair => {
            if(!pair[0].value) {
                document.getElementById(pair[1]).classList.add('error');
                valid = false;
            } else {
                document.getElementById(pair[1]).classList.remove('error');
            }
        });

        if(valid) this.process(ent.value, amt.value, cur.value);
    },

    process(e, a, c) {
        const modal = document.getElementById('modal');
        const bar = document.getElementById('prog-bar');
        modal.style.display = 'flex';
        
        let p = 0;
        const itv = setInterval(() => {
            p += 20;
            bar.style.width = p + '%';
            if(p >= 100) {
                clearInterval(itv);
                this.cases.unshift({ id: '95-'+Math.floor(Math.random()*900+100), entity: e, type: document.getElementById('in-type').value, amt: a, cur: c, status: 'PROCESSING' });
                setTimeout(() => { modal.style.display = 'none'; this.route('dash'); }, 500);
            }
        }, 300);
    }
};

CORE.init();
</script>
</body>
</html>
