<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Official Legal Portal</title>
    <style>
        /* 1. TYPOGRAPHY LOCKDOWN */
        /* Explicitly redirecting Roboto to Segoe UI */
        @font-face {
            font-family: 'Roboto';
            src: local('Segoe UI'), local('SegoeUI');
        }

        :root {
            --ms-font: "Segoe UI", Tahoma, sans-serif;
            --accent-red: #cc0000;
            --btn-black: #1a1a1a;
        }

        * { 
            font-family: var(--ms-font) !important; 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* NAVIGATION & SETTINGS */
        .settings-bar {
            position: fixed; top: 30px; right: 40px; display: flex; gap: 15px; z-index: 1000;
        }

        .selector {
            padding: 10px 18px; border-radius: 8px; border: 1px solid #ddd;
            background: white; font-size: 15px; font-weight: 600; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        /* HERO LAYOUT */
        .hero-layout {
            display: flex; align-items: flex-start; gap: 60px; max-width: 1300px; width: 92%;
        }

        .heading-section { flex: 1; border-bottom: 6px solid #000; padding-bottom: 25px; }
        
        .red-title { 
            color: var(--accent-red); font-size: 76px; font-weight: 700; 
            margin: 0; line-height: 0.95; letter-spacing: -0.04em; 
        }

        .intro-copy { 
            flex: 1.5; font-size: 22px; line-height: 1.35; color: #1a1a1a; margin-top: 50px;
        }

        /* LITIGATION CARD */
        .portal-card {
            background: #fff; padding: 50px 45px; width: 400px; border-radius: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.08); border: 1px solid #f2f2f2; text-align: center;
        }

        .portal-card h2 { font-size: 32px; margin-top: 0; margin-bottom: 15px; font-weight: 700; letter-spacing: -0.01em; }
        .portal-card p { font-size: 17px; color: #444; margin-bottom: 35px; line-height: 1.5; }

        .primary-btn { 
            background: var(--btn-black); color: white; border: none; padding: 22px; width: 100%; 
            border-radius: 15px; font-weight: 700; font-size: 20px; cursor: pointer; 
        }

        /* MODAL */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.96); z-index: 9999; justify-content: center; align-items: center;
            backdrop-filter: blur(12px);
        }

        .modal-box {
            background: white; width: 95%; max-width: 850px; padding: 50px; border-radius: 35px;
        }

        /* RTL ADJUSTMENTS */
        [dir="rtl"] .settings-bar { right: auto; left: 40px; }
        [dir="rtl"] .hero-layout { flex-direction: row-reverse; }
        [dir="rtl"] .modal-box { text-align: right; }
    </style>
</head>
<body>

        document.getElementById('main-title').innerHTML = t.title;

    function showModal(s) { document.getElementById('formOverlay').style.display = s ? 'flex' : 'none'; }
