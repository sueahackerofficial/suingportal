<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAH Enterprise | Global Multi-Currency</title>
    <style>
        :root {
            --win-blue: #0078d4;
            --win-dark: #000000;
            --win-bg: #f3f2f1;
            --text-main: #323130;
            --border: #d2d0ce;
            --neon-green: #00ff41;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--win-bg); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 280px; background: var(--win-dark); color: white; padding: 40px 20px; flex-shrink: 0; }
        .sidebar h2 { font-size: 18px; letter-spacing: 2px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .lang-selector { width: 100%; background: #222; color: #ddd; border: 1px solid #444; padding: 8px; font-size: 12px; margin-bottom: 30px; outline: none; }

        .nav-item { padding: 15px; color: #888; cursor: pointer; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item.active { color: var(--win-blue); font-weight: bold; border-left: 4px solid var(--win-blue); background: #111; }

        /* MAIN AREA */
        .main { flex-grow: 1; padding: 60px; overflow-y: auto; }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        
        .btn-file { 
            background: #003a66; color: white; border: none; padding: 12px 24px; 
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-file:hover { background: var(--win-blue); }

        /* MODAL */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-content { background: white; width: 600px; padding: 0; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .modal-header { padding: 20px 30px; border-bottom: 1px solid var(--border); }
        .modal-body { padding: 30px; max-height: 80vh; overflow-y: auto; }
        
        .form-label { display: block; font-size: 11px; font-weight: 700; color: #666; margin-bottom: 8px; text-transform: uppercase; }
        .input-field { width: 100%; padding: 10px; border: 1px solid var(--border); margin-bottom: 20px; font-size: 14px; outline: none; }

        .price-box { background: #f9f9f9; border: 1px solid var(--border); padding: 20px; margin-bottom: 20px; }
        .price-line { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; }

        /* SERVING SCREEN */
        #serving-screen { 
            display: none; position: fixed; inset: 0; background: black; 
            z-index: 2000; flex-direction: column; align-items: center; justify-content: center; color: var(--neon-green);
        }
        .scanner-bar { width: 400px; height: 1px; background: var(--neon-green); position: absolute; animation: move 1.5s infinite; }
        @keyframes move { 0% { top: 30%; } 100% { top: 70%; } }
        .status-text { margin-top: 20px; font-family: monospace; font-size: 18px; letter-spacing: 2px; }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2 id="brand-name">SAH ENTERPRISE</h2>
    
    <label class="form-label" style="color: #666;">Interface Language</label>
    <select class="lang-selector" id="global-lang" onchange="Engine.updateLanguage()"></select>

    <div class="nav-item active" id="nav-dash">Dashboard</div>
    <div class="nav-item">Forensic Intel</div>
    <div class="nav-item">Legal Vault</div>
</aside>

<main class="main">
    <div class="header-row">
        <h1 id="title-ops">Operations Hub</h1>
        <button class="btn-file" id="btn-inj" onclick="Engine.openForm()">FILE INJUNCTION</button>
    </div>
    
    <div style="background:white; border:1px solid var(--border); padding: 40px; text-align:center; color:#888;">
        [ System Dashboard Content - Node 1,024 Active ]
    </div>
</main>

<div id="litigation-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header"><h2 id="form-title">LITIGATION FILING FORM</h2></div>
        <div class="modal-body">
            <label class="form-label">IP Name / Identity</label>
            <input type="text" id="ip-identity" class="input-field" placeholder="192.168.1.104">

            <label class="form-label">Malware Classification</label>
            <select id="malware-class" class="input-field">
                <option>Trojan.Generic</option>
                <option>Ransomware.Encrypted</option>
                <option>Spyware.NodeSiphon</option>
            </select>

            <label class="form-label">Violation Description</label>
            <textarea id="violation-desc" class="input-field" style="height: 60px;"></textarea>

            <label class="form-label">Sue Amount (Target Recovery)</label>
            <input type="number" id="sue-val" class="input-field" value="5000" oninput="Engine.updatePrice()">

            <div class="price-box">
                <div class="price-line"><span>Filing Fee (2%):</span> <span id="fee-display">$100.00</span></div>
                <div class="price-line" style="font-weight:700; border-top:1px solid #ddd; padding-top:10px; margin-top:10px;">
                    <span>Total Lawsuit Cost:</span> <span id="total-display">$350.00</span>
                </div>
            </div>

            <label class="form-label">Currency</label>
            <select id="pay-currency" class="input-field" onchange="Engine.updatePrice()">
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
                <option value="JPY">JPY (¥)</option>
                <option value="AUD">AUD ($)</option>
                <option value="CAD">CAD ($)</option>
                <option value="CHF">CHF (Fr)</option>
                <option value="CNY">CNY (¥)</option>
                <option value="INR">INR (₹)</option>
                <option value="BTC">BTC (₿)</option>
            </select>

            <label class="form-label">Payment Method</label>
            <select class="input-field">
                <option>Enterprise Credit Card</option>
                <option>International Bank Wire</option>
                <option>Crypto Transfer</option>
            </select>

            <div style="display:flex; gap:10px;">
                <button class="btn-file" style="flex:1; background:var(--win-blue);" onclick="Engine.startServing()">SUBMIT</button>
                <button class="btn-file" style="flex:1; background:#eee; color:#333;" onclick="Engine.closeForm()">CANCEL</button>
            </div>
        </div>
    </div>
</div>

<div id="serving-screen">
    <div class="scanner-bar"></div>
    <div class="status-text" id="serving-msg">SERVING GLOBAL WARRANT...</div>
</div>

<script>
const Engine = {
    languages: ["English", "Spanish", "French", "German", "Chinese", "Japanese", "Russian", "Arabic", "Portuguese", "Italian", "Dutch", "Korean", "Hindi", "Turkish", "Swedish", "Norwegian", "Danish", "Finnish", "Polish", "Greek", "Hebrew", "Thai", "Vietnamese", "Indonesian", "Malay", "Czech", "Hungarian", "Romanian", "Bulgarian", "Ukrainian", "Slovak", "Croatian", "Serbian", "Lithuanian", "Latvian", "Estonian", "Slovenian", "Icelandic", "Irish", "Welsh", "Scottish", "Maltese", "Albanian", "Georgian", "Armenian", "Kazakh", "Uzbek", "Mongolian", "Persian", "Urdu"],
    
    init() {
        const sel = document.getElementById('global-lang');
        this.languages.forEach(l => {
            const opt = document.createElement('option');
            opt.innerText = l; sel.appendChild(opt);
        });
        this.updatePrice();
    },

    updateLanguage() {
        const l = document.getElementById('global-lang').value;
        const map = {
            "Spanish": { title: "Centro de Operaciones", btn: "PRESENTAR MANDATO", form: "FORMULARIO DE DEMANDA" },
            "French": { title: "Centre d'Opérations", btn: "DÉPOSER UNE INJONCTION", form: "FORMULAIRE DE LITIGE" }
        };
        const text = map[l] || { title: "Operations Hub", btn: "FILE INJUNCTION", form: "LITIGATION FILING FORM" };
        document.getElementById('title-ops').innerText = text.title;
        document.getElementById('btn-inj').innerText = text.btn;
        document.getElementById('form-title').innerText = text.form;
    },

    openForm() { document.getElementById('litigation-modal').style.display = 'flex'; },
    closeForm() { document.getElementById('litigation-modal').style.display = 'none'; },

    updatePrice() {
        const sue = parseFloat(document.getElementById('sue-val').value) || 0;
        const curr = document.getElementById('pay-currency').value;
        const rates = { USD: 1, EUR: 0.92, GBP: 0.79, JPY: 148, AUD: 1.52, CAD: 1.35, CHF: 0.86, CNY: 7.19, INR: 83, BTC: 0.000015 };
        const syms = { USD: '$', EUR: '€', GBP: '£', JPY: '¥', AUD: '$', CAD: '$', CHF: 'Fr', CNY: '¥', INR: '₹', BTC: '₿' };
        
        const rate = rates[curr];
        const fee = (sue * 0.02) * rate;
        const total = (sue * 0.02 + 250) * rate;

        document.getElementById('fee-display').innerText = syms[curr] + fee.toLocaleString(undefined, {minimumFractionDigits: curr==='BTC'?6:2});
        document.getElementById('total-display').innerText = syms[curr] + total.toLocaleString(undefined, {minimumFractionDigits: curr==='BTC'?6:2});
    },

    async startServing() {
        this.closeForm();
        document.getElementById('serving-screen').style.display = 'flex';
        await new Promise(r => setTimeout(r, 4000));
        document.getElementById('serving-screen').style.display = 'none';
        alert("Warrant Served Globally.");
    }
};
Engine.init();
</script>
</body>
</html>
