<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAH ENTERPRISE | Global Command</title>
<style>
@import url('https://fonts.cdnfonts.com/css/segoe-ui-4');
:root {
--win-blue: #0078d4;
--win-black: #000;
--win-bg: #ffffff;
--text: #000000;
--border: #e1e1e1;
--green: #107c10;
--red: #a4262c;
--sidebar: 260px;
--header-h: 70px;
}
* { 
margin: 0; 
padding: 0; 
box-sizing: border-box; 
font-family: "Segoe UI Light", "Segoe UI Semilight", "Segoe UI", sans-serif !important;
-webkit-font-smoothing: antialiased;
}
body { 
background: var(--win-bg); 
color: var(--text); 
display: flex; 
height: 100vh; 
overflow: hidden; 
}
.sidebar { 
width: var(--sidebar); 
background: var(--win-black); 
color: white; 
display: flex; 
flex-direction: column; 
flex-shrink: 0; 
z-index: 100; 
}
.sidebar-header { 
padding: 40px 25px; 
font-size: 18px; 
font-weight: 300 !important; 
letter-spacing: 1px; 
text-transform: uppercase;
border-bottom: 1px solid #222; 
}
.nav-list { 
flex-grow: 1; 
padding-top: 20px; 
}
.nav-item { 
padding: 15px 25px; 
color: #aaa; 
cursor: pointer; 
font-size: 12px; 
text-transform: uppercase; 
letter-spacing: 1.5px; 
transition: 0.2s;
}
.nav-item:hover { 
color: #fff; 
background: #111;
}
.nav-item.active { 
color: var(--win-blue); 
font-weight: 600 !important; 
}
.viewport { 
flex-grow: 1; 
display: flex; 
flex-direction: column; 
position: relative; 
}
.top-bar { 
height: var(--header-h); 
padding: 0 50px; 
display: flex; 
align-items: center; 
justify-content: space-between; 
border-bottom: 1px solid var(--border); 
}
.status-text { 
font-size: 11px; 
color: #888; 
font-weight: 400 !important;
}
.content { 
padding: 60px 50px; 
overflow-y: auto; 
flex-grow: 1; 
}
.title-sec { 
margin-bottom: 50px; 
}
.title-sec h1 { 
font-size: 42px; 
font-weight: 300 !important; 
color: #000; 
}
.stats-row { 
display: grid; 
grid-template-columns: repeat(4, 1fr); 
gap: 30px; 
margin-bottom: 60px; 
}
.stat-card { 
padding: 30px; 
border: 1px solid var(--border); 
background: #fff; 
}
.stat-label { 
font-size: 11px; 
color: #666; 
text-transform: uppercase; 
margin-bottom: 10px; 
letter-spacing: 1px;
}
.stat-val { 
font-size: 32px; 
font-weight: 300 !important; 
color: #000; 
}
.btn-blue { 
background: var(--win-blue); 
color: white; 
border: none; 
padding: 12px 30px; 
font-size: 13px; 
font-weight: 400 !important; 
cursor: pointer; 
border-radius: 0;
}
.node-grid { 
display: grid; 
grid-template-columns: repeat(auto-fill, minmax(14px, 1fr)); 
gap: 6px; 
padding: 20px; 
border: 1px solid #eee;
}
.node { 
width: 14px; 
height: 14px; 
background: #107c10; 
}
.node.error { background: #a4262c; }
.data-table { 
width: 100%; 
border-collapse: collapse; 
}
.data-table th { 
text-align: left; 
padding: 15px; 
font-size: 11px; 
text-transform: uppercase; 
color: #999; 
border-bottom: 1px solid #eee;
}
.data-table td { 
padding: 15px; 
font-size: 14px; 
border-bottom: 1px solid #fafafa;
}
#term-ov { 
display: none; 
position: fixed; 
inset: 0; 
background: rgba(255,255,255,0.95); 
z-index: 9999; 
flex-direction: column; 
align-items: center; 
justify-content: center; 
color: var(--win-blue); 
}
</style>
</head>
<body>
<aside class="sidebar">
<div class="sidebar-header">SAH ENTERPRISE</div>
<div class="nav-list" id="nav-list"></div>
</aside>
<main class="viewport">
<div class="top-bar">
<div class="status-text">CORE_SESSION: 95018 // UPLINK: <span style="color:var(--green)">STABLE</span></div>
<button class="btn-blue" onclick="Engine.openInj()">FILE INJUNCTION</button>
</div>
<div class="content" id="main-content"></div>
</main>
<div id="term-ov"><div id="term-msg" style="font-size:32px; font-weight:300;"></div></div>

],
init() { this.render(); },
route(v) { this.view = v; this.render(); },
render() {
const navItems = ['dash', 'intel', 'reg', 'vault', 'audit'];
document.getElementById('nav-list').innerHTML = navItems.map(i => `<div class="nav-item ${this.view===i?'active':''}" onclick="Engine.route('${i}')">${i}</div>`).join('');
const content = document.getElementById('main-content');
if(this.view === 'dash') {
content.innerHTML = `<div class="title-sec"><h1>Global Operations</h1></div><div class="stats-row"><div class="stat-card"><div class="stat-label">Asset Val</div><div class="stat-val">$4,290,025</div></div><div class="stat-card"><div class="stat-label">Active Nodes</div><div class="stat-val">1,024</div></div><div class="stat-card"><div class="stat-label">Integrity</div><div class="stat-val" style="color:var(--green)">99.8%</div></div><div class="stat-card"><div class="stat-label">Latency</div><div class="stat-val">12ms</div></div></div><div class="node-grid">${Array(650).fill(0).map(() => `<div class="node ${Math.random()>0.04?'':'error'}"></div>`).join('')}</div>`;
} else if(this.view === 'reg') {
content.innerHTML = `<div class="title-sec"><h1>Lawsuit Registry</h1></div><table class="data-table"><thead><tr><th>ID</th><th>Target</th><th>Value</th><th>Status</th></tr></thead><tbody>${this.registry.map(r => `<tr><td>${r.id}</td><td>${r.target}</td><td>${r.sum}</td><td>${r.status}</td></tr>`).join('')}</tbody></table>`;
} else {
content.innerHTML = `<div class="title-sec"><h1>${this.view.toUpperCase()}</h1><p style="font-size:18px; font-weight:300;">Authentication layer active. Node synchronization in progress.</p></div>`;
}
},
async openInj() {
const t = prompt("Identifier:");
if(!t) return;
const ov = document.getElementById('term-ov');
const msg = document.getElementById('term-msg');
ov.style.display = 'flex';
const steps = ["Configuring...", "Synchronizing...", "Injecting...", "Finalizing..."];
for(let s of steps) { msg.innerText = s; await new Promise(r => setTimeout(r, 600)); }
this.registry.unshift({id: "L-"+Math.floor(Math.random()*9999), target: t.toUpperCase(), sum: "$1.2M", date: "2026-01-31", status: "FILED"});
ov.style.display = 'none';
this.route('reg');
}
};
