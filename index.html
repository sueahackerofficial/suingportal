<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAH ENTERPRISE | Global Command</title>
<style>
@import url('https://fonts.cdnfonts.com/css/segoe-ui-4');
:root {
--win-blue: #0078d4;
--win-black: #000;
--win-bg: #ffffff;
--text: #000000;
--border: #e1e1e1;
--green: #107c10;
--red: #a4262c;
--sidebar: 280px;
--header-h: 75px;
}
* { 
margin: 0; 
padding: 0; 
box-sizing: border-box; 
font-family: "Segoe UI", "Segoe UI Web", "Segoe UI Symbol", sans-serif !important;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}
body { 
background: var(--win-bg); 
color: var(--text); 
display: flex; 
height: 100vh; 
overflow: hidden; 
font-size: 100%;
}
.sidebar { 
width: var(--sidebar); 
background: var(--win-black); 
color: white; 
display: flex; 
flex-direction: column; 
flex-shrink: 0; 
z-index: 100; 
}
.sidebar-header { 
padding: 40px 30px; 
font-size: 20px; 
font-weight: 350 !important; 
letter-spacing: 2px; 
text-transform: uppercase;
border-bottom: 1px solid #1a1a1a; 
}
.nav-list { 
flex-grow: 1; 
padding-top: 20px; 
}
.nav-item { 
padding: 15px 30px; 
color: #888; 
cursor: pointer; 
font-size: 12px; 
text-transform: uppercase; 
letter-spacing: 1.5px; 
font-weight: 350 !important;
}
.nav-item:hover { 
color: #fff; 
background: #0d0d0d;
}
.nav-item.active { 
color: var(--win-blue); 
font-weight: 600 !important;
border-right: 4px solid var(--win-blue);
}
.viewport { 
flex-grow: 1; 
display: flex; 
flex-direction: column; 
position: relative; 
}
.top-bar { 
height: var(--header-h); 
padding: 0 40px; 
display: flex; 
align-items: center; 
justify-content: space-between; 
border-bottom: 1px solid var(--border); 
}
.status-text { 
font-size: 11px; 
color: #999; 
font-weight: 400 !important;
letter-spacing: 0.5px;
}
.content { 
padding: 50px 40px; 
overflow-y: auto; 
flex-grow: 1; 
}
.title-sec { 
margin-bottom: 40px; 
}
.title-sec h1 { 
font-size: 38px; 
font-weight: 300 !important; 
color: #000; 
letter-spacing: -0.5px;
}
.stats-row { 
display: grid; 
grid-template-columns: repeat(4, 1fr); 
gap: 20px; 
margin-bottom: 40px; 
}
.stat-card { 
padding: 25px; 
border: 1px solid var(--border); 
background: #fff; 
border-bottom: 3px solid var(--win-blue);
}
.stat-label { 
font-size: 11px; 
color: #666; 
text-transform: uppercase; 
margin-bottom: 8px; 
letter-spacing: 1px;
font-weight: 600 !important;
}
.stat-val { 
font-size: 32px; 
font-weight: 350 !important; 
color: #000; 
}
.btn-blue { 
background: var(--win-blue); 
color: white; 
border: none; 
padding: 10px 25px; 
font-size: 12px; 
font-weight: 400 !important; 
cursor: pointer; 
text-transform: uppercase;
}
.node-grid { 
display: grid; 
grid-template-columns: repeat(auto-fill, minmax(14px, 1fr)); 
gap: 6px; 
padding: 20px; 
border: 1px solid #f0f0f0;
}
.node { width: 14px; height: 14px; background: #107c10; }
.node.error { background: #a4262c; }
.data-table { width: 100%; border-collapse: collapse; }
.data-table th { 
text-align: left; 
padding: 15px; 
font-size: 11px; 
text-transform: uppercase; 
color: #aaa; 
border-bottom: 1px solid #eee;
font-weight: 600 !important;
}
.data-table td { 
padding: 15px; 
font-size: 16px; 
font-weight: 350 !important;
border-bottom: 1px solid #f5f5f5;
}
#term-ov { 
display: none; 
position: fixed; 
inset: 0; 
background: rgba(255,255,255,0.95); 
z-index: 9999; 
flex-direction: column; 
align-items: center; 
justify-content: center; 
color: var(--win-blue); 
}
</style>
</head>
<body>
<aside class="sidebar">
<div class="sidebar-header">SAH ENTERPRISE</div>
<div class="nav-list" id="nav-list"></div>
</aside>
<main class="viewport">
<div class="top-bar">
<div class="status-text">CORE_SESSION: 95018 // UPLINK: <span style="color:var(--green)">STABLE</span></div>
<button class="btn-blue" onclick="Engine.openInj()">FILE INJUNCTION</button>
</div>
<div class="content" id="main-content"></div>
</main>
<div id="term-ov"><div id="term-msg" style="font-size:32px; font-weight:300;"></div></div>
<script>
const Engine = {
view: 'dash',
registry: [{id: "IQ124578", target: "ALPHA_LOGISTICS", sum: "$4,290,025", status: "STABLE"}],
init() { this.render(); },
route(v) { this.view = v; this.render(); },
render() {
const navItems = ['dash', 'intel', 'reg', 'vault', 'audit'];
document.getElementById('nav-list').innerHTML = navItems.map(i => `<div class="nav-item ${this.view===i?'active':''}" onclick="Engine.route('${i}')">${i}</div>`).join('');
const content = document.getElementById('main-content');
if(this.view === 'dash') {
content.innerHTML = `<div class="title-sec"><h1>Global Operations</h1></div><div class="stats-row"><div class="stat-card"><div class="stat-label">Asset Val</div><div class="stat-val">$4,290,025</div></div><div class="stat-card"><div class="stat-label">Active Nodes</div><div class="stat-val">1,024</div></div><div class="stat-card"><div class="stat-label">Integrity</div><div class="stat-val" style="color:var(--green)">99.8%</div></div><div class="stat-card"><div class="stat-label">Latency</div><div class="stat-val">12ms</div></div></div><div class="node-grid">${Array(650).fill(0).map(() => `<div class="node ${Math.random()>0.05?'':'error'}"></div>`).join('')}</div>`;
} else if(this.view === 'reg') {
content.innerHTML = `<div class="title-sec"><h1>Lawsuit Registry</h1></div><table class="data-table"><thead><tr><th>ID</th><th>Target</th><th>Value</th><th>Status</th></tr></thead><tbody>${this.registry.map(r => `<tr><td>${r.id}</td><td>${r.target}</td><td>${r.sum}</td><td>${r.status}</td></tr>`).join('')}</tbody></table>`;
} else {
content.innerHTML = `<div class="title-sec"><h1>${this.view.toUpperCase()}</h1><p style="font-size:24px; font-weight:300; margin-top:20px;">Typography Sync: IQ124578 Active.</p></div>`;
}
},
async openInj() {
const t = prompt("Identifier:");
if(!t) return;
const ov = document.getElementById('term-ov');
const msg = document.getElementById('term-msg');
ov.style.display = 'flex';
const steps = ["Linking IQ Layers...", "Syncing Geometry...", "Success"];
for(let s of steps) { msg.innerText = s; await new Promise(r => setTimeout(r, 600)); }
this.registry.unshift({id: "IQ"+Math.floor(Math.random()*900000), target: t.toUpperCase(), sum: "$1.2M", status: "FILED"});
ov.style.display = 'none';
this.route('reg');
}
};
Engine.init();
</script>
</body>
</html>
