<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAH ENTERPRISE | GLOBAL COMMAND 95018</title>
<style>
@font-face { font-family: 'Segoe UI'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2') format('woff2'); font-weight: 100; }
@font-face { font-family: 'Segoe UI'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semilight/latest.woff2') format('woff2'); font-weight: 200; }
@font-face { font-family: 'Segoe UI'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/regular/latest.woff2') format('woff2'); font-weight: 400; }
@font-face { font-family: 'Segoe UI'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semibold/latest.woff2') format('woff2'); font-weight: 600; }
@font-face { font-family: 'Segoe UI'; src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2'); font-weight: 700; }

:root {
    --win-blue: #0078d4;
    --win-black: #000;
    --win-bg: #fff;
    --border: #e1e1e1;
    --locked-bg: #f3f3f3;
    --sidebar-width: 300px;
    --error-red: #d83b01;
    --success-green: #107c10;
    --hover-gray: #2b2b2b;
}

* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: "Segoe UI", sans-serif !important; 
    -webkit-font-smoothing: antialiased;
}

body { 
    background: var(--win-bg); 
    display: flex; 
    height: 100vh; 
    overflow: hidden; 
}

.sidebar { 
    width: var(--sidebar-width); 
    background: var(--win-black); 
    color: white; 
    display: flex; 
    flex-direction: column; 
    flex-shrink: 0; 
    transition: width 0.3s;
}

.sidebar-header { 
    padding: 40px 30px; 
    font-size: 20px; 
    font-weight: 100; 
    letter-spacing: 3px; 
    text-transform: uppercase;
    border-bottom: 1px solid #222; 
}

.sidebar-group {
    padding: 20px 0;
    border-bottom: 1px solid #111;
}

.sidebar-label {
    padding: 0 30px 10px 30px;
    font-size: 10px;
    font-weight: 700;
    color: #555;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.nav-item { 
    padding: 14px 30px; 
    color: #999; 
    cursor: pointer; 
    font-size: 12px; 
    font-weight: 400; 
    display: flex;
    align-items: center;
    gap: 15px;
    transition: 0.1s; 
}

.nav-item:hover { 
    color: #fff; 
    background: var(--hover-gray); 
}

.nav-item.active { 
    color: var(--win-blue); 
    background: #111;
    font-weight: 600;
    border-left: 4px solid var(--win-blue);
}

.viewport { 
    flex-grow: 1; 
    display: flex; 
    flex-direction: column; 
    background: #fff;
}

.top-bar { 
    height: 60px; 
    padding: 0 40px; 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    border-bottom: 1px solid var(--border); 
}

.content { 
    padding: 60px 80px; 
    overflow-y: auto; 
    flex-grow: 1; 
}

.form-container {
    max-width: 900px;
}

.grid-2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
}

.field { 
    margin-bottom: 25px;
    display: flex;
    flex-direction: column;
}

.field label { 
    font-size: 11px; 
    font-weight: 700; 
    margin-bottom: 8px; 
    color: #333;
    text-transform: uppercase;
}

.field input, .field select, .field textarea { 
    padding: 12px; 
    border: 1px solid #ccc; 
    font-size: 14px; 
    font-weight: 400;
    outline: none;
}

.field input:focus, .field select:focus {
    border: 1px solid var(--win-blue);
}

.field.error input {
    border: 1px solid var(--error-red);
}

.error-text {
    color: var(--error-red);
    font-size: 11px;
    margin-top: 5px;
    font-weight: 600;
    display: none;
}

.restricted { 
    background: var(--locked-bg); 
    border: 1px dashed #aaa; 
    padding: 15px;
    opacity: 0.8;
}

.lock-info {
    color: var(--error-red);
    font-size: 10px;
    font-weight: 700;
    margin-top: 5px;
}

.btn-primary { 
    background: var(--win-blue); 
    color: white; 
    border: none; 
    padding: 15px 40px; 
    font-size: 12px; 
    font-weight: 600; 
    cursor: pointer; 
    text-transform: uppercase;
    letter-spacing: 1px;
}

.btn-primary:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: white;
    padding: 40px;
    width: 500px;
}

.summary-item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

#processing {
    display: none;
    position: fixed;
    inset: 0;
    background: white;
    z-index: 2000;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid var(--win-blue);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-header">SAH 95018</div>
    
    <div class="sidebar-group">
        <div class="sidebar-label">Operations</div>
        <div class="nav-item active" onclick="CORE.route('suit')">Lawsuit Form</div>
        <div class="nav-item" onclick="CORE.route('auth')">System Auth</div>
        <div class="nav-item">Global Dashboard</div>
    </div>

    <div class="sidebar-group">
        <div class="sidebar-label">Assets & Intel</div>
        <div class="nav-item">Entity Search</div>
        <div class="nav-item">Ledger Audit</div>
        <div class="nav-item">Node Mapping</div>
    </div>

    <div class="sidebar-group">
        <div class="sidebar-label">Advanced</div>
        <div class="nav-item">Protocol 95-A</div>
        <div class="nav-item">Vulnerability Scan</div>
        <div class="nav-item">Settings</div>
    </div>
</aside>

<main class="viewport">
    <div class="top-bar">
        <div style="font-size:11px; color:#666; font-weight: 600;">
            UPLINK: <span style="color:var(--success-green)">STABLE</span> // ID: 95018-SYS
        </div>
        <select id="lang-select" onchange="CORE.setLang(this.value)"></select>
    </div>

    <div class="content" id="main-view"></div>
</main>

<div class="modal" id="review-modal">
    <div class="modal-content">
        <h2 style="font-weight:100; font-size:28px; margin-bottom:20px;">Review Filing</h2>
        <div id="summary-list"></div>
        <div style="margin-top:30px; display:flex; gap:10px;">
            <button class="btn-primary" onclick="CORE.finalize()">Confirm Filing</button>
            <button style="background:#eee; border:none; padding:15px 20px; font-size:12px; cursor:pointer;" onclick="CORE.closeModal()">Back</button>
        </div>
    </div>
</div>

<div id="processing">
    <div class="spinner"></div>
    <h2 id="proc-status" style="font-weight:100; margin-top:20px;">Syncing Ledger...</h2>
</div>

<script>
const CORE = {
    lang: 'EN',
    isAdmin: false,
    view: 'suit',
    langs: ["EN","FR","DE","ES","IT","PT","RU","ZH","JA","KO","AR","TR","NL","PL","SV","VI","TH","ID","HI","BN"],
    dict: {
        EN: { title: "Lawsuit Form", auth: "Admin Sign-In", entity: "Entity Name", damages: "Damages", type: "Claim Type", cur: "Currency", review: "Review & File", locked: "LOCKED: Admin Key Required", secure: "Security Key", authBtn: "Authorize", error: "Required field", step1: "Verifying...", step2: "Logging..." },
        FR: { title: "Formulaire de Procès", auth: "Connexion Admin", entity: "Nom de l'entité", damages: "Dommages", type: "Type de réclamation", cur: "Devise", review: "Réviser et Déposer", locked: "VERROUILLÉ : Clé Admin Requise", secure: "Clé de sécurité", authBtn: "Autoriser", error: "Champ requis", step1: "Vérification...", step2: "Enregistrement..." },
        ZH: { title: "诉讼申请表", auth: "管理员登录", entity: "实体名称", damages: "赔偿金额", type: "索赔类型", cur: "货币", review: "检查并提交", locked: "已锁定：需要管理员密钥", secure: "安全密钥", authBtn: "授权", error: "必填字段", step1: "验证中...", step2: "记录中..." }
    },

    init() {
        const sel = document.getElementById('lang-select');
        this.langs.forEach(l => sel.add(new Option(l, l)));
        this.render();
    },

    setLang(l) { this.lang = l; this.render(); },
    route(v) { this.view = v; this.render(); },

    render() {
        const d = this.dict[this.lang] || this.dict.EN;
        const v = document.getElementById('main-view');
        
        if (this.view === 'auth') {
            v.innerHTML = `
                <div style="max-width:400px;">
                    <h1 style="font-weight:100; font-size:42px; margin-bottom:30px;">${d.auth}</h1>
                    <div class="field">
                        <label>ID</label>
                        <input type="text" value="95018-USR" disabled style="background:#f9f9f9;">
                    </div>
                    <div class="field">
                        <label>${d.secure}</label>
                        <input type="password" id="admin-pass" placeholder="••••••••">
                    </div>
                    <button class="btn-primary" onclick="CORE.login()">${d.authBtn}</button>
                </div>`;
        } else {
            v.innerHTML = `
                <div class="form-container">
                    <h1 style="font-weight:100; font-size:42px; margin-bottom:40px;">${d.title}</h1>
                    <div class="grid-2">
                        <div class="field" id="f-entity">
                            <label>${d.entity}</label>
                            <input type="text" id="in-entity" placeholder="Full legal name">
                            <span class="error-text">${d.error}</span>
                        </div>
                        <div class="field" id="f-damages">
                            <label>${d.damages}</label>
                            <input type="number" id="in-damages" placeholder="0.00">
                            <span class="error-text">${d.error}</span>
                        </div>
                        <div class="field">
                            <label>${d.type}</label>
                            <select id="in-type">
                                <option>IP Infringement</option>
                                <option>Unauthorized Uplink</option>
                                <option>Contract Breach</option>
                                <option>Data Leak</option>
                            </select>
                        </div>
                        <div class="field" id="f-cur">
                            <label>${d.cur}</label>
                            <select id="in-cur">
                                <option value="">Select...</option>
                                <option value="USD">USD - Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="BTC">BTC - Bitcoin</option>
                            </select>
                            <span class="error-text">${d.error}</span>
                        </div>
                    </div>
                    
                    <div class="field ${!this.isAdmin ? 'restricted' : ''}">
                        <label>Global Asset Seizure</label>
                        <input type="checkbox" ${!this.isAdmin ? 'disabled' : ''}>
                        ${!this.isAdmin ? `<div class="lock-info">${d.locked}</div>` : ''}
                    </div>

                    <button class="btn-primary" onclick="CORE.review()">${d.review}</button>
                </div>`;
        }
        
        document.querySelectorAll('.nav-item').forEach(i => {
            i.classList.toggle('active', i.innerText.includes(d.title) || i.innerText.includes(d.auth));
        });
    },

    login() {
        const pass = document.getElementById('admin-pass').value;
        if(pass === "IQ124578") this.isAdmin = true;
        this.route('suit');
    },

    review() {
        const entity = document.getElementById('in-entity').value;
        const damage = document.getElementById('in-damages').value;
        const cur = document.getElementById('in-cur').value;
        
        let valid = true;
        if(!entity) { document.getElementById('f-entity').classList.add('error'); valid = false; }
        else { document.getElementById('f-entity').classList.remove('error'); }
        
        if(!damage) { document.getElementById('f-damages').classList.add('error'); valid = false; }
        else { document.getElementById('f-damages').classList.remove('error'); }

        if(!cur) { document.getElementById('f-cur').classList.add('error'); valid = false; }
        else { document.getElementById('f-cur').classList.remove('error'); }

        if(!valid) return;

        const summary = [
            ["Entity", entity],
            ["Claim Type", document.getElementById('in-type').value],
            ["Total Price", `${damage} ${cur}`],
            ["Priority", this.isAdmin ? "High (Admin)" : "Standard"]
        ];

        document.getElementById('summary-list').innerHTML = summary.map(s => `
            <div class="summary-item">
                <span style="font-weight:700; color:#666;">${s[0]}</span>
                <span style="font-weight:400;">${s[1]}</span>
            </div>
        `).join('');

        document.getElementById('review-modal').style.display = 'flex';
    },

    closeModal() { document.getElementById('review-modal').style.display = 'none'; },

    finalize() {
        this.closeModal();
        const proc = document.getElementById('processing');
        const status = document.getElementById('proc-status');
        const d = this.dict[this.lang] || this.dict.EN;
        proc.style.display = 'flex';
        
        setTimeout(() => { status.innerText = d.step1; }, 1000);
        setTimeout(() => { status.innerText = d.step2; }, 2000);
        setTimeout(() => {
            proc.style.display = 'none';
            alert("Entry successfully committed to the global ledger.");
            this.route('auth');
        }, 3500);
    }
};

CORE.init();
</script>
</body>
</html>
