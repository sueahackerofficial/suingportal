<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #cc0000; --black: #111; --white: #fff; --gray: #f9f9f9; }
        
        * { 
            box-sizing: border-box; 
            /* Hard-locking font stack to prevent Times New Roman fallback */
            font-family: 'Segoe UI', 'Open Sans', 'Verdana', sans-serif !important; 
        }

        body { margin: 0; background: var(--white); overflow: hidden; height: 100vh; }

        /* LOGO & NAV */
        .nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 50px; border-bottom: 3px solid var(--black); background: white;
            position: relative; z-index: 10;
        }
        .logo { font-weight: 700; font-size: 24px; text-transform: uppercase; letter-spacing: -1px; }
        .logo span { color: var(--red); padding-left: 5px; border-left: 3px solid var(--black); margin-left: 5px; }

        /* MAIN LAYOUT */
        .portal { display: flex; height: calc(100vh - 80px); }
        .sidebar { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .map-container { flex: 1.5; background: #050505; position: relative; overflow: hidden; }

        .headline { font-size: 72px; font-weight: 700; color: var(--red); line-height: 0.85; margin: 0; }
        .copy { font-size: 18px; margin: 25px 0; line-height: 1.3; max-width: 450px; color: #333; }
        
        /* THE MAP SYSTEM */
        .ping { 
            position: absolute; width: 10px; height: 10px; background: var(--red); 
            border-radius: 50%; box-shadow: 0 0 15px var(--red); animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }

        /* MODAL & FORM */
        .overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 100; align-items: center; justify-content: center; 
        }
        .form-card { 
            background: white; width: 800px; padding: 40px; border-top: 8px solid var(--red);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        label { font-size: 12px; font-weight: 700; text-transform: uppercase; color: #666; }
        input, select, textarea { 
            width: 100%; padding: 12px; border: 2px solid #ddd; font-size: 14px; outline: none;
        }
        input:focus { border-color: var(--red); }

        .btn { 
            background: var(--black); color: white; padding: 20px; border: none; 
            font-weight: 700; cursor: pointer; text-transform: uppercase; width: 100%;
            margin-top: 20px; transition: 0.3s;
        }
        .btn:hover { background: var(--red); }

        /* SELECTORS */
        .sel-ui { padding: 10px; border: 2px solid var(--black); font-weight: 700; }
    </style>
</head>
<body>

<div class="nav">
    <div class="logo">SUE-A-HACKER <span>ENTERPRISE</span></div>
    <div>
        <select class="sel-ui" id="lang-pick" onchange="translateUI()"></select>
        <select class="sel-ui" id="curr-pick">
            <option value="USD">USD ($)</option>
            <option value="VND">VND (₫)</option>
            <option value="RUB">RUB (₽)</option>
        </select>
    </div>
</div>

<div class="portal">
    <div class="sidebar">
        <h1 class="headline" id="h-text"></h1>
        <p class="copy" id="p-text"></p>
        <button class="btn" id="btn-open" onclick="toggleForm(true)" style="width: 250px;"></button>
    </div>
    <div class="map-container" id="map-world">
        <div style="color: #222; font-size: 300px; position: absolute; top: 10%; left: 5%; opacity: 0.1; pointer-events: none;">MAP</div>
    </div>
</div>

<div class="overlay" id="form-overlay">
    <div class="form-card">
        <h2 id="f-title" style="margin:0; font-size:32px;"></h2>
        <div class="grid">
            <div><label id="l-name"></label><input type="text" placeholder="John Doe"></div>
            <div><label id="l-ip"></label><input type="text" id="target-ip" value="192.168.1.1"></div>
            <div style="grid-column: span 2">
                <label id="l-mal"></label>
                <select id="malware-list"></select>
            </div>
            <div style="grid-column: span 2"><label id="l-desc"></label><textarea rows="3"></textarea></div>
            <div style="font-size:24px; font-weight:700; color:var(--red); display:flex; align-items:center;">
                <span id="l-fee" style="font-size:12px; color:#999; margin-right:10px;"></span> $450.00
            </div>
            <button class="btn" id="btn-submit" onclick="submitCase()"></button>
        </div>
        <p style="text-align:center; cursor:pointer; font-weight:700; margin-top:20px;" onclick="toggleForm(false)">CANCEL</p>
    </div>
</div>

<script>
    const dictionary = {
        en: { n: "English", h: "SUE A<br>HACKER?", p: "<strong>Hackers</strong> make you feel <em>sad.</em> Use the Enterprise to flip the script.", bt: "File Lawsuit", ft: "Litigation Center", ln: "Your Name", li: "Hacker IP", lm: "Violation Type", ld: "Description", lf: "Court Fee", sub: "Submit Case", m: ["Ransomware (WannaCry/Locky)", "Zero-Day Exploitation", "Social Engineering", "DDoS Botnet", "SQL Injection", "Credential Stuffing"] },
        ru: { n: "Русский", h: "ЗАСУДИТЬ<br>ХАКЕРА?", p: "<strong>Хакеры</strong> расстраивают вас. Используйте Enterprise, чтобы восстановить справедливость.", bt: "Подать иск", ft: "Судебный центр", ln: "Ваше имя", li: "IP хакера", lm: "Тип нарушения", ld: "Описание", lf: "Госпошлина", sub: "Отправить дело", m: ["Шифровальщик (Ransomware)", "Эксплойт нулевого дня", "Социальная инженерия", "DDoS атака", "SQL инъекция", "Кража данных"] },
        vi: { n: "Tiếng Việt", h: "KIỆN<br>HACKER?", p: "<strong>Hacker</strong> làm bạn <em>thất vọng.</em> Hãy sử dụng Enterprise để khởi kiện ngay lập tức.", bt: "Khởi kiện ngay", ft: "Trung tâm kiện tụng", ln: "Họ và tên", li: "IP của Hacker", lm: "Loại vi phạm", ld: "Mô tả chi tiết", lf: "Lệ phí tòa án", sub: "Gửi hồ sơ", m: ["Mã độc tống tiền", "Khai thác Zero-Day", "Tấn công xã hội", "Mạng Botnet DDoS", "Tấn công SQL", "Chiếm đoạt tài khoản"] }
    };

    const sel = document.getElementById('lang-pick');
    Object.keys(dictionary).forEach(k => {
        let opt = document.createElement('option');
        opt.value = k; opt.innerText = dictionary[k].n;
        sel.appendChild(opt);
    });

    function translateUI() {
        const l = dictionary[sel.value];
        document.getElementById('h-text').innerHTML = l.h;
        document.getElementById('p-text').innerHTML = l.p;
        document.getElementById('btn-open').innerText = l.bt;
        document.getElementById('f-title').innerText = l.ft;
        document.getElementById('l-name').innerText = l.ln;
        document.getElementById('l-ip').innerText = l.li;
        document.getElementById('l-mal').innerText = l.lm;
        document.getElementById('l-desc').innerText = l.ld;
        document.getElementById('l-fee').innerText = l.lf;
        document.getElementById('btn-submit').innerText = l.sub;
        
        const mList = document.getElementById('malware-list');
        mList.innerHTML = "";
        l.m.forEach(item => {
            let o = document.createElement('option');
            o.innerText = item; mList.appendChild(o);
        });
    }

    function toggleForm(show) { document.getElementById('form-overlay').style.display = show ? 'flex' : 'none'; }

    function submitCase() {
        toggleForm(false);
        const ip = document.getElementById('target-ip').value;
        const ping = document.createElement('div');
        ping.className = 'ping';
        ping.style.left = Math.random() * 80 + 10 + "%";
        ping.style.top = Math.random() * 80 + 10 + "%";
        document.getElementById('map-world').appendChild(ping);
        alert("Warrant Served to: " + ip);
    }

    translateUI();
</script>
</body>
</html>
