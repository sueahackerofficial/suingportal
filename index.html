<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise</title>
    <style>
        /* LOCKING VERDANA/SEGUE UI FOR ALL GLYPHS */
        :root { 
            --red: #cc0000; --black: #000; --white: #fff; --gray: #f2f2f2; 
            --font-stack: "Segoe UI", Verdana, Arial, sans-serif;
        }

        * { box-sizing: border-box; font-family: var(--font-stack) !important; }
        body { margin: 0; background: var(--white); height: 100vh; overflow: hidden; }

        /* NAV */
        .nav { height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 50px; border-bottom: 1px solid var(--gray); }
        .logo { font-weight: 800; font-size: 22px; text-transform: uppercase; }
        .logo span { color: var(--red); }
        .sel-ui { padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; font-weight: 600; cursor: pointer; margin-left: 10px; }

        /* MAIN CONTENT */
        .container { display: flex; height: calc(100vh - 80px); }
        .left { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .right { flex: 1.2; background: #0b0b0b; position: relative; overflow: hidden; }

        .h1 { color: var(--red); font-size: 72px; font-weight: 700; line-height: 0.85; margin: 0; letter-spacing: -3px; }
        .p { font-size: 19px; margin: 25px 0; max-width: 480px; line-height: 1.4; }
        .btn { background: #000; color: #fff; padding: 18px 40px; border: none; font-weight: 700; cursor: pointer; font-size: 16px; border-radius: 4px; transition: 0.2s; width: fit-content; }
        .btn:hover { background: var(--red); }

        /* THE MAPCHART STYLE SVG */
        .map-svg { width: 100%; height: 100%; opacity: 0.4; }
        .ping { position: absolute; width: 8px; height: 8px; background: var(--red); border-radius: 50%; box-shadow: 0 0 10px var(--red); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }

        /* FORM OVERLAY */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 2000; align-items: center; justify-content: center; }
        .box { width: 850px; background: #fff; padding: 40px; border: 2px solid #000; border-radius: 8px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        label { font-size: 11px; font-weight: 700; color: #777; text-transform: uppercase; display: block; margin-bottom: 4px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; font-size: 14px; outline: none; }
    </style>
</head>
<body>

<div class="nav">
    <div class="logo">SUE-A-HACKER <span>ENTERPRISE</span></div>
    <div>
        <select class="sel-ui" id="l-sel" onchange="update()"></select>
        <select class="sel-ui" id="c-sel" onchange="update()">
            <option value="USD">USD ($)</option>
            <option value="RUB">RUB (₽)</option>
            <option value="VND">VND (₫)</option>
        </select>
    </div>
</div>

<div class="container">
    <div class="left">
        <h1 class="h1" id="h-main"></h1>
        <p class="p" id="p-main"></p>
        <button class="btn" id="b-main" onclick="modal(1)"></button>
    </div>
    <div class="right" id="map-target">
        <svg class="map-svg" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
            <path fill="#FFF" d="M165.7,143.4l-3.3-1.4l-4.1,2.5l-4.9-0.8l-1.6,4.1l-6.5,0.8l-4.1-3.3l-4.1,2.5l0,4.1l4.1,4.1l4.1-2.5l6.5,2.5l5.7-2.5l5.7,2.5l6.5-4.1l4.1-4.1L165.7,143.4z M251.7,101.4l8.2-16.3l16.3,16.3l24.5,16.3l24.5-8.2l32.7,16.3l-49,40.8l-65.3-16.3L251.7,101.4z M521.1,121.8l24.5-16.3l24.5,16.3l32.7,24.5l24.5,40.8l-40.8,40.8l-40.8-24.5L504.8,187.1L521.1,121.8z M684.4,305.5l32.7-16.3l24.5,32.7l24.5,49l-49,32.7l-57.1-32.7L684.4,305.5z M402.7,354.5l24.5-24.5l24.5,24.5l16.3,40.8l-40.8,32.7l-40.8-32.7L402.7,354.5z"/>
            <text x="450" y="250" fill="#333" font-size="10">MAPCHART.NET REPLICA</text>
        </svg>
    </div>
</div>

<div class="overlay" id="form">
    <div class="box">
        <h2 id="f-h" style="margin:0; font-size:28px;"></h2>
        <div class="grid">
            <div><label id="l-n"></label><input type="text"></div>
            <div><label id="l-i"></label><input type="text" id="ip-val" value="185.22.14.90"></div>
            <div style="grid-column: span 2"><label id="l-m"></label><select id="m-list"></select></div>
            <div style="grid-column: span 2"><label id="l-d"></label><textarea rows="3"></textarea></div>
            <div style="font-size:22px; font-weight:800; color:var(--red);"><span id="l-f" style="font-size:11px; color:#999; margin-right:8px;"></span> <span id="p-val"></span></div>
            <button class="btn" id="f-s" style="width:100%" onclick="fire()"></button>
        </div>
        <p style="text-align:center; cursor:pointer; font-weight:700; margin-top:15px; color:#aaa" onclick="modal(0)">CANCEL</p>
    </div>
</div>

<script>
    const ui = {
        en: { n: "English", h: "Do you<br>want to<br>sue a<br>hacker?", p: "Enterprise Legal Portal. <strong>Hackers</strong> cause <em>distress.</em> We help you strike back legally.", bt: "File Lawsuit", fh: "Documentation", ln: "Name", li: "IP", lm: "Malware", ld: "Case Summary", lf: "Fee", fs: "EXECUTE", m: ["Ransomware", "DDoS", "Spyware"] },
        ru: { n: "Русский", h: "Хотите<br>засудить<br>хакера?", p: "Используйте Enterprise! <strong>Хакеры</strong> расстраивают вас. Мы поможем.", bt: "Подать иск", fh: "Документация", ln: "Имя", li: "IP", lm: "Тип ПО", ld: "Описание", lf: "Стоимость", fs: "ИСПОЛНИТЬ", m: ["Шифровальщик", "DDoS", "Шпион"] },
        vi: { n: "Tiếng Việt", h: "Kiện<br>hacker?", p: "Sử dụng Enterprise! <strong>Hacker</strong> làm bạn <em>buồn.</em> Đòi lại công bằng ngay.", bt: "Khởi kiện", fh: "Tài liệu", ln: "Tên", li: "IP", lm: "Mã độc", ld: "Mô tả", lf: "Phí", fs: "THI HÀNH", m: ["Mã độc tống tiền", "DDoS", "Mã độc Trojan"] }
    };

    const lPick = document.getElementById('l-sel');
    Object.keys(ui).forEach(k => { let o = document.createElement('option'); o.value=k; o.innerText=ui[k].n; lPick.appendChild(o); });

    function update() {
        const l = ui[lPick.value], c = document.getElementById('c-sel').value;
        document.getElementById('h-main').innerHTML = l.h;
        document.getElementById('p-main').innerHTML = l.p;
        document.getElementById('b-main').innerText = l.bt;
        document.getElementById('f-h').innerText = l.fh;
        document.getElementById('l-n').innerText = l.ln;
        document.getElementById('l-i').innerText = l.li;
        document.getElementById('l-m').innerText = l.lm;
        document.getElementById('l-d').innerText = l.ld;
        document.getElementById('l-f').innerText = l.lf;
        document.getElementById('f-s').innerText = l.fs;
        
        const ml = document.getElementById('m-list'); ml.innerHTML = "";
        l.m.forEach(x => { let o = document.createElement('option'); o.innerText=x; ml.appendChild(o); });
        
        const prices = { USD: '$450.00', RUB: '42,500 ₽', VND: '11,500,000 ₫' };
        document.getElementById('p-val').innerText = prices[c];
    }

    function modal(s) { document.getElementById('form').style.display = s ? 'flex' : 'none'; }

    function fire() {
        modal(0);
        const p = document.createElement('div'); p.className = 'ping';
        p.style.left = Math.random()*80+10+"%"; p.style.top = Math.random()*80+10+"%";
        document.getElementById('map-target').appendChild(p);
        alert("Warrant Sent to: " + document.getElementById('ip-val').value);
    }
    update();
</script>
</body>
</html>
