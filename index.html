<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | v4.0 Legacy</title>
    <style>
        /* V4.0 CORE TYPOGRAPHY: SEGOE UI & VERDANA LOCK */
        :root {
            --red: #cc0000;
            --black: #000000;
            --white: #ffffff;
            --ui-gray: #f5f5f5;
            --font-stack: "Segoe UI", Verdana, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            height: 100%;
            font-family: var(--font-stack) !important;
            background: var(--white);
            color: var(--black);
            overflow: hidden;
        }

        /* NAVIGATION */
        .nav {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            border-bottom: 2px solid var(--black);
            background: #fff;
            position: relative;
            z-index: 10;
        }

        .logo { font-weight: 900; font-size: 24px; text-transform: uppercase; }
        .logo span { color: var(--red); }

        .controls { display: flex; gap: 10px; }
        .sel {
            padding: 8px 12px;
            border: 2px solid var(--black);
            font-weight: 700;
            background: #fff;
            cursor: pointer;
        }

        /* LAYOUT: SPLIT SCREEN */
        .portal { display: flex; height: calc(100vh - 80px); }

        .left-panel {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid #eee;
        }

        .right-panel {
            flex: 1.2;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
        }

        /* TEXT ELEMENTS */
        .headline {
            font-size: 72px;
            font-weight: 900;
            line-height: 0.85;
            color: var(--red);
            text-transform: uppercase;
            margin-bottom: 25px;
            letter-spacing: -4px;
        }

        .description {
            font-size: 20px;
            line-height: 1.4;
            max-width: 500px;
            margin-bottom: 40px;
        }

        .btn-action {
            background: var(--black);
            color: #fff;
            padding: 20px 40px;
            border: none;
            font-weight: 800;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            width: fit-content;
            transition: 0.2s;
        }

        .btn-action:hover { background: var(--red); }

        /* MAPCHART STYLE SVG */
        .map-svg {
            width: 100%;
            height: 100%;
            opacity: 0.3;
            transform: scale(1.1);
        }

        .ping {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--red);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        /* MODAL OVERLAY */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .form-box {
            width: 800px;
            background: #fff;
            padding: 50px;
            border: 4px solid var(--black);
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        
        .field label {
            display: block;
            font-weight: 800;
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 5px;
        }

        .field input, .field select, .field textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            font-size: 15px;
        }

        .submit-btn {
            grid-column: span 2;
            background: #27ae60;
            color: #fff;
            padding: 20px;
            border: none;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<nav class="nav">
    <div class="logo">SUE-A-HACKER <span>ENTERPRISE</span></div>
    <div class="controls">
        <select class="sel" id="l-picker" onchange="updateUI()"></select>
        <select class="sel" id="c-picker" onchange="updateUI()">
            <option value="USD">USD ($)</option>
            <option value="RUB">RUB (₽)</option>
            <option value="VND">VND (₫)</option>
        </select>
    </div>
</nav>

<div class="portal">
    <div class="left-panel">
        <h1 class="headline" id="h-text"></h1>
        <p class="description" id="d-text"></p>
        <button class="btn-action" id="b-text" onclick="modal(1)"></button>
    </div>
    <div class="right-panel" id="map-container">
        <svg class="map-svg" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
            <path fill="#fff" d="M150,150 L250,100 L350,120 L450,200 L400,350 L250,400 L120,300 Z M550,80 L750,100 L920,180 L880,350 L700,450 L500,400 L520,200 Z" />
            <path fill="#fff" opacity="0.5" d="M220,220 L280,200 L320,250 L280,320 L200,280 Z M650,250 L750,230 L800,280 L750,350 L650,320 Z" />
        </svg>
    </div>
</div>

<div class="overlay" id="modal-view">
    <div class="form-box">
        <h2 id="f-head" style="font-size: 32px; font-weight: 900; text-transform: uppercase;"></h2>
        <div class="form-grid">
            <div class="field"><label id="l-name"></label><input type="text"></div>
            <div class="field"><label id="l-ip"></label><input type="text" id="target-ip" value="185.22.14.90"></div>
            <div class="field" style="grid-column: span 2"><label id="l-type"></label><select id="type-list"></select></div>
            <div class="field" style="grid-column: span 2"><label id="l-desc"></label><textarea rows="3"></textarea></div>
            <div class="field" style="text-align: right; grid-column: span 2;">
                <label id="l-fee"></label>
                <div id="price-display" style="font-size: 32px; font-weight: 900; color: var(--red);"></div>
            </div>
            <button class="submit-btn" id="f-submit" onclick="fire()"></button>
        </div>
        <p style="text-align: center; margin-top: 20px; font-weight: 800; color: #aaa; cursor: pointer;" onclick="modal(0)">BACK</p>
    </div>
</div>

<script>
    const UI_DATA = {
        en: { n: "English", h: "DO YOU<br>WANT TO<br>SUE A<br>HACKER?", d: "Proprietary Judicial Intercept. <strong>Hackers</strong> profit from your pain. We strike back legally.", bt: "FILE LAWSUIT", fh: "CASE DOCUMENTATION", ln: "Plaintiff Name", li: "Defendant IP", lt: "Violation Type", ld: "Description", lf: "Filing Fee", fs: "EXECUTE WARRANT", m: ["Ransomware", "DDoS", "Spyware"], t: "WARRANT SERVED: " },
        ru: { n: "Русский", h: "ХОТИТЕ<br>ЗАСУДИТЬ<br>ХАКЕРА?", d: "Корпоративный портал. <strong>Хакеры</strong> расстраивают вас. Мы поможем нанести ответный удар.", bt: "ПОДАТЬ ИСК", fh: "ДОКУМЕНТАЦИЯ", ln: "Имя истца", li: "IP-адрес", lt: "Тип нарушения", ld: "Описание", lf: "Госпошлина", fs: "ИСПОЛНИТЬ ОРДЕР", m: ["Шифровальщик", "DDoS-атака", "Шпион"], t: "ОРДЕР ИСПОЛНЕН: " },
        vi: { n: "Tiếng Việt", h: "BẠN MUỐN<br>KIỆN MỘT<br>HACKER?", d: "Cổng thông tin tư pháp. <strong>Hackers</strong> làm bạn buồn. Chúng tôi đòi lại công bằng cho bạn.", bt: "KHỞI KIỆN", fh: "HỒ SƠ VỤ VIỆC", ln: "Tên nguyên đơn", li: "Địa chỉ IP", lt: "Loại vi phạm", ld: "Mô tả", lf: "Lệ phí", fs: "THI HÀNH LỆNH", m: ["Mã độc tống tiền", "Tấn công DDoS", "Phần mềm gián điệp"], t: "ĐÃ THI HÀNH LỆNH: " }
    };

    const lPick = document.getElementById('l-picker');
    Object.keys(UI_DATA).forEach(k => {
        const o = document.createElement('option'); o.value = k; o.innerText = UI_DATA[k].n; lPick.appendChild(o);
    });

    function updateUI() {
        const lang = UI_DATA[lPick.value], curr = document.getElementById('c-picker').value;
        document.getElementById('h-text').innerHTML = lang.h;
        document.getElementById('d-text').innerHTML = lang.d;
        document.getElementById('b-text').innerText = lang.bt;
        document.getElementById('f-head').innerText = lang.fh;
        document.getElementById('l-name').innerText = lang.ln;
        document.getElementById('l-ip').innerText = lang.li;
        document.getElementById('l-type').innerText = lang.lt;
        document.getElementById('l-desc').innerText = lang.ld;
        document.getElementById('l-fee').innerText = lang.lf;
        document.getElementById('f-submit').innerText = lang.fs;

        const prices = { USD: '$450.00', RUB: '42,500 ₽', VND: '11,500,000 ₫' };
        document.getElementById('price-display').innerText = prices[curr];

        const list = document.getElementById('type-list'); list.innerHTML = "";
        lang.m.forEach(x => { const o = document.createElement('option'); o.innerText = x; list.appendChild(o); });
    }

    function modal(s) { document.getElementById('modal-view').style.display = s ? 'flex' : 'none'; }

    function fire() {
        modal(0);
        const lang = UI_DATA[lPick.value], ip = document.getElementById('target-ip').value;
        alert(lang.t + ip);
        const p = document.createElement('div'); p.className = 'ping';
        p.style.left = Math.random()*80+10+"%"; p.style.top = Math.random()*80+10+"%";
        document.getElementById('map-container').appendChild(p);
    }

    updateUI();
</script>
</body>
</html>
