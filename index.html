<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Judicial Global Network</title>
    <style>
        /* FORCED GLYPH RENDERING: 
           U+0102-03B1 = Vietnamese / Latin Extended
           U+0400-04FF = Cyrillic
        */
        @font-face {
            font-family: 'Verdana';
            src: local('Segoe UI'), local('Verdana');
            unicode-range: U+0000-00FF, U+0100-024F, U+0259, U+1E00-1EFF, U+0400-04FF;
            font-weight: 400;
        }
        @font-face {
            font-family: 'Verdana';
            src: local('Segoe UI Bold'), local('Verdana Bold');
            unicode-range: U+0000-00FF, U+0100-024F, U+1E00-1EFF, U+0400-04FF;
            font-weight: 700;
        }

        :root { --red: #cc0000; --black: #000; --white: #fff; --gray: #f4f4f4; --green: #2ecc71; }
        * { box-sizing: border-box; font-family: 'Verdana', sans-serif !important; -webkit-font-smoothing: antialiased; }
        body { margin: 0; background: var(--white); color: var(--black); height: 100vh; overflow: hidden; }

        /* NAVIGATION & LOGO */
        .nav { position: fixed; top: 0; width: 100%; height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 50px; background: #fff; border-bottom: 2px solid var(--black); z-index: 1000; }
        .logo { font-weight: 700; font-size: 26px; letter-spacing: -1.5px; border: 3px solid var(--black); padding: 5px 15px; }
        .logo span { color: var(--red); }

        .controls { display: flex; gap: 12px; }
        .sel-box { padding: 8px 15px; border-radius: 5px; border: 2px solid var(--black); font-weight: 700; cursor: pointer; background: white; }

        /* CONTENT ENGINE */
        .layout { display: flex; height: 100vh; padding-top: 80px; }
        .panel-text { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .panel-map { flex: 1.2; background: #0a0a0a; position: relative; border-left: 4px solid var(--black); }

        .h1-mega { color: var(--red); font-size: 75px; font-weight: 700; line-height: 0.8; margin: 0; letter-spacing: -5px; }
        .p-short { font-size: 20px; line-height: 1.25; margin: 30px 0; max-width: 450px; font-weight: 400; }

        /* MAP ELEMENTS */
        .map-grid { position: absolute; inset: 0; background-image: radial-gradient(#333 1px, transparent 1px); background-size: 30px 30px; opacity: 0.3; }
        .ping { position: absolute; width: 12px; height: 12px; background: var(--red); border-radius: 50%; box-shadow: 0 0 20px var(--red); animation: sonar 2s infinite; }
        @keyframes sonar { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(6); opacity: 0; } }

        /* MODAL */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 5000; align-items: center; justify-content: center; }
        .modal { width: 900px; background: #fff; padding: 60px; border-radius: 0; border: 5px solid var(--black); box-shadow: 30px 30px 0px var(--gray); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        label { font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        input, select, textarea { width: 100%; padding: 15px; border: 2px solid var(--black); font-size: 15px; outline: none; }
        
        .btn-black { background: var(--black); color: #fff; border: none; padding: 22px; font-weight: 700; font-size: 18px; cursor: pointer; transition: 0.2s; width: 100%; }
        .btn-black:hover { background: var(--red); color: white; }

        /* NOTIFICATIONS */
        #notify-area { position: fixed; top: 100px; right: 30px; z-index: 9999; }
        .toast { background: var(--black); color: #fff; padding: 20px; border-left: 10px solid var(--red); margin-bottom: 10px; font-weight: 700; min-width: 300px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

<div class="nav">
    <div class="logo">SUE-A-HACKER <span>ENTERPRISE</span></div>
    <div class="controls">
        <select class="sel-box" id="lang" onchange="update()"></select>
        <select class="sel-box" id="curr" onchange="update()">
            <option value="USD">$ USD</option><option value="RUB">₽ RUB</option>
            <option value="EUR">€ EUR</option><option value="VND">₫ VND</option>
        </select>
    </div>
</div>

<div class="layout">
    <div class="panel-text">
        <h1 class="h1-mega" id="h-main"></h1>
        <p class="p-short" id="b-main"></p>
        <button class="btn-black" id="bt-main" onclick="modal(1)" style="width: 320px;"></button>
    </div>
    <div class="panel-map" id="map">
        <div class="map-grid"></div>
    </div>
</div>

<div id="notify-area"></div>

<div class="overlay" id="modal-box">
    <div class="modal">
        <h2 id="f-h" style="font-size:35px; margin:0; letter-spacing:-2px;"></h2>
        <div class="form-grid">
            <div><label id="l-n"></label><input type="text" id="name-in" placeholder="..."></div>
            <div><label id="l-i"></label><input type="text" id="ip-in" value="103.21.144.11"></div>
            <div style="grid-column: span 2"><label id="l-m"></label><select id="mal-drop"></select></div>
            <div style="grid-column: span 2"><label id="l-e"></label><input type="file" style="border:none; padding:0;"></div>
            <div style="grid-column: span 2"><label id="l-d"></label><textarea rows="2"></textarea></div>
            <div><label id="l-a"></label><input type="number" value="25000"></div>
            <div style="text-align:right"><label id="l-f"></label><div id="cost" style="font-size:28px; font-weight:700"></div></div>
        </div>
        <button class="btn-black" id="f-s" style="background:var(--green); margin-top:30px;" onclick="execute()"></button>
        <p style="text-align:center; color:#999; cursor:pointer; margin-top:20px; font-weight:700;" onclick="modal(0)">BACK TO PORTAL</p>
    </div>
</div>

<script>
    const i18n = {
        en: { n: "English", h: "SUE A<br>HACKER?", b: "<strong>Hackers</strong> cause <em>distress.</em> We help you strike back legally.", bt: "START LAWSUIT", fh: "LEGAL FILING", ln: "Full Name", li: "Target IP", lm: "Malware Type", le: "Evidence Upload", ld: "Case Summary", la: "Claim Amount", lf: "Court Fee", fs: "EXECUTE WARRANT", m: ["Ransomware (Locky/WannaCry)", "Spyware (Pegasus)", "Trojan (Emotet)", "Phishing (BEC)", "DDoS (Mirai Botnet)", "SQL Injection", "Zero-Day Exploit"], ts: "WARRANT SERVED: " },
        ru: { n: "Русский", h: "ЗАСУДИТЬ<br>ХАКЕРА?", b: "<strong>Хакеры</strong> несут <em>угрозу.</em> Мы поможем вам восстановить справедливость.", bt: "НАЧАТЬ ИСК", fh: "СУДЕБНАЯ ФОРМА", ln: "ФИО Клиента", li: "IP Хакера", lm: "Тип ПО", le: "Загрузка улик", ld: "Описание дела", la: "Сумма иска", lf: "Стоимость", fs: "ИСПОЛНИТЬ ОРДЕР", m: ["Шифровальщик (Ransomware)", "Шпионское ПО (Spyware)", "Троян (Trojan)", "Фишинг (Phishing)", "DDoS Атака", "SQL Инъекция", "Эксплойт нулевого дня"], ts: "ОРДЕР ВРУЧЕН: " },
        vi: { n: "Tiếng Việt", h: "KIỆN<br>HACKER?", b: "<strong>Hackers</strong> gây ra <em>phiền toái.</em> Chúng tôi giúp bạn khởi kiện.", bt: "BẮT ĐẦU KIỆN", fh: "HỒ SƠ PHÁP LÝ", ln: "Họ và Tên", li: "IP Đối tượng", lm: "Loại Mã độc", le: "Tải lên bằng chứng", ld: "Tóm tắt vụ việc", la: "Số tiền yêu cầu", lf: "Lệ phí tòa án", fs: "THI HÀNH LỆNH", m: ["Mã độc tống tiền", "Phần mềm gián điệp", "Mã độc Trojan", "Tấn công giả mạo", "Tấn công DDoS", "Tấn công SQL", "Lỗ hổng Zero-Day"], ts: "ĐÃ THI HÀNH LỆNH: " }
        /* Remaining 22 languages follow the same structure */
    };

    // Auto-fill other codes for logic consistency
    ["de", "fr", "es", "it", "ja", "ko", "zh", "ar", "hi", "pt", "nl", "pl", "tr", "th", "he", "fi", "no", "da", "hu", "cs", "ro", "sv"].forEach(id => {
        if(!i18n[id]) i18n[id] = { ...i18n.en, n: id.toUpperCase() };
    });

    const lSel = document.getElementById('lang');
    Object.keys(i18n).forEach(k => { const o = document.createElement('option'); o.value=k; o.innerText=i18n[k].n; lSel.appendChild(o); });

    function update() {
        const l = lSel.value, t = i18n[l], c = document.getElementById('curr').value;
        document.getElementById('h-main').innerHTML = t.h; document.getElementById('b-main').innerHTML = t.b;
        document.getElementById('bt-main').innerText = t.bt; document.getElementById('f-h').innerText = t.fh;
        document.getElementById('l-n').innerText = t.ln; document.getElementById('l-i').innerText = t.li;
        document.getElementById('l-m').innerText = t.lm; document.getElementById('l-e').innerText = t.le;
        document.getElementById('l-d').innerText = t.ld; document.getElementById('l-a').innerText = t.la;
        document.getElementById('l-f').innerText = t.lf; document.getElementById('f-s').innerText = t.fs;
        const m = document.getElementById('mal-drop'); m.innerHTML = ""; t.m.forEach(v => m.innerHTML += `<option>${v}</option>`);
        const p = { USD: '$450.00', RUB: '42,500 ₽', EUR: '410.00 €', VND: '11,500,000 ₫' };
        document.getElementById('cost').innerText = p[c];
    }

    function modal(s) { document.getElementById('modal-box').style.display = s ? 'flex' : 'none'; }

    function execute() {
        modal(0);
        const l = i18n[lSel.value], ip = document.getElementById('ip-in').value;
        const n = document.getElementById('notify-area');
        const t = document.createElement('div'); t.className = 'toast';
        t.innerText = `${l.ts} ${ip}`;
        n.appendChild(t);
        const p = document.createElement('div'); p.className = 'ping';
        p.style.left = Math.random()*80+10+"%"; p.style.top = Math.random()*80+10+"%";
        document.getElementById('map').appendChild(p);
        setTimeout(() => t.remove(), 6000);
    }
    update();
</script>
</body>
</html>
