<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="vi">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SAH 95018 | MULTI-VERSION TERMINAL</title>
<style type="text/css">
/* FORCING SEGOE UI FOR ALL SCRIPTS BY SPECIFIC HANDLE */
@font-face {
    font-family: 'SegoeUI_Master';
    src: local('Segoe UI Bold'), 
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2');
    font-weight: 700;
}
@font-face {
    font-family: 'SegoeUI_Master';
    src: local('Segoe UI Semilight'), 
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semilight/latest.woff2') format('woff2');
    font-weight: 300;
}
@font-face {
    font-family: 'SegoeUI_Master';
    src: local('Segoe UI'), 
         url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
    font-weight: 400;
}

/* NO FALLBACKS ALLOWED */
* { 
    font-family: 'SegoeUI_Master' !important; 
    -webkit-font-smoothing: antialiased;
}

body { margin: 0; padding: 0; background-color: #ffffff; height: 100vh; overflow: hidden; color: #333; }

/* THE SIDEBAR STRUCTURE YOU LIKE */
.sidebar { width: 300px; background-color: #000; color: #fff; vertical-align: top; height: 100vh; }
.sidebar-header { padding: 45px 30px; border-bottom: 1px solid #222; font-size: 24px; font-weight: 300; letter-spacing: 2px; }
.nav-group { padding: 30px 30px 10px; font-size: 10px; font-weight: 700; color: #555; text-transform: uppercase; }
.nav-item { padding: 15px 30px; cursor: pointer; color: #999; font-size: 11px; font-weight: 700; text-transform: uppercase; border-right: 4px solid transparent; }
.nav-item:hover { background-color: #111; color: #fff; }
.nav-item.active { background-color: #0a0a0a; color: #0078d4; border-right-color: #0078d4; }

.viewport { background-color: #fff; vertical-align: top; }
.top-bar { height: 65px; border-bottom: 1px solid #e0e0e0; padding: 0 40px; }

/* ENGINE SELECTOR BUTTONS */
.engine-btn { 
    background: #f3f3f3; border: 1px solid #ccc; padding: 5px 12px; font-size: 10px; 
    font-weight: 700; cursor: pointer; margin-right: 5px; color: #666;
}
.engine-btn.active { background: #0078d4; color: #fff; border-color: #0078d4; }

/* MODERN TILES */
.tile-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
.stat-tile { border: 1px solid #e0e0e0; padding: 30px; border-bottom: 3px solid #0078d4; }
.stat-label { font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; }
.stat-value { font-size: 32px; font-weight: 300; margin-top: 10px; }

/* LAWSUIT FORM AS SEEN IN SCREENSHOT */
.form-wrap { max-width: 1000px; padding-top: 20px; }
.form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
.input-group { display: flex; flex-direction: column; gap: 10px; }
.input-group label { font-size: 11px; font-weight: 700; color: #444; text-transform: uppercase; }
.input-group input, .input-group select, .input-group textarea { padding: 14px; border: 1px solid #ccc; font-size: 14px; outline: none; background: #fff; }
.btn-submit { background: #0078d4; color: #fff; border: none; padding: 20px 80px; font-size: 12px; font-weight: 700; text-transform: uppercase; cursor: pointer; }

@keyframes spin { to { transform: rotate(360deg); } }
.loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 999; flex-direction: column; align-items: center; justify-content: center; }
</style>
</head>
<body>

<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="sidebar">
            <div class="sidebar-header">SAH 95018</div>
            <div class="nav-group">GLOBAL OPERATIONS</div>
            <div class="nav-item active" id="m-dash" onclick="CORE.route('dash')">Operations Dashboard</div>
            <div class="nav-item" id="m-form" onclick="CORE.route('form')">Lawsuit Filing</div>
            <div class="nav-group">ASSETS & INTEL</div>
            <div class="nav-item" id="m-led" onclick="CORE.route('led')">Ledger Audit</div>
            <div class="nav-item" id="m-map" onclick="CORE.route('dash')">Network Mapping</div>
            <div style="margin-top: 150px; color: #d83b01;" class="nav-item" onclick="location.reload()">Terminal Exit</div>
        </td>
        <td class="viewport">
            <div class="top-bar">
                <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <button class="engine-btn active" id="btn-h5" onclick="CORE.setEngine('HTML5')">HTML5</button>
                            <button class="engine-btn" id="btn-h4" onclick="CORE.setEngine('HTML4')">HTML 4.01</button>
                            <button class="engine-btn" id="btn-h3" onclick="CORE.setEngine('HTML3')">HTML 3.2</button>
                        </td>
                        <td align="right">
                            <select id="l-select" onchange="CORE.setLang(this.value)" style="font-weight:700;">
                                <option value="EN">EN</option>
                                <option value="VI">Tiếng Việt</option>
                                <option value="RU">Русский</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="root" style="padding: 50px 80px; overflow-y: auto;"></div>
        </td>
    </tr>
</table>

<script type="text/javascript">
var CORE = {
    view: 'dash', lang: 'EN', engine: 'HTML5',
    dict: {
        EN: { dash: "Dashboard", lawsuit: "Lawsuit Filing", status: "STATUS", nodes: "NODES", value: "ASSET VALUE", time: "RESPONSE", ent: "ENTITY NAME", val: "CLAIM VALUE", cur: "CURRENCY", jur: "JURISDICTION", sev: "SEVERITY", sub: "GỬI HỒ SƠ", desc: "GHI CHÚ VỤ VIỆC" },
        VI: { dash: "Bảng Điều khiển", lawsuit: "Đệ trình Đơn kiện", status: "TRẠNG THÁI", nodes: "NÚT MẠNG", value: "GIÁ TRỊ TÀI SẢN", time: "ĐỘ TRỄ", ent: "TÊN THỰC THỂ", val: "GIÁ TRỊ KHIẾU NẠI", cur: "TIỀN TỆ", jur: "THẨM QUYỀN", sev: "MỨC ĐỘ", sub: "GỬI HỒ SƠ", desc: "GHI CHÚ VỤ VIỆC" },
        RU: { dash: "Панель", lawsuit: "Подача иска", status: "СТАТУС", nodes: "УЗЛЫ", value: "СУММА", time: "ОТКЛИК", ent: "ИМЯ", val: "СУММА", cur: "ВАЛЮТА", jur: "ЮРИСДИКЦИЯ", sev: "ВАЖНОСТЬ", sub: "ОТПРАВИТЬ", desc: "ЗАМЕТКИ" }
    },
    setEngine: function(e) {
        this.engine = e;
        document.querySelectorAll('.engine-btn').forEach(function(b){ b.className='engine-btn'; });
        document.getElementById('btn-' + e.toLowerCase()).className='engine-btn active';
        this.render();
    },
    route: function(v) { this.view = v; this.render(); },
    setLang: function(l) { this.lang = l; this.render(); },
    render: function() {
        var d = this.dict[this.lang];
        var root = document.getElementById('root');
        document.querySelectorAll('.nav-item').forEach(function(n){ n.className = 'nav-item'; });
        if(document.getElementById('m-' + this.view)) document.getElementById('m-' + this.view).className = 'nav-item active';

        if(this.engine === 'HTML3') {
            this.renderH3(root, d);
        } else if(this.engine === 'HTML4') {
            this.renderH4(root, d);
        } else {
            this.renderH5(root, d);
        }
    },
    renderH5: function(root, d) {
        if(this.view === 'dash') {
            root.innerHTML = '<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">'+d.dash+'</h1>' +
                '<div class="tile-grid">' +
                '<div class="stat-tile"><div class="stat-label">'+d.status+'</div><div class="stat-value" style="color:#107c10; font-weight:700;">OPTIMAL</div></div>' +
                '<div class="stat-tile"><div class="stat-label">'+d.nodes+'</div><div class="stat-value" style="font-weight:700;">2,841</div></div>' +
                '<div class="stat-tile"><div class="stat-label">'+d.value+'</div><div class="stat-value" style="font-weight:700;">$4.2M</div></div>' +
                '<div class="stat-tile"><div class="stat-label">'+d.time+'</div><div class="stat-value" style="font-weight:700;">9ms</div></div>' +
                '</div>';
        } else if(this.view === 'form') {
            root.innerHTML = '<h1 style="font-weight:300; font-size:48px; margin-bottom:40px;">'+d.lawsuit+'</h1>' +
                '<div class="form-wrap"><div class="form-grid">' +
                '<div class="input-group"><label>'+d.ent+'</label><input type="text"></div>' +
                '<div class="input-group"><label>'+d.val+'</label><input type="text"></div>' +
                '<div class="input-group"><label>'+d.cur+'</label><select><option>USD</option></select></div>' +
                '<div class="input-group"><label>'+d.jur+'</label><input type="text" value="Global/Standard" disabled></div>' +
                '<div class="input-group"><label>'+d.sev+'</label><select><option>Low</option></select></div>' +
                '</div><div class="input-group" style="margin-top:30px;"><label>'+d.desc+'</label><textarea rows="8"></textarea></div>' +
                '<button class="btn-submit" style="margin-top:30px;">'+d.sub+'</button></div>';
        }
    },
    renderH4: function(root, d) {
        root.innerHTML = '<table width="100%" border="0"><tr><td><font size="6"><b>'+d.dash+'</b></font></td></tr>' +
            '<tr><td><table width="100%" border="1" cellpadding="20">' +
            '<tr><td><b>'+d.status+'</b><br>OPTIMAL</td><td><b>'+d.nodes+'</b><br>2841</td><td><b>'+d.value+'</b><br>$4.2M</td></tr>' +
            '</table></td></tr></table>';
    },
    renderH3: function(root, d) {
        root.innerHTML = '<center><h1><u>'+d.dash+'</u></h1></center><hr>' +
            '<table width="100%" bgcolor="#000000"><tr><td><table width="100%" bgcolor="#ffffff"><tr>' +
            '<td>'+d.status+': OK</td><td>'+d.nodes+': 2841</td></tr></table></td></tr></table>';
    }
};
window.onload = function() { CORE.init(); };
</script>
</body>
</html>
