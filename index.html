<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Official Legal Portal</title>
    <style>
        /* 1. FONT LOCKDOWN: Blocking Roboto, Arial, and Verdana */
        @font-face {
            font-family: 'Roboto';
            src: local('Segoe UI'), local('SegoeUI');
        }
        @font-face {
            font-family: 'Arial';
            src: local('Segoe UI');
        }
        @font-face {
            font-family: 'Verdana';
            src: local('Segoe UI');
        }

        :root {
            --ms-font: "Segoe UI", -apple-system, sans-serif;
            --accent-red: #cc0000;
            --btn-green: #27ae60;
            --main-black: #1a1a1a;
        }

        * { 
            /* Global Force - No Roboto Allowed */
            font-family: var(--ms-font) !important; 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--main-black);
        }

        /* NAVIGATION */
        .settings-bar {
            position: fixed; top: 30px; right: 30px; display: flex; gap: 12px; z-index: 10000;
        }

        .selector {
            padding: 10px 15px; border-radius: 8px; border: 2px solid #eee;
            background: white; font-size: 14px; font-weight: 600; cursor: pointer;
        }

        /* LAYOUT */
        .hero-layout {
            display: flex; align-items: flex-start; gap: 60px; max-width: 1250px; width: 90%;
        }

        .heading-box { flex: 1; border-bottom: 6px solid #000; padding-bottom: 25px; }
        .red-title { 
            color: var(--accent-red); font-size: 64px; font-weight: 700; 
            margin: 0; line-height: 1.1; letter-spacing: -0.03em; 
        }

        .intro-copy { 
            flex: 1.4; font-size: 21px; line-height: 1.2; color: #111; margin-top: 35px;
        }

        .portal-card {
            background: #fff; padding: 45px; width: 380px; border-radius: 28px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.1); border: 1px solid #f0f0f0; text-align: center;
        }

        /* MODAL */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.97); z-index: 9999; justify-content: center; align-items: center;
            backdrop-filter: blur(15px);
        }

        .modal-box {
            background: white; width: 95%; max-width: 850px; padding: 50px; border-radius: 35px;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 13px; text-transform: uppercase; color: #888; }
        input, select { width: 100%; padding: 16px; border: 2px solid #f0f0f0; border-radius: 12px; font-size: 16px; background: #fafafa; }

        .primary-btn { background: var(--main-black); color: white; border: none; padding: 20px; width: 100%; border-radius: 15px; font-weight: 700; font-size: 19px; cursor: pointer; margin-top: 25px; }
        .secondary-btn { background: #eee; color: #444; border: none; padding: 15px; width: 100%; border-radius: 15px; margin-top: 12px; cursor: pointer; }

        [dir="rtl"] .settings-bar { right: auto; left: 30px; }
        [dir="rtl"] .hero-layout { flex-direction: row-reverse; }
        [dir="rtl"] .modal-box { text-align: right; }
    </style>
</head>
<body>

<div class="settings-bar">
    <select class="selector" id="lang" onchange="applyTranslation()">
        <option value="en">English (US)</option>
        <option value="ru">Русский (RU)</option>
        <option value="zh">中文 (ZH)</option>
        <option value="es">Español (ES)</option>
        <option value="fr">Français (FR)</option>
        <option value="de">Deutsch (DE)</option>
        <option value="it">Italiano (IT)</option>
        <option value="pt">Português (PT)</option>
        <option value="ar">العربية (AR)</option>

</div>

<div class="hero-layout">
    <div class="heading-box">
        <h1 class="red-title" id="main-title">Do you<br>want to<br>sue a<br>hacker?</h1>
    </div>
    <div class="intro-copy" id="intro-text"></div>
    <div class="portal-card">
        <h2 id="card-title">Litigation center</h2>
        <p id="card-desc">Securely file legal action against threat actors.</p>
        <button onclick="showModal(true)" id="btn-main" class="primary-btn">File lawsuit now</button>
    </div>
</div>

<div id="formOverlay" class="modal-overlay">
    <div class="modal-box">
        <div id="form-ui">
            <h2 id="modal-title">Lawsuit documentation form</h2>
            <div class="form-grid">
                <div class="full-width">
                    <label id="lbl-hinfo">Threat actor details</label>
                    <input type="text" id="h-input" placeholder="Alias or IP">
                </div>
                <div>
                    <label id="lbl-malware">Malware type</label>
                    <select id="malware-select"></select>
                </div>
                <div>
                    <label id="lbl-amount">Amount</label>
                    <input type="number" id="sue-amt" placeholder="0.00">
                </div>
            </div>
            <button class="primary-btn" id="lbl-pub" onclick="alert('Filed.')" style="background:var(--btn-green)">Publish Lawsuit</button>
            <button class="secondary-btn" id="lbl-cancel" onclick="showModal(false)">Cancel</button>
        </div>
    </div>
</div>

    function applyTranslation() {
        const l = document.getElementById('lang').value;
        const t = data[l] || data['en'];
        document.body.dir = (l === 'ar') ? 'rtl' : 'ltr';
        document.getElementById('main-title').innerHTML = t.title;
        document.getElementById('intro-text').innerHTML = t.intro;
        document.getElementById('card-title').innerText = t.cardT;
        document.getElementById('card-desc').innerText = t.cardD;
        document.getElementById('btn-main').innerText = t.btnM;
        document.getElementById('modal-title').innerText = t.modT;
        document.getElementById('lbl-hinfo').innerText = t.hInfo;
        document.getElementById('lbl-malware').innerText = t.mal;
        document.getElementById('lbl-amount').innerText = t.amt;
        document.getElementById('lbl-pub').innerText = t.pub;
        document.getElementById('lbl-cancel').innerText = t.can;

        const mSelect = document.getElementById('malware-select');
        mSelect.innerHTML = "";
        t.malList.forEach(m => {
            const opt = document.createElement('option');
            opt.innerText = m; mSelect.appendChild(opt);
        });
    }

    function showModal(s) { document.getElementById('formOverlay').style.display = s ? 'flex' : 'none'; }
    
    applyTranslation();
</script>
</body>
</html>
