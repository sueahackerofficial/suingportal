<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAH ENTERPRISE | Global Command</title>
<style>
@import url('https://fonts.cdnfonts.com/css/segoe-ui-4');
:root {
--win-blue: #0078d4;
--win-black: #000;
--win-bg: #f3f2f1;
--text: #323130;
--border: #edebe9;
--green: #107c10;
--red: #a4262c;
--sidebar: 260px;
--header-h: 60px;
}
* { 
margin: 0; 
padding: 0; 
box-sizing: border-box; 
font-family: "Segoe UI", "Segoe UI Web", "Segoe UI Symbol", sans-serif !important;
-webkit-font-smoothing: antialiased;
}
body { 
background: var(--win-bg); 
color: var(--text); 
display: flex; 
height: 100vh; 
overflow: hidden; 
}
.sidebar { 
width: var(--sidebar); 
background: var(--win-black); 
color: white; 
display: flex; 
flex-direction: column; 
flex-shrink: 0; 
z-index: 100; 
}
.sidebar-header { 
padding: 30px 20px; 
font-size: 14px; 
font-weight: 700 !important; 
letter-spacing: 2px; 
border-bottom: 1px solid #333; 
}
.nav-list { 
flex-grow: 1; 
padding-top: 10px; 
overflow-y: auto; 
}
.nav-item { 
padding: 12px 25px; 
color: #888; 
cursor: pointer; 
font-size: 11px; 
text-transform: uppercase; 
letter-spacing: 1.2px; 
border-left: 4px solid transparent; 
}
.nav-item:hover { 
background: #1a1a1a; 
color: #fff; 
}
.nav-item.active { 
color: var(--win-blue); 
border-left-color: var(--win-blue); 
background: #0a0a0a; 
font-weight: 700 !important; 
}
.viewport { 
flex-grow: 1; 
display: flex; 
flex-direction: column; 
background: white; 
position: relative; 
}
.top-bar { 
height: var(--header-h); 
padding: 0 40px; 
display: flex; 
align-items: center; 
justify-content: space-between; 
border-bottom: 1px solid var(--border); 
}
.status-text { 
font-size: 10px; 
font-weight: 700 !important; 
color: #666; 
letter-spacing: 0.5px; 
}
.content { 
padding: 40px; 
overflow-y: auto; 
flex-grow: 1; 
}
.title-sec { 
margin-bottom: 30px; 
border-bottom: 1px solid #eee; 
padding-bottom: 15px; 
}
.title-sec h1 { 
font-size: 28px; 
font-weight: 600 !important; 
letter-spacing: -0.5px; 
color: #201f1e; 
}
.stats-row { 
display: grid; 
grid-template-columns: repeat(4, 1fr); 
gap: 20px; 
margin-bottom: 30px; 
}
.stat-card { 
padding: 25px; 
border: 1px solid var(--border); 
border-bottom: 4px solid var(--win-blue); 
background: #fff; 
}
.stat-label { 
font-size: 10px; 
font-weight: 700 !important; 
color: #666; 
text-transform: uppercase; 
margin-bottom: 5px; 
}
.stat-val { 
font-size: 24px; 
font-weight: 700 !important; 
color: #323130; 
}
.btn-blue { 
background: var(--win-blue); 
color: white; 
border: none; 
padding: 10px 24px; 
font-size: 11px; 
font-weight: 700 !important; 
cursor: pointer; 
text-transform: uppercase; 
border-radius: 2px; 
}
.node-grid { 
display: grid; 
grid-template-columns: repeat(auto-fill, minmax(12px, 1fr)); 
gap: 4px; 
margin-top: 20px; 
padding: 15px; 
background: #faf9f8; 
border: 1px solid var(--border); 
}
.node { 
width: 12px; 
height: 12px; 
background: #ddd; 
border-radius: 1px; 
}
.node.active { background: var(--green); }
.node.error { background: var(--red); }
.data-table { 
width: 100%; 
border-collapse: collapse; 
margin-top: 20px; 
}
.data-table th { 
text-align: left; 
padding: 12px; 
background: #faf9f8; 
font-size: 10px; 
text-transform: uppercase; 
color: #666; 
border-bottom: 1px solid var(--border); 
font-weight: 700 !important; 
}
.data-table td { 
padding: 12px; 
font-size: 13px; 
border-bottom: 1px solid #f3f2f1; 
color: #323130; 
}
#term-ov { 
display: none; 
position: fixed; 
inset: 0; 
background: rgba(0,0,0,0.98); 
z-index: 9999; 
flex-direction: column; 
align-items: center; 
justify-content: center; 
color: #00ff41; 
font-family: 'Consolas', monospace !important; 
}
</style>
</head>
<body>
<aside class="sidebar">
<div class="sidebar-header">SAH ENTERPRISE</div>
<div class="nav-list" id="nav-list"></div>
</aside>

<div class="top-bar">
<div class="status-text">CORE_SESSION: <span id="sess-id">95018</span> // UPLINK: <span style="color:var(--green)">STABLE</span></div>
<button class="btn-blue" onclick="Engine.openInj()">File Injunction</button>
</div>
<div class="content" id="main-content"></div>
</main>
<div id="term-ov"><div id="term-msg" style="font-size:20px;"></div></div>

{id: "L-9023", target: "BETA_SYSTEMS", sum: "$0.4M", date: "2026-01-18", status: "VERIFIED"},
{id: "L-9024", target: "GAMMA_CORP", sum: "$2.6M", date: "2026-01-22", status: "PENDING"}
],
init() { this.render(); },
route(v) { this.view = v; this.render(); },
render() {
const navItems = ['dash', 'intel', 'reg', 'vault', 'audit'];
document.getElementById('nav-list').innerHTML = navItems.map(i => `<div class="nav-item ${this.view===i?'active':''}" onclick="Engine.route('${i}')">${i.toUpperCase()}</div>`).join('');
const content = document.getElementById('main-content');
if(this.view === 'dash') {
content.innerHTML = `<div class="title-sec"><h1>Global Operations</h1></div><div class="stats-row"><div class="stat-card"><div class="stat-label">Total Assets</div><div class="stat-val">$4.2M</div></div><div class="stat-card"><div class="stat-label">Active Nodes</div><div class="stat-val">1,024</div></div><div class="stat-card"><div class="stat-label">Health</div><div class="stat-val" style="color:var(--green)">99.8%</div></div><div class="stat-card"><div class="stat-label">Latency</div><div class="stat-val">12ms</div></div></div><div class="node-grid">${Array(650).fill(0).map(() => `<div class="node ${Math.random()>0.05?'active':'error'}"></div>`).join('')}</div>`;
} else if(this.view === 'reg') {
content.innerHTML = `<div class="title-sec"><h1>Registry</h1></div><table class="data-table"><thead><tr><th>ID</th><th>Target</th><th>Value</th><th>Date</th><th>Status</th></tr></thead><tbody>${this.registry.map(r => `<tr><td>${r.id}</td><td><b>${r.target}</b></td><td>${r.sum}</td><td>${r.date}</td><td>${r.status}</td></tr>`).join('')}</tbody></table>`;
} else {
content.innerHTML = `<div class="title-sec"><h1>${this.view.toUpperCase()}</h1><p>Module Online.</p></div>`;
}
},
async openInj() {
const t = prompt("Target Hash:");
if(!t) return;
const ov = document.getElementById('term-ov');
const msg = document.getElementById('term-msg');
ov.style.display = 'flex';
const steps = ["AUTH_START", "LINK_NODE", "INJECT_SEQ", "VERIFY", "COMPLETE"];
for(let s of steps) { msg.innerText = s; await new Promise(r => setTimeout(r, 400)); }
this.registry.unshift({id: "L-NEW", target: t.toUpperCase(), sum: "$?.?M", date: "2026-01-31", status: "FILED"});
ov.style.display = 'none';
this.route('reg');
}
};
