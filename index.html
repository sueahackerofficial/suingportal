    },
    init() {
        const lp = document.getElementById('lang-picker');
        Object.keys(this.data).forEach(k => {
            let o = document.createElement('option'); o.value = k; o.innerText = this.data[k].n; lp.appendChild(o);
        });
        this.setL("EN"); this.setV("USD"); this.genID();
    },
    setL(k) {
        const d = this.data[k];
        document.getElementById('main-title').innerText = d.t;
        document.getElementById('btn-start').innerText = d.b;
        document.getElementById('qh').innerText = d.q;
        document.getElementById('pt').innerText = d.p;
        document.getElementById('lbl-id').innerText = d.lid;
        document.getElementById('lbl-rate').innerText = d.lra;
        document.getElementById('lbl-val').innerText = d.lva;
        document.getElementById('lbl-enc').innerText = d.len;
        document.getElementById('f-head').innerText = d.fh;
        document.getElementById('f-ip').innerText = d.fip;
        document.getElementById('f-desc').innerText = d.fde;
        document.getElementById('f-mal').innerText = d.fma;
        document.getElementById('f-file').innerText = d.ffi;
        document.getElementById('f-sub').innerText = d.fsu;
        document.title = d.t;

    setV(c) {
        const rates = { USD: 1, EUR: 0.92, GBP: 0.79, JPY: 151.2, CNY: 7.23, AUD: 1.52, CAD: 1.35, CHF: 0.90 };
        const base = 1500000;
        document.getElementById('val-num').innerText = Math.floor(base * rates[c]).toLocaleString();
        document.getElementById('val-unit').innerText = c;
    },
    genID() {
        const pref = ["BRIEF", "MOTION", "ORDER", "AFFIDAVIT"];
        document.getElementById('val-id').innerText = `SAH-2026-${pref[Math.floor(Math.random()*4)]}-${Math.floor(100+Math.random()*899)}`;
    },
    openFiling() { document.getElementById('filing-window').style.display = 'block'; },
    closeFiling() { document.getElementById('filing-window').style.display = 'none'; this.genID(); }
};
