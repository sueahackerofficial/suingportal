<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise</title>
    <style>
        /* Block all other fonts and force Segoe UI */
        @font-face { font-family: 'Verdana'; src: local('Segoe UI'); }
        @font-face { font-family: 'Roboto'; src: local('Segoe UI'); }
        @font-face { font-family: 'Arial'; src: local('Segoe UI'); }

        :root {
            --segoe: "Segoe UI", wf_segoe-ui_normal, "Segoe UI Web", Tahoma, Verdana, sans-serif;
            --accent-red: #cc0000;
        }

        * { 
            font-family: var(--segoe) !important; 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
        }

        /* Top Selectors */
        .controls {
            position: absolute; top: 40px; right: 60px; display: flex; gap: 15px;
        }

        .dropdown {
            padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px;
            font-size: 14px; font-weight: 600; cursor: pointer; background: #fff;
        }

        /* Hero Section - Matching Image Proportions */
        .hero {
            display: flex; align-items: flex-start; gap: 40px; max-width: 1100px; width: 90%;
        }

        .title-group { flex: 1; border-bottom: 4px solid #000; padding-bottom: 10px; }
        .red-title { color: var(--accent-red); font-size: 68px; font-weight: 700; margin: 0; line-height: 0.9; letter-spacing: -2px; }

        .copy-block { flex: 1.2; font-size: 19px; line-height: 1.25; color: #333; margin-top: 30px; }

        /* Litigation Card */
        .card {
            background: #fff; padding: 40px; width: 360px; border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.06); border: 1px solid #f0f0f0; text-align: center;
        }

        .card h2 { font-size: 26px; margin-bottom: 15px; font-weight: 700; color: #1a1a1a; }
        .card p { font-size: 15px; color: #555; margin-bottom: 30px; line-height: 1.4; }

        .btn-file {
            background: #1a1a1a; color: white; border: none; padding: 18px; width: 100%;
            border-radius: 12px; font-weight: 700; font-size: 17px; cursor: pointer;
        }

        /* Modal & Form - RESTORED */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 10000; justify-content: center; align-items: center;
        }

        .modal-box {
            background: white; width: 90%; max-width: 700px; padding: 50px; border: 1px solid #eee; border-radius: 30px; box-shadow: 0 50px 100px rgba(0,0,0,0.1);
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; text-align: left; }
        .full { grid-column: span 2; }

        label { display: block; font-weight: 700; font-size: 12px; text-transform: uppercase; color: #999; margin-bottom: 8px; }
        input, select { width: 100%; padding: 14px; border: 2px solid #f0f0f0; border-radius: 10px; font-size: 16px; background: #fafafa; }

        .submit-btn { background: #27ae60; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 18px; margin-top: 25px; cursor: pointer; }

        [dir="rtl"] .controls { right: auto; left: 60px; }
        [dir="rtl"] .hero { flex-direction: row-reverse; }
    </style>
</head>
<body>

<div class="controls">
    <select class="dropdown" id="langSelect" onchange="updateContent()">
        <option value="en">English (US)</option>
        <option value="ru">Русский</option>
        <option value="zh">中文</option>
        <option value="ar">العربية</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
    </select>
    <select class="dropdown">
        <option>USD ($)</option>
        <option>EUR (€)</option>
    </select>
</div>

<div class="hero">
    <div class="title-group">
        <h1 class="red-title" id="h-text">Do you<br>want to<br>sue a<br>hacker?</h1>
    </div>
    <div class="copy-block" id="b-text"></div>
    <div class="card">
        <h2 id="ct-text">Litigation center</h2>
        <p id="cd-text">Securely file legal action against threat actors.</p>
        <button class="btn-file" id="bt-text" onclick="toggleModal(true)">File lawsuit now</button>
    </div>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal-box">
        <h2 id="mt-text">Lawsuit documentation form</h2>
        <div class="form-grid">
            <div class="full">
                <label id="l-h">Threat actor details</label>
                <input type="text" placeholder="IP, Alias, or Domain">
            </div>
            <div>
                <label id="l-m">Malware type</label>
                <select id="m-list"></select>
            </div>
            <div>
                <label id="l-a">Amount to sue for</label>
                <input type="number" placeholder="0.00">
            </div>
        </div>
        <button class="submit-btn" id="l-p" onclick="alert('Case Filed.')">Publish Lawsuit</button>
        <button style="background:none; border:none; color:#999; margin-top:15px; cursor:pointer;" onclick="toggleModal(false)">Cancel</button>
    </div>
</div>

<script>
    const db = {
        en: {
            h: "Do you<br>want to<br>sue a<br>hacker?",
            b: "Then use the Sue-A-Hacker Enterprise! The Sue-A-Hacker Enterprise is not here for nothing. <strong>Hackers</strong> can make you feel <em>sad, unsettled</em> and <em>discouraged.</em> But we are here to flip it all over so the hacker regrets. To start using our tool, simply click the <strong>button</strong> below. You will never regret it!",
            ct: "Litigation center", cd: "Securely file legal action against threat actors.", bt: "File lawsuit now",
            mt: "Lawsuit documentation form", lh: "Threat actor details", lm: "Malware type", la: "Amount to sue for", lp: "Publish Lawsuit",
            ml: ["Ransomware", "Spyware", "Trojan", "Botnet"]
        },
        ru: {
            h: "Хотите<br>подать в<br>суд на<br>хакера?",
            b: "Тогда используйте Sue-A-Hacker Enterprise! Предприятие Sue-A-Hacker существует не просто так. <strong>Хакеры</strong> могут заставить вас чувствовать себя <em>грустным, встревоженным</em> и <em>разочарованным.</em> Но мы здесь, чтобы все изменить. Просто нажмите на <strong>кнопку</strong> ниже. Вы никогда не пожалеете!",
            ct: "Судебный центр", cd: "Безопасно подавайте иски против злоумышленников.", bt: "Подать иск сейчас",
            mt: "Форма документации", lh: "Данные взломщика", lm: "Тип ПО", la: "Сумма иска", lp: "Опубликовать иск",
            ml: ["Шифровальщик", "Шпион", "Троян"]
        },
        zh: {
            h: "你想要<br>起诉<br>黑客吗？",
            b: "那就使用 Sue-A-Hacker Enterprise！Sue-A-Hacker Enterprise 的存在并非毫无意义。<strong>黑客</strong>会让你感到<em>悲伤、不安</em>和<em>沮丧。</em> 但我们在这里是为了扭转局面，让黑客后悔。点击下方的<strong>按钮</strong>。你绝不会后悔！",
            ct: "诉讼中心", cd: "安全地针对威胁行为者提起法律诉讼。", bt: "立即提交",
            mt: "起诉书表格", lh: "黑客详情", lm: "软件类型", la: "起诉金额", lp: "完成发布",
            ml: ["勒索软件", "木马", "僵尸网络"]
        },
        ar: {
            h: "هل تريد<br>مقاضاة<br>مخترق؟",
            b: "إذن استخدم Sue-A-Hacker Enterprise! إن Sue-A-Hacker Enterprise لم توجد هنا من فراغ. يمكن لـ <strong>المخترقين</strong> أن يجعلوك تشعر بـ <em>الحزن والقلق والإحباط.</em> ولكننا هنا لنقلب الموازين. لبدء استخدام أداتنا، ما عليك سوى النقر فوق <strong>الزر</strong> أدناه. لن تندم أبداً!",
            ct: "مركز التقاضي", cd: "ارفع دعوى قانونية بأمان ضد الجهات المهددة.", bt: "ارفع دعوى الآن",
            mt: "نموذج التوثيق", lh: "المعتدي", lm: "النوع", la: "المبلغ", lp: "نشر",
            ml: ["برامج الفدية", "تجسس"]
        }
    };

    function updateContent() {
        const l = document.getElementById('langSelect').value;
        const c = db[l] || db['en'];
        document.body.dir = (l === 'ar') ? 'rtl' : 'ltr';
        document.getElementById('h-text').innerHTML = c.h;
        document.getElementById('b-text').innerHTML = c.b;
        document.getElementById('ct-text').innerText = c.ct;
        document.getElementById('cd-text').innerText = c.cd;
        document.getElementById('bt-text').innerText = c.bt;
        document.getElementById('mt-text').innerText = c.mt;
        document.getElementById('l-h').innerText = c.lh;
        document.getElementById('l-m').innerText = c.lm;
        document.getElementById('l-a').innerText = c.la;
        document.getElementById('l-p').innerText = c.lp;

        const m = document.getElementById('m-list');
        m.innerHTML = "";
        c.ml.forEach(opt => {
            let o = document.createElement('option');
            o.innerText = opt; m.appendChild(o);
        });
    }

    function toggleModal(show) { document.getElementById('modal').style.display = show ? 'flex' : 'none'; }

    updateContent();
</script>
</body>
</html>
