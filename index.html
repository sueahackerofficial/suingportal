<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAH ENTERPRISE | COMMAND 95018</title>
<style>
:root {
    --win-blue: #0078d4;
    --win-black: #000;
    --win-white: #fff;
    --border: #e0e0e0;
    --error: #d83b01;
    --success: #107c10;
    --sidebar-w: 300px;
    --trans: 0.15s ease-in-out;
}
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: "Segoe UI", "Segoe UI Web (West European)", "Segoe UI Semilight", "Segoe UI Semibold", "Segoe UI Symbol" !important; 
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
}
body { 
    background: var(--win-white); 
    display: flex; 
    height: 100vh; 
    overflow: hidden; 
    color: #333; 
}
.sidebar { 
    width: var(--sidebar-w); 
    background: var(--win-black); 
    color: white; 
    display: flex; 
    flex-direction: column; 
    flex-shrink: 0; 
    z-index: 100; 
}
.sidebar-header { 
    padding: 40px 30px; 
    font-size: 22px; 
    font-weight: 100; 
    letter-spacing: 2px; 
    border-bottom: 1px solid #222; 
}
.nav-group { 
    padding: 25px 0; 
    border-bottom: 1px solid #111; 
}
.nav-label { 
    padding: 0 30px 10px; 
    font-size: 10px; 
    font-weight: 700; 
    color: #555; 
    text-transform: uppercase; 
}
.nav-item { 
    padding: 12px 30px; 
    color: #999; 
    cursor: pointer; 
    font-size: 11px; 
    font-weight: 600; 
    text-transform: uppercase; 
    transition: var(--trans); 
    position: relative; 
}
.nav-item:hover { 
    color: white; 
    background: #1a1a1a; 
}
.nav-item.active { 
    color: var(--win-blue); 
    background: #0a0a0a; 
}
.nav-item.active::after { 
    content: ''; 
    position: absolute; 
    right: 0; 
    top: 0; 
    bottom: 0; 
    width: 4px; 
    background: var(--win-blue); 
}
.viewport { 
    flex-grow: 1; 
    display: flex; 
    flex-direction: column; 
    position: relative; 
    background: #fdfdfd; 
}
.top-bar { 
    height: 65px; 
    padding: 0 40px; 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    border-bottom: 1px solid var(--border); 
    background: #fff; 
}
.content { 
    padding: 50px 80px; 
    overflow-y: auto; 
    flex-grow: 1; 
    scroll-behavior: smooth; 
}
.dashboard-row { 
    display: grid; 
    grid-template-columns: repeat(4, 1fr); 
    gap: 20px; 
    margin-bottom: 40px; 
}
.tile { 
    padding: 25px; 
    border: 1px solid var(--border); 
    border-bottom: 3px solid var(--win-blue); 
    background: #fff; 
    box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
}
.tile-head { 
    font-size: 10px; 
    font-weight: 700; 
    color: #888; 
    text-transform: uppercase; 
    margin-bottom: 8px; 
}
.tile-body { 
    font-size: 28px; 
    font-weight: 100; 
    color: #111; 
}
.field-grid { 
    display: grid; 
    grid-template-columns: 1fr 1fr; 
    gap: 25px; 
    margin-bottom: 30px; 
}
.field { 
    display: flex; 
    flex-direction: column; 
    gap: 8px; 
}
.field label { 
    font-size: 11px; 
    font-weight: 700; 
    color: #444; 
    text-transform: uppercase; 
}
.field input, .field select, .field textarea { 
    padding: 12px; 
    border: 1px solid #ccc; 
    font-size: 14px; 
    outline: none; 
    transition: border-color var(--trans); 
    background: #fff; 
}
.field input:focus { 
    border-color: var(--win-blue); 
}
.access-module { 
    border: 1px solid var(--success); 
    padding: 25px; 
    margin: 20px 0; 
    background: #f0fff4; 
    display: flex; 
    align-items: center; 
    gap: 15px; 
}
.btn-primary { 
    background: var(--win-blue); 
    color: white; 
    border: none; 
    padding: 18px 50px; 
    font-size: 12px; 
    font-weight: 600; 
    text-transform: uppercase; 
    cursor: pointer; 
    transition: var(--trans); 
}
.btn-primary:hover { 
    background: #005a9e; 
    transform: translateY(-1px); 
}
.overlay { 
    display: none; 
    position: fixed; 
    inset: 0; 
    background: rgba(255,255,255,0.98); 
    z-index: 3000; 
    align-items: center; 
    justify-content: center; 
    flex-direction: column; 
}
.spinner { 
    width: 60px; 
    height: 60px; 
    border: 4px solid #eee; 
    border-top: 4px solid var(--win-blue); 
    border-radius: 50%; 
    animation: spin 0.8s linear infinite; 
}
@keyframes spin { 
    to { transform: rotate(360deg); } 
}
.table-container { 
    width: 100%; 
    border-collapse: collapse; 
    background: white; 
    border: 1px solid var(--border); 
}
.table-container th { 
    text-align: left; 
    padding: 18px; 
    font-size: 10px; 
    text-transform: uppercase; 
    color: #888; 
    border-bottom: 2px solid #eee; 
    background: #fafafa; 
}
.table-container td { 
    padding: 18px; 
    border-bottom: 1px solid #eee; 
    font-size: 13px; 
    color: #444; 
}
.status-pill { 
    padding: 4px 10px; 
    font-size: 9px; 
    font-weight: 700; 
    border-radius: 12px; 
    text-transform: uppercase; 
}
.pill-active { background: #e6f4ea; color: #107c10; }
.pill-error { background: #fde7e9; color: #a80000; }
.map-container {
    height: 400px;
    background: #111;
    border-radius: 4px;
    position: relative;
    overflow: hidden;
}
.node {
    position: absolute;
    width: 10px;
    height: 10px;
    background: var(--win-blue);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--win-blue);
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(2); opacity: 0.5; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
</head>
<body>
<aside class="sidebar">
    <div class="sidebar-header">SAH 95018</div>
    <div class="nav-group">
        <div class="nav-label">Global Operations</div>
        <div id="nav-dash" class="nav-item active" onclick="CORE.route('dash')">Operations Dashboard</div>
        <div id="nav-form" class="nav-item" onclick="CORE.route('form')">Lawsuit Filing</div>
        <div id="nav-auth" class="nav-item" onclick="CORE.route('auth')">Access Control</div>
    </div>
    <div class="nav-group">
        <div class="nav-label">Assets & Intel</div>
        <div id="nav-ledger" class="nav-item" onclick="CORE.route('ledger')">Ledger Audit</div>
        <div id="nav-map" class="nav-item" onclick="CORE.route('map')">Network Mapping</div>
    </div>
    <div class="nav-group">
        <div class="nav-label">System</div>
        <div class="nav-item" style="color:var(--error)" onclick="CORE.logout()">Terminal Exit</div>
    </div>
</aside>
<main class="viewport">
    <div class="top-bar">
        <div style="font-size:11px; font-weight:700; color:#999;">UPLINK: <span style="color:var(--success)">SECURE</span> // TIER: <span id="tier-status">STANDARD</span></div>
        <div style="display:flex; gap:20px; align-items:center;">
            <div id="clock" style="font-size:12px; font-weight:600; color:#666;"></div>
            <select id="lang-menu" onchange="CORE.setLang(this.value)" style="padding:6px; font-size:12px; border:1px solid #ddd; width:120px; outline:none; background:white;">
                <option value="EN">English</option>
                <option value="VI">Tiếng Việt</option>
            </select>
        </div>
    </div>
    <div class="content" id="view-target"></div>
</main>
<div id="loading" class="overlay">
    <div class="spinner"></div>
    <h1 style="font-size:24px; margin-top:25px; font-weight:100; color:#111; letter-spacing:1px;" id="load-text">Updating Ledger...</h1>
</div>
<script>
const CORE = {
    view: 'dash', lang: 'EN', isAdmin: false,
    dict: {
        EN: { t: "Dashboard", f: "Lawsuit Entry", a: "Admin Auth", ent: "Entity Name", val: "Asset Value", cur: "Currency", pass: "Security Key", auth: "Authorize", err: "Required", process: "Commit Entry", seize: "Enable Global Asset Seizure", led: "Ledger Audit", stat: "Status", node: "Nodes", time: "Latency", map: "Network Topology" },
        VI: { t: "Bảng điều khiển", f: "Mẫu đơn kiện", a: "Xác thực", ent: "Tên thực thể", val: "Giá trị tài sản", cur: "Tiền tệ", pass: "Khóa bảo mật", auth: "Ủy quyền", err: "Bắt buộc", process: "Gửi hồ sơ", seize: "Kích hoạt tịch thu tài sản toàn cầu", led: "Kiểm toán sổ cái", stat: "Trạng thái", node: "Nút mạng", time: "Độ trễ", map: "Sơ đồ mạng" }
    },
    init() {
        this.updateClock();
        setInterval(() => this.updateClock(), 1000);
        this.render();
    },
    updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toISOString().replace('T', ' ').substring(0, 19);
    },
    setLang(l) { this.lang = l; this.render(); },
    route(v) { this.view = v; this.render(); },
    render() {
        const d = this.dict[this.lang];
        const target = document.getElementById('view-target');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`nav-${this.view}`).classList.add('active');
        document.getElementById('tier-status').innerText = this.isAdmin ? 'ADMIN ELEVATED' : 'STANDARD';

        if(this.view === 'dash') {
            target.innerHTML = `<h1 style="font-weight:100; font-size:48px; margin-bottom:40px;">${d.t}</h1>
                <div class="dashboard-row">
                    <div class="tile"><div class="tile-head">${d.stat}</div><div class="tile-body" style="color:var(--success)">OPTIMAL</div></div>
                    <div class="tile"><div class="tile-head">${d.node}</div><div class="tile-body">2,841</div></div>
                    <div class="tile"><div class="tile-head">${d.val}</div><div class="tile-body">$4.2M</div></div>
                    <div class="tile"><div class="tile-head">${d.time}</div><div class="tile-body">9ms</div></div>
                </div>
                <div style="height:250px; background:#fff; border:1px solid #eee; padding:30px;">
                    <h3 style="font-size:11px; font-weight:700; color:#888; text-transform:uppercase; margin-bottom:20px;">System Traffic (24h)</h3>
                    <div style="height:140px; display:flex; align-items:flex-end; gap:5px;">
                        ${Array(40).fill(0).map(() => `<div style="flex:1; background:var(--win-blue); height:${Math.random()*100}px; opacity:0.6"></div>`).join('')}
                    </div>
                </div>`;
        } else if(this.view === 'form') {
            target.innerHTML = `<h1 style="font-weight:100; font-size:48px; margin-bottom:40px;">${d.f}</h1>
                <div class="field-grid">
                    <div class="field"><label>${d.ent}</label><input type="text" id="in-ent" placeholder="Entity ID"></div>
                    <div class="field"><label>${d.val}</label><input type="number" id="in-val" placeholder="0.00"></div>
                    <div class="field"><label>${d.cur}</label><select id="in-cur"><option value="">- Select -</option><option>USD</option><option>VND</option><option>BTC</option></select></div>
                    <div class="field"><label>Jurisdiction</label><input type="text" value="International" disabled></div>
                </div>
                <div class="access-module">
                    <input type="checkbox" id="in-seize" style="width:20px; height:20px;">
                    <label style="font-size:11px; font-weight:700; color:var(--success); text-transform:uppercase;">${d.seize}</label>
                </div>
                <button class="btn-primary" onclick="CORE.validate()">${d.process}</button>`;
        } else if(this.view === 'auth') {
            target.innerHTML = `<h1 style="font-weight:100; font-size:48px; margin-bottom:40px;">${d.a}</h1>
                <div style="max-width:400px;">
                    <div class="field" style="margin-bottom:20px;"><label>Terminal Access Key</label><input type="password" id="admin-key" placeholder="••••••••"></div>
                    <button class="btn-primary" onclick="CORE.login()">${d.auth}</button>
                </div>`;
        } else if(this.view === 'ledger') {
            target.innerHTML = `<h1 style="font-weight:100; font-size:48px; margin-bottom:40px;">${d.led}</h1>
                <table class="table-container">
                    <thead><tr><th>Timestamp</th><th>Reference</th><th>Amount</th><th>Status</th></tr></thead>
                    <tbody>
                        <tr><td>2026-02-01 14:22</td><td>TRX-95018-01</td><td>$142,000.00</td><td><span class="status-pill pill-active">Verified</span></td></tr>
                        <tr><td>2026-02-01 13:05</td><td>TRX-95018-02</td><td>$18,440.00</td><td><span class="status-pill pill-active">Verified</span></td></tr>
                        <tr><td>2026-02-01 11:40</td><td>TRX-95018-03</td><td>$992,100.00</td><td><span class="status-pill pill-error">Flagged</span></td></tr>
                    </tbody>
                </table>`;
        } else if(this.view === 'map') {
            target.innerHTML = `<h1 style="font-weight:100; font-size:48px; margin-bottom:40px;">${d.map}</h1>
                <div class="map-container" id="map-box"></div>`;
            const box = document.getElementById('map-box');
            for(let i=0; i<30; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                node.style.left = Math.random()*95 + '%';
                node.style.top = Math.random()*90 + '%';
                node.style.animationDelay = Math.random()*2 + 's';
                box.appendChild(node);
            }
        }
    },
    login() {
        if(document.getElementById('admin-key').value === "IQ124578") {
            this.isAdmin = true;
            this.route('dash');
        } else { alert("ACCESS DENIED"); }
    },
    validate() {
        if(document.getElementById('in-ent').value && document.getElementById('in-val').value) {
            document.getElementById('loading').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                alert("COMMIT SUCCESS");
                this.route('ledger');
            }, 1500);
        } else { alert("MISSING REQUIRED FIELDS"); }
    },
    logout() {
        this.isAdmin = false;
        this.route('auth');
    }
};
CORE.init();
</script>
</body>
</html>
