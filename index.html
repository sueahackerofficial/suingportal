function switchL(l) {
    const d = DB.langs[l];
    document.getElementById('h-q').innerHTML = d.q;
    document.getElementById('h-p').innerHTML = d.p;
    document.getElementById('f-btn').innerText = d.b;
    document.getElementById('l-ip').innerText = d.i;
    document.getElementById('l-amt').innerText = d.a;
    document.getElementById('l-desc').innerText = d.d;
    document.querySelectorAll('.lang-nav span').forEach(s => s.classList.toggle('active-lang', s.innerText.toLowerCase() === l));
}

function executeLitigation() {
    const target = document.getElementById('f-ip').value || "UNKNOWN_NODE";
    const amount = document.getElementById('f-amt').value || "0";
    document.getElementById('app-main').style.display = 'none';
    const stage = document.getElementById('warrant-stage');
    stage.style.display = 'flex';
    
    const log = document.getElementById('t-log');
    const msgs = [
        `[SYSTEM] INITIALIZING GOBAL_WARRANT_PROTOCOL_V5...`,
        `[NETWORK] RESOLVING TARGET NODE: ${target}...`,
        `[LEGAL] ESTABLISHING CONNECTION TO HAGUE INTERNATIONAL DATA CENTER...`,
        `[DATABASE] MAPPING JURISDICTIONAL STATUTES FOR ${target}...`,
        `[SECURITY] BYPASSING OFFSHORE PROXY LAYERS...`,
        `[SYSTEM] WARRANT SIGNED BY GLOBAL JUDICIAL COUNCIL.`,
        `[ACTION] FREEZING ASSETS IN THE AMOUNT OF $${amount} USD...`,
        `[SUCCESS] WARRANT SERVED TO TARGET: ${target}.`,
        `[SYSTEM] HACKER IDENTIFIED. JUSTICE DEPLOYED.`
    ];

    let i = 0;
    const interval = setInterval(() => {
        const line = document.createElement('div');
        line.innerText = msgs[i];
        log.appendChild(line);
        log.scrollTop = log.scrollHeight;
        i++;
        if(i >= msgs.length) clearInterval(interval);
    }, 1000);
}

window.onload = () => {
    const nav = document.getElementById('lng-nav');
    Object.keys(DB.langs).forEach(k => {
        const s = document.createElement('span');
        s.innerText = k.toUpperCase();
        s.onclick = () => switchL(k);
        if(k === 'en') s.className = 'active-lang';
        nav.appendChild(s);
    });
};
