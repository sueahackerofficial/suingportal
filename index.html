<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="vi">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SAH 95018 | LEGACY TERMINAL</title>
<style type="text/css">
/* FORCING SEGOE UI VIA DIRECT MS-CDN MAPPING */
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI Bold'), url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/bold/latest.woff2') format('woff2');
    font-weight: 700;
}
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI Semibold'), url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/semibold/latest.woff2') format('woff2');
    font-weight: 600;
}
@font-face {
    font-family: 'Segoe UI';
    src: local('Segoe UI'), url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
    font-weight: 400;
}

:root {
    --blue: #0078d4;
    --black: #000000;
    --white: #ffffff;
    --grey: #f3f3f3;
}

body, table, td, div, p, span, input, select {
    font-family: "Segoe UI", "Segoe UI Web (West European)", "Tahoma", "Verdana", sans-serif !important;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
}

body { margin: 0; padding: 0; background-color: #ffffff; height: 100vh; overflow: hidden; }

/* LEGACY LAYOUT ENGINE */
.sidebar { width: 300px; background-color: #000000; color: #ffffff; vertical-align: top; }
.sidebar-header { padding: 40px 30px; border-bottom: 1px solid #222222; }
.nav-item { padding: 15px 30px; cursor: pointer; color: #999999; font-size: 11px; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }
.nav-item:hover { background-color: #111111; color: #ffffff; }
.nav-item-active { background-color: #0a0a0a; color: #0078d4; border-right: 4px solid #0078d4; }

.viewport { background-color: #ffffff; vertical-align: top; }
.top-bar { height: 65px; border-bottom: 1px solid #e0e0e0; padding: 0 40px; }

/* BOLDNESS ENFORCEMENT */
b, strong, .bold { font-family: "Segoe UI", sans-serif !important; font-weight: 700 !important; }

/* THE TILE ENGINE */
.tile-container { padding: 20px; }
.tile { border: 1px solid #e0e0e0; border-bottom: 3px solid #0078d4; padding: 25px; background: #fff; }
.tile-val { font-size: 32px; font-weight: 400; color: #000; margin-top: 10px; }

/* DATA TABLES */
.data-table { width: 100%; border-collapse: collapse; }
.data-table th { background-color: #fafafa; border-bottom: 2px solid #eeeeee; padding: 15px; text-align: left; font-size: 10px; font-weight: 700; color: #666; text-transform: uppercase; }
.data-table td { padding: 15px; border-bottom: 1px solid #eeeeee; font-size: 13px; }

.status-verified { color: #107c10; font-weight: 700; background: #e6f4ea; padding: 4px 8px; border-radius: 2px; }

/* ANIMATION BLOCKS */
.pulse { width: 10px; height: 10px; background-color: #107c10; border-radius: 50%; display: inline-block; margin-right: 10px; }
</style>
</head>

<body>

<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="sidebar" width="300">
            <div class="sidebar-header">
                <font size="5" color="#ffffff" style="font-weight: 300; letter-spacing: 2px;">SAH 95018</font>
            </div>
            
            <div style="padding: 30px 0 10px 30px;">
                <font color="#555555" size="1"><b>GLOBAL OPERATIONS</b></font>
            </div>
            <div class="nav-item nav-item-active" onclick="CORE.route('dash')">Operations Dashboard</div>
            <div class="nav-item" onclick="CORE.route('form')">Lawsuit Filing</div>
            <div class="nav-item" onclick="CORE.route('auth')">Access Control</div>
            
            <div style="padding: 30px 0 10px 30px;">
                <font color="#555555" size="1"><b>ASSETS & INTEL</b></font>
            </div>
            <div class="nav-item" onclick="CORE.route('ledger')">Ledger Audit</div>
            <div class="nav-item" onclick="CORE.route('map')">Network Mapping</div>
            <div class="nav-item" onclick="CORE.route('explorer')">Entity Explorer</div>

            <div style="padding: 100px 30px 20px 30px;">
                <font color="#d83b01" size="1" style="cursor: pointer;" onclick="CORE.exit()"><b>TERMINAL EXIT</b></font>
            </div>
        </td>

        <td class="viewport">
            <div class="top-bar">
                <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <span class="pulse"></span>
                            <font size="1" color="#999999"><b>UPLINK: <font color="#107c10">SECURE</font> // ENCRYPTION: 256-AES</b></font>
                        </td>
                        <td align="right">
                            <select id="lang-menu" onchange="CORE.setLang(this.value)" style="padding: 5px; font-size: 12px; font-family: 'Segoe UI'; font-weight: 600;">
                                <option value="EN">English (US)</option>
                                <option value="VI">Tiếng Việt</option>
                                <option value="ZH">中文 (简体)</option>
                                <option value="RU">Русский</option>
                                <option value="AR">العربية</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="view-target" style="padding: 50px 80px; overflow-y: auto;">
                </div>
        </td>
    </tr>
</table>

<script type="text/javascript">
var CORE = {
    view: 'dash',
    lang: 'EN',
    dict: {
        EN: { title: "Operations Dashboard", nodes: "Network Nodes", value: "Asset Value", status: "System Status", entity: "Entity Name", amount: "Filing Amount", submit: "Commit Entry", ledger: "Financial Ledger" },
        VI: { title: "Bảng Điều Khiển", nodes: "Nút Mạng", value: "Giá Trị Tài Sản", status: "Trạng Thái", entity: "Tên Thực Thể", amount: "Số Tiền", submit: "Gửi Hồ Sơ", ledger: "Sổ Cái Tài Chính" },
        ZH: { title: "业务仪表板", nodes: "网络节点", value: "资产价值", status: "系统状态", entity: "实体名称", amount: "申报金额", submit: "提交记录", ledger: "财务账本" }
    },

    init: function() {
        this.render();
    },

    setLang: function(l) {
        this.lang = l;
        this.render();
    },

    route: function(v) {
        this.view = v;
        this.render();
    },

    render: function() {
        var d = this.dict[this.lang] || this.dict.EN;
        var target = document.getElementById('view-target');
        
        if (this.view === 'dash') {
            target.innerHTML = '<h1 style="font-weight: 300; font-size: 48px; color: #000; margin-bottom: 40px;">' + d.title + '</h1>' +
                '<table width="100%" border="0" cellpadding="0" cellspacing="20">' +
                '<tr>' +
                '<td width="25%"><div class="tile"><font size="1" color="#888888"><b>' + d.status + '</b></font><div class="tile-val"><b style="color:#107c10">SECURE</b></div></div></td>' +
                '<td width="25%"><div class="tile"><font size="1" color="#888888"><b>' + d.nodes + '</b></font><div class="tile-val"><b style="color:#0078d4">4,812</b></div></div></td>' +
                '<td width="25%"><div class="tile"><font size="1" color="#888888"><b>' + d.value + '</b></font><div class="tile-val"><b style="color:#000">$8.42M</b></div></div></td>' +
                '<td width="25%"><div class="tile"><font size="1" color="#888888"><b>LATENCY</b></font><div class="tile-val"><b>14ms</b></div></div></td>' +
                '</tr>' +
                '</table>' +
                '<div style="margin-top:40px; border:1px solid #eee; padding:30px;">' +
                '<font size="4"><b>Real-time Uplink Activity</b></font><br><br>' +
                '<div style="height:150px; background:#f9f9f9; display:flex; align-items:flex-end; gap:4px; padding:10px;">' +
                this.genGraph() +
                '</div></div>';
        } else if (this.view === 'ledger') {
            target.innerHTML = '<h1 style="font-weight: 300; font-size: 48px; color: #000; margin-bottom: 40px;">' + d.ledger + '</h1>' +
                '<table class="data-table"><thead><tr><th>Timestamp</th><th>Reference ID</th><th>Valuation</th><th>Status</th></tr></thead><tbody>' +
                this.genLedgerRows() +
                '</tbody></table>';
        }
    },

    genGraph: function() {
        var html = '';
        for(var i=0; i<60; i++) {
            var h = Math.floor(Math.random() * 100) + 10;
            html += '<div style="flex:1; background:#0078d4; height:' + h + '%; opacity:0.7;"></div>';
        }
        return html;
    },

    genLedgerRows: function() {
        var html = '';
        for(var i=1; i<=15; i++) {
            html += '<tr><td>2026-02-01 16:' + (i < 10 ? '0'+i : i) + '</td><td><b style="font-weight:700">SAH-REF-00' + i + '</b></td><td>$' + (i*1250).toLocaleString() + '.00</td><td><span class="status-verified">VERIFIED</span></td></tr>';
        }
        return html;
    }
};

window.onload = function() { CORE.init(); };
</script>

</body>
</html>
