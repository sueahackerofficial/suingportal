        `[SUCCESS] WARRANT SERVED TO TARGET: ${target}.`,

    let i = 0;

        const line = document.createElement('div');

        log.scrollTop = log.scrollHeight;
        i++;
        if(i >= msgs.length) clearInterval(interval);
    }, 1000);
