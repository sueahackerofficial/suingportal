<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue-A-Hacker Enterprise | Official Legal Portal</title>
    <style>
        /* THE HIJACK: Mapping Segoe UI to common names to prevent leaks */
        @font-face {
            font-family: 'Verdana';
            src: url('https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/normal/latest.woff2') format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        /* CYRILLIC OVERRIDE: Forcing Times New Roman for Cyrillic characters */
        @font-face {
            font-family: 'Verdana';
            src: local('Times New Roman');
            unicode-range: U+0400-04FF;
        }

        :root {
            --accent-red: #cc0000;
            --main-black: #1a1a1a;
            --btn-hover: #333333;
            --legal-green: #27ae60;
            --ui-white: #ffffff;
            --border-light: #f0f0f0;
        }

        /* STYLING ENFORCEMENT */
        * {
            font-family: 'Verdana' !important;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Precise Bold/Italic Styles */
        strong, b { 
            font-weight: 700 !important; 
        }
        em, i { 
            font-style: italic !important; 
        }
        strong em, em strong, b i, i b {
            font-weight: 700 !important;
            font-style: italic !important; 
        }

        body {
            background-color: var(--ui-white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--main-black);
            overflow: hidden;
        }

        .hero-layout {
            display: flex;
            align-items: flex-start;
            gap: 50px;
            max-width: 1100px;
            width: 90%;
        }

        .heading-box {
            flex: 1;
            border-bottom: 5px solid #000;
            padding-bottom: 15px;
        }
        
        .red-title { 
            color: var(--accent-red); 
            font-size: 72px; 
            font-weight: 700; 
            margin: 0; 
            line-height: 0.85; 
            letter-spacing: -3px; 
        }

        .intro-copy { 
            flex: 1.2; 
            font-size: 21px; 
            line-height: 1.2; 
            color: #111; 
            margin-top: 30px; 
        }

        .portal-card {
            background: #fff;
            padding: 45px 35px;
            width: 380px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.07);
            border: 1px solid var(--border-light);
            text-align: center;
        }

        .portal-card h2 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .portal-card p {
            font-size: 15px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .primary-btn { 
            background: var(--main-black);
            color: white;
            border: none;
            padding: 18px; 
            width: 100%;
            border-radius: 12px;
            font-weight: 700;
            font-size: 17px;
            cursor: pointer; 
            transition: background 0.2s ease;
        }

        .primary-btn:hover {
            background: var(--btn-hover);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            width: 90%;
            max-width: 550px;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }
    </style>
</head>
